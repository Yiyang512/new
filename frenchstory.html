<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Curriculum</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #0e0e10;
            color: #ffffff;
            line-height: 1.6;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 2.5rem;
            color: #00f2ff;
            letter-spacing: 2px;
        }

        .curriculum-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin: 0 auto;
            max-width: 1200px;
        }

        .box {
            background: linear-gradient(135deg, #1f1f23, #323238);
            border: 1px solid #00f2ff;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 242, 255, 0.3);
            padding: 20px;
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
            color: #e0e0e0;
        }

        .box:hover {
            transform: translateY(-8px);
            box-shadow: 0 8px 20px rgba(0, 242, 255, 0.5);
        }

        .box h2 {
            font-size: 1.3rem;
            margin-bottom: 10px;
            color: #00f2ff;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .box img {
            width: 100%;
            height: auto;
            border-radius: 0px;
        }

        @media (max-width: 768px) {
            .curriculum-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <h1>Speaking Topics</h1>
    <div class="curriculum-container">
        <div class="box">
            <h2>Everyday Life</h2>
            <img src="https://yiyang512.github.io/new/everyday.png" alt="Everyday Life">
        </div>
        <div class="box">
            <h2>Transportation</h2>
            <img src="https://yiyang512.github.io/new/trans.png" alt="Transportation">
        </div>
        <div class="box">
            <h2>History</h2>
            <img src="https://yiyang512.github.io/new/temple.png" alt="History">
        </div>
        <div class="box">
            <h2>Science</h2>
            <img src="https://yiyang512.github.io/new/plantbio.png" alt="Science">
        </div>
        <div class="box">
            <h2>Mystery</h2>
            <img src="https://yiyang512.github.io/new/mystery.png" alt="Mystery">
        </div>
        <div class="box">
            <h2>Debates</h2>
            <img src="https://yiyang512.github.io/new/debate.png" alt="Debates">
        </div>
        <div class="box">
            <h2>Party & Festivals</h2>
            <img src="https://yiyang512.github.io/new/party.png" alt="Party & Festivals">
        </div>
        <div class="box">
            <h2>Corporate</h2>
            <img src="https://yiyang512.github.io/new/business.png" alt="Corporate">
        </div>
        <div class="box">
            <h2>Letters & Communication</h2>
            <img src="https://yiyang512.github.io/new/letter.png" alt="Letters & Communication">
        </div>
        <div class="box">
            <h2>News & Reports Scene </h2>
            <img src="https://yiyang512.github.io/new/report.png" alt="News Reports">
        </div>
        <div class="box">
            <h2>Futuristic Adventures</h2>
            <img src="https://yiyang512.github.io/new/future.png" alt="Futuristic Adventures">
        </div>
        <div class="box">
            <h2>Talk Shows & Game Shows</h2>
            <img src="https://yiyang512.github.io/new/gameshow.png" alt="Talk Shows & Game Shows">
        </div>
    </div>
</body>
</html>
