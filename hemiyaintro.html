    <style>
        :root {
            --accent-color: #00FF9B;
            --dark-bg: transparent;
            --grid-color: rgba(0, 255, 155, 0.2);
            --text-light: #ffffff;
            --card-bg: rgba(10, 25, 15, 0.8);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background-color: transparent;
            color: var(--text-light);
            line-height: 1.6;
            overflow-x: hidden;
        }
        
        .hemiya-section {
            padding: 40px 0;
            position: relative;
            background: transparent;
        }

        /* Simplified background - removed heavy animations */
        .grid-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: radial-gradient(var(--grid-color) 1px, transparent 1px);
            background-size: 40px 40px;
            opacity: 0.3;
            pointer-events: none;
            z-index: 0;
        }
        
        /* Reduced shining dots from 15 to 3 for better performance */
        .shining-dots {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
        }
        
        .dot {
            position: absolute;
            width: 2px;
            height: 2px;
            background-color: var(--accent-color);
            border-radius: 50%;
            opacity: 0;
            animation: dot-shine 4s infinite ease-in-out;
        }
        
        .dot:nth-child(1) { top: 20%; left: 80%; animation-delay: 0s; }
        .dot:nth-child(2) { top: 60%; left: 30%; animation-delay: 1.5s; }
        .dot:nth-child(3) { top: 80%; left: 70%; animation-delay: 3s; }
        
        /* Optimized animations - reduced frequency and complexity */
        @keyframes dot-shine {
            0%, 90% { transform: scale(1); opacity: 0; }
            45% { transform: scale(2); opacity: 0.8; }
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 0 15px;
            position: relative;
            z-index: 1;
        }
        
        .hemiya-title {
            text-align: center;
            font-size: 2.8rem;
            color: var(--accent-color);
            margin-bottom: 10px;
            font-weight: 600;
            text-shadow: 0 0 20px rgba(0, 255, 155, 0.3);
        }
        
        .hemiya-subtitle {
            text-align: center;
            font-size: 1.4rem;
            color: var(--text-light);
            margin-bottom: 30px;
            font-weight: 300;
            max-width: 1900px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .hemiya-main-board {
            max-width: 650px;
            margin: 20px auto;
            padding: 0 10px;
        }
        
        .hemiya-slider-container {
            position: relative;
            overflow: hidden;
            border-radius: 15px;
            height: 350px;
            box-shadow: 0 8px 30px rgba(0, 255, 155, 0.2);
            border: 2px solid rgba(0, 255, 155, 0.3);
        }
        
        .hemiya-slider {
            display: flex;
            width: 100%;
            height: 100%;
            gap: 10px;
            padding: 10px;
        }
        
        .hemiya-slider:hover {
            /* Remove hover pause since no animation */
        }
        
        .hemiya-slider.manual {
            /* Remove manual class since no animation */
        }
        
        /* Remove slideShow animation */
        
        .slider-indicators {
            display: none; /* Hide indicators since no sliding */
        }
        
        .indicator {
            display: none; /* Hide indicators */
        }
        
        .indicator.active {
            display: none; /* Hide indicators */
        }
        
        .indicator:hover {
            display: none; /* Hide indicators */
        }
        

        
        .hemiya-features {
            display: none; /* Remove the feature boxes */
        }
        
        .feature-item {
            display: none; /* Remove the feature boxes */
        }

        /* Simplified hover effects for better performance */
        .feature-item:hover {
            display: none; /* Remove the feature boxes */
        }
        
        .feature-icon {
            display: none; /* Remove the feature boxes */
        }
        
        .feature-text h3 {
            display: none; /* Remove the feature boxes */
        }
        
        .feature-text p {
            display: none; /* Remove the feature boxes */
        }
        
        .hemiya-sub-bar {
            background: rgba(0, 255, 155, 0.05);
            border-radius: 10px;
            padding: 15px 10px;
            margin: 15px auto;
            max-width: 850px;
            border: 1px solid rgba(0, 255, 155, 0.1);
        }
        
        .main-description {
            text-align: center;
            font-size: 1rem;
            color: var(--text-light);
            margin-bottom: 0; /* Remove margin since no features below */
            font-weight: 300;
        }
        
        .image-container {
            position: relative;
            overflow: hidden;
            border-radius: 15px;
            background: var(--card-bg);
            border: 1px solid rgba(0, 255, 155, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.3s ease;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            width: calc(33.33% - 7px); /* Adjust for gap */
            height: 100%;
            flex-shrink: 0;
        }
        
        /* Simplified image hover effects */
        .image-container:hover {
            transform: translateY(-5px) scale(1.02);
            border-color: var(--accent-color);
        }

        .image-container:hover .image-overlay {
            opacity: 1;
        }

        .image-container:hover img {
            transform: scale(1.05);
        }
        
        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
            transition: transform 0.3s ease;
            /* Optimize image rendering */
            image-rendering: -webkit-optimize-contrast;
            image-rendering: crisp-edges;
        }

        .image-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;

            display: flex;
            flex-direction: column;

        }

            border-radius: 50%;
            filter: blur(20px);
            opacity: 0.2;
            z-index: 0;

        /* Performance optimizations */

        /* Reduce motion for users who prefer it */
        @media (prefers-reduced-motion: reduce) {

            *::after {

                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }

    <script>
        // Optimized iframe detection
        if (window.self !== window.top) {
            document.documentElement.classList.add('in-iframe');
            
            // Throttled height update function
            let heightUpdateTimeout;
            function sendHeight() {
                clearTimeout(heightUpdateTimeout);
                heightUpdateTimeout = setTimeout(() => {
                    const height = document.body.scrollHeight;
                    window.parent.postMessage({
                        type: 'setHeight',
                        height: height
                    }, '*');
                }, 100);
            }
            
            // Send height on load
            window.addEventListener('load', sendHeight);
        }
