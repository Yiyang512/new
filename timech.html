            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: var(--background-color);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            background: radial-gradient(circle at top right, rgba(0, 255, 153, 0.1), transparent 60%),
                        radial-gradient(circle at bottom left, rgba(0, 204, 122, 0.1), transparent 60%);
        }

        .game-container {
            max-width: 1000px;
            width: 100%;
            background: rgba(0, 255, 153, 0.05);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 8px 32px rgba(0, 255, 153, 0.1);
            border: 1px solid rgba(0, 255, 153, 0.2);
            backdrop-filter: blur(10px);
            margin-top: 2rem;
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
            position: relative;
        }

        .title {
            font-size: 2.5rem;
            color: var(--primary-color);
            text-shadow: 0 0 10px rgba(0, 255, 153, 0.5);
            margin-bottom: 0.5rem;
            background: linear-gradient(90deg, var(--primary-color), var(--accent-color));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: titleGlow 2s ease-in-out infinite;
        }

        .timer-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 1rem 0;
            gap: 1rem;
        }

        .timer {
            font-size: 2rem;
            font-weight: bold;
            color: var(--primary-color);
            background: rgba(0, 255, 153, 0.1);
            padding: 1rem 2rem;
            border-radius: 15px;
            min-width: 150px;
            text-align: center;
            border: 2px solid var(--primary-color);
            text-shadow: 0 0 10px rgba(0, 255, 153, 0.5);
        }

        .combo-meter {
            font-size: 1.2rem;
            color: var(--accent-color);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .combo-count {
            font-weight: bold;
            color: var(--primary-color);
        }

        .phrase-container {
            background: rgba(0, 255, 153, 0.1);
            border-radius: 15px;
            padding: 2rem;
            margin: 2rem 0;
            text-align: center;
            border: 1px solid rgba(0, 255, 153, 0.2);
        }

        .french-phrase {
            font-size: 1.8rem;
            margin-bottom: 1rem;
            color: var(--accent-color);
        }

        .translation-options {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-top: 2rem;
        }

        .option-btn {
            padding: 1rem;
            border: 2px solid var(--primary-color);
            border-radius: 12px;
            background: rgba(0, 255, 153, 0.1);
            color: var(--text-color);
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1.1rem;
            position: relative;
            overflow: hidden;
        }

        .option-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 255, 153, 0.2), transparent);
            transition: 0.5s;
        }

        .option-btn:hover::before {
            left: 100%;
        }

        .option-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 255, 153, 0.3);
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin-bottom: 2rem;
            background: rgba(0, 255, 153, 0.1);
            padding: 1rem;
            border-radius: 12px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-label {
            font-size: 0.9rem;
            color: var(--accent-color);
            margin-bottom: 0.3rem;
        }

        .stat-value {
            font-size: 1.5rem;
            color: var(--primary-color);
            font-weight: bold;
        }

        .game-over {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(18, 18, 18, 0.95);
            padding: 2rem;
            border-radius: 20px;
            text-align: center;
            border: 2px solid var(--primary-color);
            box-shadow: 0 0 30px rgba(0, 255, 153, 0.3);
            backdrop-filter: blur(10px);
            z-index: 1000;
            min-width: 300px;
        }

        .game-over-title {
            font-size: 2rem;
            color: var(--primary-color);
            margin-bottom: 1rem;
        }

        .restart-btn {
            margin-top: 1rem;
            padding: 1rem 2rem;
            border: none;
            border-radius: 12px;
            background: var(--primary-color);
            color: var(--background-color);
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .restart-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(0, 255, 153, 0.5);
        }

        @keyframes titleGlow {
            0%, 100% { text-shadow: 0 0 10px rgba(0, 255, 153, 0.5); }
            50% { text-shadow: 0 0 20px rgba(0, 255, 153, 0.8); }
        }

            .game-container {
                padding: 1rem;
            }

            .title {
                font-size: 2rem;
            }

            .french-phrase {

            }

            .translation-options {
                grid-template-columns: 1fr;
            }
        }

        .topic-selector {
            background: rgba(0, 255, 153, 0.1);
            border-radius: 15px;
            padding: 1.5rem;
            margin-bottom: 2rem;
            border: 1px solid rgba(0, 255, 153, 0.2);

            color: var(--accent-color);

</head>

        let currentTopic = 'all';
        let currentScore = 0;
        let highScore = 0;
        let combo = 0;
        let timeLeft = 30;
        let gameInterval;
        let currentPhraseIndex;
        let usedPhrases = new Set();

        const scoreElement = document.getElementById('score');
        const highScoreElement = document.getElementById('highScore');
        const comboElement = document.getElementById('combo');
        const timerElement = document.getElementById('timer');
        const comboMultiplierElement = document.getElementById('comboMultiplier');
        const frenchPhraseElement = document.getElementById('frenchPhrase');
        const translationOptionsElement = document.getElementById('translationOptions');

        const topicButtons = document.querySelectorAll('.topic-btn');

        function getRandomPhrase() {
            const currentPhrases = phrases[currentTopic];
            if (usedPhrases.size === currentPhrases.length) {
                usedPhrases.clear();
            }

            let availablePhrases = currentPhrases.filter((_, index) => !usedPhrases.has(index));
            let randomIndex = Math.floor(Math.random() * availablePhrases.length);
            currentPhraseIndex = currentPhrases.indexOf(availablePhrases[randomIndex]);
            usedPhrases.add(currentPhraseIndex);
            return currentPhrases[currentPhraseIndex];
        }

        topicButtons.forEach(btn => {
            btn.addEventListener('click', () => {
                topicButtons.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentTopic = btn.dataset.topic;
                resetGame();
            });
        });

        function resetGame() {
            currentScore = 0;
            combo = 0;
            timeLeft = 30;
            usedPhrases.clear();
            
            scoreElement.textContent = currentScore;
            comboElement.textContent = combo;
            comboMultiplierElement.textContent = 'x1';
            
            clearInterval(gameInterval);
            gameInterval = setInterval(() => {
                timeLeft--;
                updateTimer();
            }, 1000);
            
            displayPhrase();
        }

        function displayPhrase() {
            const phrase = getRandomPhrase();
            frenchPhraseElement.textContent = phrase.french;
            
            translationOptionsElement.innerHTML = '';
            phrase.options
                .sort(() => Math.random() - 0.5)
                .forEach(option => {
                    const button = document.createElement('button');
                    button.className = 'option-btn';
                    button.textContent = option;
                    button.onclick = () => checkAnswer(option, phrase.correct);
                    translationOptionsElement.appendChild(button);
                });
        }

        function checkAnswer(selected, correct) {
            if (selected === correct) {
                const basePoints = 100;
                const comboMultiplier = Math.min(Math.floor(combo / 3) + 1, 5);
                const points = basePoints * comboMultiplier;
                
                currentScore += points;
                combo++;
                
                scoreElement.textContent = currentScore;
                comboElement.textContent = combo;
                comboMultiplierElement.textContent = `x${comboMultiplier}`;
                
                if (currentScore > highScore) {
                    highScore = currentScore;
                    highScoreElement.textContent = highScore;
                }

                timeLeft = Math.min(timeLeft + 2, 30);
            } else {
                combo = 0;
                comboElement.textContent = combo;
                comboMultiplierElement.textContent = 'x1';
                timeLeft = Math.max(timeLeft - 2, 0);
            }

            displayPhrase();
        }

        function updateTimer() {
            timerElement.textContent = timeLeft;
            
            if (timeLeft <= 5) {
                timerElement.style.color = 'var(--timer-danger)';
            } else if (timeLeft <= 10) {
                timerElement.style.color = 'var(--timer-warning)';
            } else {
                timerElement.style.color = 'var(--primary-color)';
            }

            if (timeLeft <= 0) {
                gameOver();
            }
        }

        function gameOver() {
            clearInterval(gameInterval);
            
            const gameOverScreen = document.createElement('div');
            gameOverScreen.className = 'game-over';
            gameOverScreen.innerHTML = `
                <h2 class="game-over-title">Game Over!</h2>
                <div class="stat-item">
                    <div class="stat-label">Final Score</div>
                    <div class="stat-value">${currentScore}</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">High Score</div>
                    <div class="stat-value">${highScore}</div>
                </div>
                <button class="restart-btn" onclick="startGame()">Play Again</button>
            `;
            
            document.body.appendChild(gameOverScreen);
        }

        function startGame() {
            const existingGameOver = document.querySelector('.game-over');
            if (existingGameOver) {
                existingGameOver.remove();
            }

            currentScore = 0;
            combo = 0;
            timeLeft = 30;
            
            scoreElement.textContent = currentScore;
            comboElement.textContent = combo;
            comboMultiplierElement.textContent = 'x1';
            
            clearInterval(gameInterval);
            gameInterval = setInterval(() => {
                timeLeft--;
                updateTimer();
            }, 1000);
            
            displayPhrase();
        }

        // Start the game
        startGame();
