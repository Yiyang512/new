<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reviews</title>
  <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
  <style>
    /* Basic styling */
    body {
      background-color: #000;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: top;
      height: 100vh;
      font-family: 'Anton', sans-serif;
      color: #fff;
      overflow: hidden;
    }

    /* Banner styling */
    .banner {
      display: flex;
      font-size: 8vw;
      color: #fff;
      padding: 0px 0; /* Top and bottom padding */
    }

    /* Gradient Text Effect with Sequential Waving Animation */
    .banner .title span {
      display: inline-block;
      animation: waveSequence 2s ease-in-out infinite alternate;
    }

    /* Sequential waving animation */
    .banner .title span:nth-child(1) { animation-delay: 0s; }
    .banner .title span:nth-child(2) { animation-delay: 0.1s; }
    .banner .title span:nth-child(3) { animation-delay: 0.2s; }
    .banner .title span:nth-child(4) { animation-delay: 0.3s; }
    .banner .title span:nth-child(5) { animation-delay: 0.4s; }
    .banner .title span:nth-child(6) { animation-delay: 0.5s; }
    .banner .title span:nth-child(7) { animation-delay: 0.6s; }

    /* Keyframes for wave effect */
    @keyframes waveSequence {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    /* Increase font size and reduce padding on smaller screens */
    @media (max-width: 768px) {
      .banner {
        font-size: 15vw;
        padding: 0px 0; /* Reduced top and bottom padding */
      }
    }
  </style>
</head>
<body>

<div class="banner">
  <div class="title">
    <span>R</span><span>e</span><span>v</span><span>i</span><span>e</span><span>w</span><span>s</span>
  </div>
</div>

</body>
</html>
