<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>French B1 Course - Your Path to Intermediate French Mastery</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #42e695;
            --secondary: #3bb2b8;
            --dark-bg: #0a1e1c;
            --text-color: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            color: var(--text-color);
            overflow-x: hidden;
            position: relative;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #000;
        }

        /* Background Video */
        .bg-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
            overflow: hidden;
        }

        .bg-video video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0.6;
        }

        /* Dark overlay */
        .bg-video::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 3rem;
            position: relative;
            z-index: 2;
        }

        .hero {
            text-align: center;
            opacity: 0;
            animation: fadeIn 1s forwards 0.8s;
            position: relative;
            backdrop-filter: blur(5px);
            padding: 2rem;
            border-radius: 20px;
            background: rgba(0, 0, 0, 0.3);
            box-shadow: 0 8px 32px rgba(66, 230, 149, 0.1);
        }

        .hero h1 {
            font-size: 5rem;
            background: linear-gradient(90deg, var(--primary), #3bb2b8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 2rem;
            line-height: 1.2;
        }

        .hero p {
            font-size: 1.3rem;
            max-width: 1000px;
            margin: 0 auto;
            line-height: 1.6;
            color: var(--text-color);
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .hero h1 {
                font-size: 3rem;
                margin-bottom: 1.5rem;
            }

            .hero p {
                font-size: 0.95rem;
                padding: 0 1rem;
                line-height: 1.5;
            }

            .container {
                padding: 1.5rem;
            }
        }

        @media (max-width: 480px) {
            .hero h1 {
                font-size: 2.25rem;
                margin-bottom: 1rem;
            }

            .hero p {
                font-size: 0.9rem;
                padding: 0 0.5rem;
            }

            .container {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="bg-video">
        <video 
            autoplay 
            muted 
            loop 
            playsinline
        >
            <source src="https://yiyang512.github.io/new/b1.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
    <div class="container">
        <div class="hero">
            <h1>French B1 - Advance Your French Journey</h1>
            <p>Take your French to the next level with our intermediate B1 course. Perfect for learners ready to engage in complex conversations and express themselves with confidence.</p>
        </div>
    </div>
</body>
</html>
