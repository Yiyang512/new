<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>French B1 Course - Your Path to Intermediate French Mastery</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #42e695;
            --secondary: #3bb2b8;
            --dark-bg: #0a1e1c;
            --text-color: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #000;
        }

        body {
            color: var(--text-color);
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Background Video */
        .bg-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
        }

        .bg-video video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0.6;
        }

        /* Dark overlay */
        .bg-video::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1;
        }

        .container {
            width: 100%;
            height: 100%;
            position: relative;
            z-index: 2;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .hero {
            text-align: center;
            opacity: 0;
            animation: fadeIn 1s forwards 0.8s;
            position: relative;
            backdrop-filter: blur(5px);
            padding: 2rem;
            width: 100%;
            max-width: 1200px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
        }

        .hero h1 {
            font-size: clamp(2rem, 5vw, 4rem);
            background: linear-gradient(90deg, var(--primary), #3bb2b8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 1.5rem;
            line-height: 1.2;
        }

        .hero p {
            font-size: clamp(1rem, 2vw, 1.3rem);
            max-width: 800px;
            margin: 0 auto;
            line-height: 1.6;
            color: var(--text-color);
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 0.75rem;
            }

            .hero {
                padding: 1.5rem;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 0.5rem;
            }

            .hero {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="bg-video">
        <video 
            autoplay 
            muted 
            loop 
            playsinline
        >
            <source src="https://yiyang512.github.io/new/b1.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
    <div class="container">
        <div class="hero">
            <h1>French B1 - Advance Your French Journey</h1>
            <p>Take your French to the next level with our intermediate B1 course. Perfect for learners ready to engage in complex conversations and express themselves with confidence.</p>
        </div>
    </div>
    <script>
        // Break out of iframe if page is embedded
        if (window.top !== window.self) {
            window.top.location.href = window.self.location.href;
        }
    </script>
</body>
</html>
