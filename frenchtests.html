<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>French Stories - Diploma Speaking Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: #000000;
            color: #ffffff;
            line-height: 1.6;
            padding: 0;
        }

        .container {
            max-width: 1100px;
            margin: 50px auto;
            padding: 30px 20px;
            background: linear-gradient(145deg, #0d0d0d, #1f1f1f);
            border-radius: 16px;
            box-shadow: 0 8px 20px rgba(0, 242, 255, 0.4);
            transition: transform 0.3s ease-in-out;
        }

        h1 {
            text-align: center;
            color: #00f6ff;
            margin-bottom: 15px;
            font-size: 2.2rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 600;
            text-shadow: 0 0 12px rgba(0, 246, 255, 0.6);
        }

        h2 {
            text-align: center;
            color: #a8faff;
            margin-bottom: 20px;
            font-size: 1.2rem;
            font-weight: 400;
            letter-spacing: 1px;
            text-shadow: 0 0 8px rgba(168, 250, 255, 0.6);
        }

        p {
            text-align: justify;
            font-size: 0.95rem;
            margin-bottom: 20px 40px;
            color: #dcdcdc;
            line-height: 3;
        }

        .content-box {
            padding: 20px;
            margin-top: 20px;
            background: linear-gradient(135deg, #1a1a1a, #252525);
            border-left: 4px solid #00e6ff;
            border-radius: 12px;
            box-shadow: 0 4px 12px rgba(0, 230, 255, 0.3);
            color: #ffffff;
            transition: all 0.3s ease-in-out;
        }

        .content-box:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 18px rgba(0, 230, 255, 0.5);
        }

        .content-box strong {
            color: #00f6ff;
            font-weight: 500;
        }

        /* Responsive UI */
        @media (max-width: 1024px) {
            .container {
                padding: 25px 15px;
            }
            h1 {
                font-size: 2rem;
            }
            h2 {
                font-size: 1.1rem;
            }
            p {
                font-size: 0.9rem;
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px 12px;
            }
            h1 {
                font-size: 1.8rem;
            }
            h2 {
                font-size: 1rem;
            }
            p {
                font-size: 0.85rem;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 15px 10px;
                border-radius: 10px;
            }
            h1 {
                font-size: 1.6rem;
                letter-spacing: 1px;
            }
            h2 {
                font-size: 0.9rem;
            }
            .content-box {
                padding: 15px;
            }
            p {
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Animated French Stories - Your French Journey, Brought to Life.</h1>
        <h2> Explore engaging stories that make practical French come alive, from daily conversations to exam preparation!</h2>
    </div>
</body>
</html>
