<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Learning Journey</title>
  <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
  <style>
    /* Basic styling */
    body {
      background-color: #000;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: top;
      height: 100vh;
      font-family: 'Anton', sans-serif;
      color: #fff;
      overflow: hidden;
    }

    /* Banner styling */
    .banner {
      display: flex;
      font-size: 6vw;
      color: #fff;
      padding: 0px 0; /* Top and bottom padding */
      flex-wrap: wrap;
    }

    /* Gradient Text Effect with Sequential Waving Animation */
    .banner .title span {
      display: inline-block;
      animation: waveSequence 2s ease-in-out infinite alternate;
    }

    /* Sequential waving animation */
    .banner .title span:nth-child(1) { animation-delay: 0s; }
    .banner .title span:nth-child(2) { animation-delay: 0.1s; }
    .banner .title span:nth-child(3) { animation-delay: 0.2s; }
    .banner .title span:nth-child(4) { animation-delay: 0.3s; }
    .banner .title span:nth-child(5) { animation-delay: 0.4s; }
    .banner .title span:nth-child(6) { animation-delay: 0.5s; }
    .banner .title span:nth-child(7) { animation-delay: 0.6s; }
    .banner .title span:nth-child(8) { animation-delay: 0.7s; }
    .banner .title span:nth-child(9) { animation-delay: 0.8s; }
    .banner .title span:nth-child(10) { animation-delay: 0.9s; }
    .banner .title span:nth-child(11) { animation-delay: 1s; }
    .banner .title span:nth-child(12) { animation-delay: 1.1s; }
    .banner .title span:nth-child(13) { animation-delay: 1.2s; }
    .banner .title span:nth-child(14) { animation-delay: 1.3s; }
    .banner .title span:nth-child(15) { animation-delay: 1.4s; }
    .banner .title span:nth-child(16) { animation-delay: 1.5s; }
    .banner .title span:nth-child(17) { animation-delay: 1.6s; }
    .banner .title span:nth-child(18) { animation-delay: 1.7s; }
    .banner .title span:nth-child(19) { animation-delay: 1.8s; }
    .banner .title span:nth-child(20) { animation-delay: 1.9s; }
    .banner .title span:nth-child(21) { animation-delay: 2s; }
    .banner .title span:nth-child(22) { animation-delay: 2.1s; }
    .banner .title span:nth-child(23) { animation-delay: 2.2s; }
    .banner .title span:nth-child(24) { animation-delay: 2.3s; }
    .banner .title span:nth-child(25) { animation-delay: 2.4s; }

    /* Keyframes for wave effect */
    @keyframes waveSequence {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    /* Increase font size and reduce padding on smaller screens */
    @media (max-width: 768px) {
      .banner {
        font-size: 10vw;
        padding: 0px 0; /* Reduced top and bottom padding */
      }
    }
  </style>
</head>
<body>

<div class="banner">
  <div class="title">
    <span>F</span><span>u</span><span>l</span><span>l</span>
    <span>L</span><span>e</span><span>a</span><span>r</span><span>n</span><span>i</span><span>n</span><span>g</span>
    <span>J</span><span>o</span><span>u</span><span>r</span><span>n</span><span>e</span><span>y</span>
    <span>f</span><span>r</span><span>o</span><span>m</span>
    <span>A</span><span>0</span><span>~</span><span>A</span><span>2</span>
  </div>
</div>

</body>
</html>
