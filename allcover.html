<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple French with Hems</title>
    <style>
        :root {
            --primary-accent: #FF007F;
            --secondary-accent: #6A00FF;
            --tertiary-accent: #00F5FF;
            --text-light: #FFFFFF;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: #000000;
            color: var(--text-light);
            margin: 0;
            overflow-x: auto;
        }

        .section {
            min-width: fit-content;
            padding: 0.2rem 1rem;
        }

        .course-grid {
            display: grid;
            grid-auto-flow: column;
            grid-auto-columns: minmax(220px, 2fr);
            gap: 0.3rem;
            padding: 0.8rem 0.8rem;
            overflow-x: auto;
        }

       
/* Desktop Version */
.course-grid {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    grid-template-rows: repeat(2, 1fr);
    gap: 0.8rem;
    padding: 0.5rem;
    max-width: 100%;
    height: calc(100vh - 100px); /* Adjust based on your header height */
}

.course-card {
    width: 100%;
    max-width: 180px;
    margin: 0 auto;
    transform: translateY(15px);
}

.course-card img {
    height: 100px;
    object-position: center;
}

.course-info {
    padding: 0.5rem;
    font-size: 0.75em;
    line-height: 1.2;
}

/* Mobile Optimization */
@media (max-width: 768px) {
    .course-grid {
        grid-template-columns: repeat(3, minmax(100px, 1fr));
        gap: 0.5rem;
        padding: 0.5rem;
        height: calc(100vh - 80px);
    }

    .course-card {
        max-width: 120px;
    }

    .course-card img {
        height: 70px;
    }

    .course-info {
        font-size: 0.6em;
        padding: 0.3rem;
    }
}

/* Ultra-Compact Mobile View */
@media (max-width: 480px) {
    .course-grid {
        grid-template-columns: repeat(3, minmax(80px, 1fr));
    }

    .course-card {
        max-width: 90px;
    }

    .course-card img {
        height: 50px;
    }

    .course-info {
        font-size: 0.5em;
    }
        }
    </style>
</head>
<body>
    <div class="section" id="featured-courses">
        <div class="section-header">
        </div>
        <div class="course-grid">
            <div class="course-card">
                <a href="https://simplefrenchwithhems.com/b/freefrench" target="_blank" rel="noopener noreferrer">
                    <img src="https://yiyang512.github.io/new/threedays.png" alt="French Fundamentals" loading="lazy">
                </a>
                <div class="course-info">Level A0 - Complete French Mastery</div>
            </div>
            <div class="course-card">
                <a href="https://simplefrenchwithhems.com/b/a1-introduction" target="_blank" rel="noopener noreferrer">
                    <img src="https://yiyang512.github.io/new/a1.png" alt="Level A1 Complete French Mastery" loading="lazy">
                </a>
                <div class="course-info">Level A1 - Complete French Mastery</div>
            </div>
            <div class="course-card">
                <a href="https://simplefrenchwithhems.com/b/a2-french" target="_blank" rel="noopener noreferrer">
                    <img src="https://yiyang512.github.io/new/a2.png" alt="Level A2 Complete French Mastery" loading="lazy">
                </a>
                <div class="course-info">Level A2 - Complete French Mastery</div>
            </div>
            <div class="course-card">
                <a href="https://simplefrenchwithhems.com/b/F21fg" target="_blank" rel="noopener noreferrer">
                    <img src="https://yiyang512.github.io/new/beginner.png" alt="Beginner's Guide French Quest" loading="lazy">
                </a>
                <div class="course-info">Beginner‘s Guide - French Quest</div>
            </div>
            <div class="course-card">
                <a href="https://simplefrenchwithhems.com/vr-game" target="_blank" rel="noopener noreferrer">
                    <img src="https://yiyang512.github.io/new/vr.png" alt="VR Game - School Pulse" loading="lazy">
                </a>
                <div class="course-info">VR Game - School Pulse ™</div>
            </div>
            <div class="course-card">
                <a href="https://simplefrenchwithhems.com/course-features" target="_blank" rel="noopener noreferrer">
                    <img src="https://yiyang512.github.io/new/animation.png" alt="Animated Stories" loading="lazy">
                </a>
                <div class="course-info">French Animated Stories</div>
            </div>
        </div>
    </div>

    <script>
        // Modern Intersection Observer implementation
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('visible');
                    observer.unobserve(entry.target);
                }
            });
        }, {
            rootMargin: '0px',
            threshold: 0.1
        });

        // Observe all course cards
        document.querySelectorAll('.course-card').forEach(card => {
            observer.observe(card);
        });

        // Image error handling
        document.querySelectorAll('img').forEach(img => {
            img.onerror = function() {
                this.style.backgroundColor = 'rgba(255, 255, 255, 0.1)';
                this.alt = 'Image failed to load';
                this.parentElement.style.pointerEvents = 'none';
            };
        });

        // Add hover effect for mobile compatibility
        document.querySelectorAll('.course-card').forEach(card => {
            card.addEventListener('touchstart', function() {
                this.classList.add('hover-effect');
            });
            
            card.addEventListener('touchend', function() {
                setTimeout(() => this.classList.remove('hover-effect'), 100);
            });
        });
    </script>
</body>
</html>
