<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple French with Hems</title>
    <style>
        body {
            font-family: Poppins, sans-serif;
            background-color: #000000;
            color: #333;
            margin: 0;
            overflow-x: hidden;
        }
        .section {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        .course-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
            padding-bottom: 15px;
        }
        .course-card {
            position: relative;
            border-radius: 10px;
            overflow: hidden;
            width: calc(33.33% - 30px); /* 3 cards per row */
            max-width: 150px;
            transform: translateY(30px); /* Start slightly below */
            opacity: 0; /* Start invisible */
            transition: transform 0.6s ease, opacity 0.6s ease; /* Smooth effect */
            box-shadow: 0 0 20px rgba(255, 0, 127, 0.4);
            border: 2px solid transparent;
        }
        .course-card.visible {
            transform: translateY(0); /* Slide into place */
            opacity: 1; /* Fully visible */
            box-shadow: 0 0 20px rgba(255, 0, 127, 0.6), 0 0 30px rgba(148, 0, 211, 0.6), 0 0 40px rgba(0, 191, 255, 0.6);
            border-image: linear-gradient(45deg, #00f5ff, #6a00ff, #ff004d) 1;
        }
        .course-card img {
            width: 100%;
            height: auto;
            z-index: 1;
            position: relative;
            border-radius: 10px;
        }
        .course-info {
            padding: 10px;
            font-size: 0.85em;
            font-weight: bold;
            color: #ffffff;
            border-radius: 0 0 10px 10px;
            z-index: 1;
            position: relative;
        }
        @media (max-width: 767px) {
            .section {
                padding: 10px;
            }
            .course-card {
                width: calc(33.33% - 20px); /* 3 cards per row on mobile */
                max-width: none;
            }
        }
    </style>
</head>
<body>

    <div class="section" id="featured-courses">
        <div class="course-grid">
            <div class="course-card">
                <a href="https://simplefrenchwithhems.com/b/freefrench" target="_blank">
                    <img src="https://yiyang512.github.io/new/threedays.png" alt="French Fundamentals">
                </a>
                <div class="course-info"> French Fundamentals - 3 Days Challenge!</div>
            </div>
            <div class="course-card">
                <a href="https://simplefrenchwithhems.com/b/a1-introduction" target="_blank">
                    <img src="https://yiyang512.github.io/new/a1.png" alt="Level A1 Complete French Mastery">
                </a>
                <div class="course-info"> Level A1 - Complete French Mastery</div>
            </div>
            <div class="course-card">
                <a href="https://simplefrenchwithhems.com/b/a2-french" target="_blank">
                    <img src="https://yiyang512.github.io/new/a2.png" alt="Level A2 Complete French Mastery">
                </a>
                <div class="course-info"> Level A2 - Complete French Mastery</div>
            </div>
            <div class="course-card">
                <a href="https://simplefrenchwithhems.com/b/F21fg" target="_blank">
                    <img src="https://yiyang512.github.io/new/beginner.png" alt="Beginner's Guide French Quest">
                </a>
                <div class="course-info"> Beginner‘s Guide - French Quest</div>
            </div>
            <div class="course-card">
                <a href="https://simplefrenchwithhems.com/vr-game" target="_blank">
                    <img src="https://yiyang512.github.io/new/vr.png" alt="VR Game - School Pulse">
                </a>
                <div class="course-info"> VR Game - School Pulse ™</div>
            </div>
            <div class="course-card">
                <a href="https://simplefrenchwithhems.com/course-features" target="_blank">
                    <img src="https://yiyang512.github.io/new/animation.png" alt="Animated Stories">
                </a>
                <div class="course-info"> Animated Stories</div>
            </div>
        </div>
    </div>

    <script>
        // Function to reveal course cards on scroll
        function revealCourses() {
            const courseCards = document.querySelectorAll('.course-card');
            const windowHeight = window.innerHeight;

            courseCards.forEach((card, index) => {
                const courseTop = card.getBoundingClientRect().top;

                // Check if the element is within view
                if (courseTop < windowHeight - 50) {
                    card.style.transitionDelay = `${index * 0.1}s`; // Stagger effect
                    card.classList.add('visible');
                }
            });
        }

        // Trigger the reveal on page load and scroll
        document.addEventListener('DOMContentLoaded', () => {
            revealCourses(); // Run initially for elements already in view
        });
        window.addEventListener('scroll', revealCourses);
    </script>
</body>
</html>
