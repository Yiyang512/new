<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Cards Floating - Simple French with Hems</title>
    <style>
        body {
            font-family: Poppins, sans-serif;
            background-color: #000000;
            color: #333;
            margin: 0;
            overflow-x: hidden;
        }

        .carousel-container {
            position: relative;
            width: 95%;
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #000;
        }

        .carousel-track {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap; /* Ensures cards wrap to the next row */
            width: 100%;
        }

        /* Default styles for large screens (6 cards per row) */
        .course-card {
            flex: 1 6 calc(16.66% - 10px); /* 6 cards per row */
            margin: 5px;
            min-width: 120px; /* Smaller width */
            max-width: 160px; /* Set max width */
            overflow: hidden;
            background-color: #ffffff;
            border-radius: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            text-align: center;
            animation: float 3s infinite ease-in-out;
        }

        .course-header img {
            width: 100%;
            height: 160px; /* Adjusted image height */
            object-fit: cover;
            border-top-left-radius: 5px;
            border-top-right-radius: 5px;
        }
    

        .course-body {
            padding: 5px;
            text-align: center;
        }

        .course-price {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .course-price h1 {
            font-size: 1.1rem;
            color: #ff4500;
        }

        .course-price h1 span {
            text-decoration: line-through;
            font-size: 0.6rem;
            color: #888;
        }

        .start-button {
            background: #ff4500;
            color: #fff;
            border: none;
            font-size: 0.7rem;
            border-radius: 25px;
            padding: 5px 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .start-button:hover {
            background: #ff6347;
        }

        .course-title {
            font-weight: bold;
            font-size: 1rem;
            margin: 5px 0;
        }

        .course-meta {
            font-size: 0.4rem;
            color: #555;
        }

        .course-info {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 15px;
            font-size: 0.7rem;
        }

        .course-info img {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .highlight {
            color: #ff4500;
            font-weight: bold;
        }

        /* Floating Animation */
        @keyframes float {
            0% {
                transform: translateY(0px);
            }
            25% {
                transform: translateY(-5px);
            }
            50% {
                transform: translateY(0px);
            }
            75% {
                transform: translateY(5px);
            }
            100% {
                transform: translateY(0px);
            }
        }

 /* Media Queries for Smaller Screens */

        /* Medium Screens (Up to 1200px) */
        @media (max-width: 1200px) {
            .course-card {
                flex: 1 0 calc(33.33% - 10px); /* 3 cards per row */
                max-width: 220px; /* Slightly larger width */
            }
            .course-header img {
                height: 120px; /* Reduce image size */
            }
            .course-price h1 {
                font-size: 1.1rem; /* Slightly smaller text */
            }
            .start-button {
                padding: 4px 15px; /* Adjust button padding */
                font-size: 0.7rem; /* Adjust font size */
            }
        }

        /* Small Screens (Up to 768px) */
        @media (max-width: 768px) {
            .course-card {
                flex: 1 0 calc(33.33% - 10px); /* 3 cards per row */
            }
            .course-header img {
                height: 100px; /* Smaller image size */
            }
            .course-price h1 {
                font-size: 1rem; /* Smaller text */
            }
            .start-button {
                padding: 3px 12px; /* Smaller button */
                font-size: 0.6rem; /* Smaller font */
            }
        }

      /* Very Small Screens (Up to 480px) */
@media (max-width: 480px) {
    .course-card {

        margin: 5px; /* Adjust spacing between cards */
    }

    }
    .start-button {
        padding: 2px 8px; /* Adjust button padding */
        font-size: 0.5rem; /* Maintain smaller font size */
    }
}
