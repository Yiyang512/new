<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price Comparison</title>
    <style>
        /* Base styling for the page */
        body {
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            color: #fff;
            overflow: hidden;
        }

/* Main banner container */
.price-banner {
    position: relative;
    width: 800px;
    height: 500px;
    background-color: #111;
    border-radius: 45px;
    overflow: hidden;
    display: flex;
    flex-direction: column;
    justify-content: flex-start; /* Align items towards the top */
    padding-top: 5px; /* Optional: reduce or adjust padding */
    align-items: center;
    color: #fff;
    box-shadow: 0 0 0px rgba(0, 0, 0, 0.9);
    border: 4px solid rgba(255, 255, 255, 0.2);
    transition: transform 0.1s ease;
    animation: tilt 15s ease-in-out infinite alternate;
}

        /* Tilt animation */
        @keyframes tilt {
            0% { transform: rotateX(0deg) rotateY(0deg); }
            100% { transform: rotateX(10deg) rotateY(-10deg); }
        }

        /* Multi-layer glowing border */
        .price-banner::before, .price-banner::after {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(120deg, rgba(0, 170, 255, 0.4), rgba(138, 43, 226, 0.4), rgba(255, 20, 147, 0.4));
            opacity: 0.8;
            z-index: -1;
            animation: rotate-bg 10s linear infinite;
            border-radius: 25px;
        }

        .price-banner::after {
            filter: blur(0px);
            opacity: 0.6;
        }

        @keyframes rotate-bg {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }

        /* Particle effect */
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: 1;
        }

        .particle {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #00eaff;
            border-radius: 60%;
            box-shadow: 0 0 15px #00eaff, 0 0 20px #8a2be2;
            animation: particle-animation 8s linear infinite;
            opacity: 0.9;
        }

        .particle:nth-child(odd) { animation-duration: 12s; }
        .particle:nth-child(even) { animation-duration: 7s; }

        @keyframes particle-animation {
            0% { transform: translateY(0) translateX(0) scale(0.7); opacity: 0.8; }
            50% { opacity: 0.8; }
            100% { transform: translateY(-800px) translateX(300px) scale(0.1); opacity: 0; }
        }

        /* Text Container */
        .text-container {
            text-align: center;
            z-index: 2;
            text-shadow: 0 0 25px rgba(0, 255, 255, 0.9), 0 0 20px rgba(0, 170, 255, 0.7);
        }

        /* Main title with animated gradient and shadow */
        .title {
            font-size: 3.5rem;
            font-weight: bold;
            color: #e0e0e0;
            text-transform: uppercase;
            background: linear-gradient(90deg, #00eaff, #ff69b4, #8a2be2, #00eaff);
            background-size: 200%;
            -webkit-background-clip: text;
            color: transparent;
            animation: gradient-flow 17s linear infinite, depth-shadow 3s ease-in-out infinite;
        }

        @keyframes gradient-flow {
            0% { background-position: 0%; }
            100% { background-position: 100%; }
        }

        @keyframes depth-shadow {
            0%, 100% { text-shadow: 0 0 15px #00eaff, 0 0 30px #8a2be2; }
            50% { text-shadow: 0 0 35px #ff69b4, 0 0 45px #00eaff; }
        }

        /* Price tags */
        .price {
            font-size: 2.8rem;
            padding: 15px 25px;
            margin: 20px 0;
            color: #ff4c4c;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.1);
            text-shadow: 0 0 0px #ff4c4c, 0 0 0px #ff4c4c;
        }

        .price.bundle {
            color: #00ffff;
            font-size: 3rem;
            font-weight: bold;
            text-shadow: 0 0 20px #00ffff, 0 0 35px #00ffff;
            box-shadow: 0 0 20px #00ffff;
            animation: flicker 0.05s infinite alternate;
        }

        @keyframes flicker {
            from { opacity: 1; }
            to { opacity: 0.85; }
        }

/* Responsive adjustments */
@media (max-width: 768px) {
    .price-banner {
        width: 90%;
        height: auto;
        padding-top: 5px; /* Reduced padding for top space */
        justify-content: flex-start; /* Align content closer to the top */
    }

    .title {
        font-size: 2rem;
    }

    .price {
        font-size: 1.8rem;
    }

    .price.bundle {
        font-size: 2rem;
    }
}

    </style>
</head>
<body>

<div class="price-banner">
    <div class="neon-frame"></div>
    <div class="particles">
        <div class="particle" style="left: 10%; animation-delay: 0s;"></div>
        <div class="particle" style="left: 25%; animation-delay: 1s;"></div>
        <div class="particle" style="left: 40%; animation-delay: 2s;"></div>
        <div class="particle" style="left: 55%; animation-delay: 3s;"></div>
        <div class="particle" style="left: 70%; animation-delay: 4s;"></div>
        <div class="particle" style="left: 85%; animation-delay: 5s;"></div>
    </div>

    <div class="text-container">
        <h1 class="title">Bundle Offer</h1>
        <div class="price original">Original Price: $1100</div>
        <div class="price bundle">Bundle Buy: $999.99</div>
    </div>
</div>

</body>
</html>
