<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hemiya Banner</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --accent-color: #00FF9B;
            --accent-color-dark: #00CC7A;
            --accent-glow: rgba(0, 255, 155, 0.15);
            --dark-bg: rgba(0, 22, 8, 0.8);
            --text-light: #ffffff;
            --border-light: rgba(0, 255, 155, 0.15);
            --highlight-light: rgba(255, 255, 255, 0.03);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100%;
        }
        
        .hemiya-banner {
            width: 100%;
            height: 68px;
            background-color: transparent;
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            border-bottom: 1px solid var(--border-light);
            overflow: hidden;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.15);
        }
        
        .banner-backdrop {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--dark-bg);
            z-index: 0;
        }
        
        .banner-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: radial-gradient(var(--accent-color) 0.8px, transparent 0.8px);
            background-size: 28px 28px;
            opacity: 0.15;
            pointer-events: none;
            z-index: 1;
        }
        
        .shining-dots {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
        }
        
        .dot {
            position: absolute;
            width: 2px;
            height: 2px;
            background-color: var(--accent-color);
            border-radius: 50%;
            opacity: 0;
            animation: dot-shine 4s infinite cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 0 4px 1px var(--accent-glow);
        }
        
        .dot:nth-child(1) { top: 30%; left: 15%; animation-delay: 0s; }
        .dot:nth-child(2) { top: 40%; left: 35%; animation-delay: 0.7s; }
        .dot:nth-child(3) { top: 60%; left: 65%; animation-delay: 1.4s; }
        .dot:nth-child(4) { top: 35%; left: 85%; animation-delay: 2.1s; }
        .dot:nth-child(5) { top: 70%; left: 25%; animation-delay: 2.8s; }
        .dot:nth-child(6) { top: 20%; left: 70%; animation-delay: 3.5s; }
        .dot:nth-child(7) { top: 55%; left: 55%; animation-delay: 1.0s; }
        .dot:nth-child(8) { top: 25%; left: 45%; animation-delay: 2.3s; }
        
        @keyframes dot-shine {
            0% { transform: scale(1); opacity: 0; }
            25% { transform: scale(2.2); opacity: 0.8; }
            50% { transform: scale(1.8); opacity: 0.5; }
            75% { transform: scale(2.5); opacity: 0.7; }
            100% { transform: scale(1); opacity: 0; }
        }
        
        .avatar-container {
            width: 42px;
            height: 42px;
            border-radius: 50%;
            overflow: hidden;
            border: 1.5px solid var(--accent-color);
            margin-right: 16px;
            flex-shrink: 0;
            background-color: rgba(0, 255, 155, 0.03);
            box-shadow: 0 0 12px rgba(0, 255, 155, 0.25);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .text-section:hover .avatar-container {
            transform: scale(1.05);
            box-shadow: 0 0 16px rgba(0, 255, 155, 0.35);
        }
        
        .avatar {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .banner-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
            max-width: 1140px;
            padding: 0 24px;
            position: relative;
            z-index: 2;
        }
        
        .text-section {
            display: flex;
            align-items: center;
            background: var(--highlight-light);
            border-radius: 24px;
            padding: 6px 14px 6px 6px;
            border: 1px solid var(--highlight-light);
            transition: transform 0.3s ease;
        }
        
        .text-section:hover {
            transform: translateY(-1px);
        }
        
        .banner-text {
            color: var(--text-light);
            font-size: 0.9rem;
            font-weight: 500;
            max-width: 600px;
            letter-spacing: 0.3px;
            line-height: 1.4;
        }
        
        .banner-button {
            background: linear-gradient(135deg, var(--accent-color), var(--accent-color-dark));
            color: rgba(0, 22, 8, 0.95);
            border: none;
            padding: 7px 20px;
            border-radius: 22px;
            font-weight: 600;
            font-size: 0.82rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            white-space: nowrap;
            box-shadow: 0 4px 10px rgba(0, 255, 155, 0.2);
            letter-spacing: 0.4px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }
        
        .banner-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0, 255, 155, 0.3);
        }
        
        .banner-button:active {
            transform: translateY(0px);
        }
        
        /* Add subtle shine animation */
        .hemiya-banner::before {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                to right,
                rgba(255, 255, 255, 0) 0%,
                rgba(255, 255, 255, 0.03) 50%,
                rgba(255, 255, 255, 0) 100%
            );
            transform: rotate(45deg);
            animation: shine 10s infinite cubic-bezier(0.4, 0, 0.2, 1);
            pointer-events: none;
            z-index: 1;
        }
        
        @keyframes shine {
            0% {
                transform: rotate(45deg) translateX(-100%);
            }
            50%, 100% {
                transform: rotate(45deg) translateX(100%);
            }
        }
        
        /* Animated arrow icon */
        .banner-button::after {
            content: "â†’";
            margin-left: 6px;
            transition: transform 0.3s ease;
            display: inline-block;
            font-weight: 400;
        }
        
        .banner-button:hover::after {
            transform: translateX(3px);
        }
        
        /* Responsive adjustments */
        @media (max-width: 768px) {
            .banner-content {
                padding: 0 16px;
            }
            
            .banner-text {
                font-size: 0.85rem;
            }
        }
        
        @media (max-width: 576px) {
            .hemiya-banner {
                height: auto;
                padding: 12px 0;
            }
            
            .banner-content {
                flex-direction: column;
                text-align: center;
                gap: 10px;
                padding: 8px;
            }
            
            .banner-text {
                margin: 3px 0 0;
                font-size: 0.8rem;
            }
            
            .avatar-container {
                margin-right: 10px;
                width: 36px;
                height: 36px;
            }
            
            .text-section {
                padding: 4px 12px 4px 4px;
                width: 100%;
                justify-content: center;
                border-radius: 20px;
            }
            
            .banner-button {
                padding: 6px 16px;
                font-size: 0.75rem;
                border-radius: 18px;
                width: 100%;
                max-width: 180px;
            }
        }
    </style>
</head>
<body>
    <div class="hemiya-banner">
        <div class="banner-backdrop"></div>
        <div class="banner-bg"></div>
        <div class="shining-dots">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
        <div class="banner-content">
            <div class="text-section">
                <div class="avatar-container">
                    <img src="https://yiyang512.github.io/new/hemiya.jpg" alt="Hemiya AI Assistant" class="avatar" onerror="this.src='data:image/svg+xml;charset=UTF-8,%3Csvg xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22 width%3D%2264%22 height%3D%2264%22 viewBox%3D%220 0 24 24%22 fill%3D%22none%22 stroke%3D%22%2300FF9B%22 stroke-width%3D%222%22 stroke-linecap%3D%22round%22 stroke-linejoin%3D%22round%22%3E%3Cpath d%3D%22M21 11.5a8.38 8.38 0 0 1-.9 3.8 8.5 8.5 0 0 1-7.6 4.7 8.38 8.38 0 0 1-3.8-.9L3 21l1.9-5.7a8.38 8.38 0 0 1-.9-3.8 8.5 8.5 0 0 1 4.7-7.6 8.38 8.38 0 0 1 3.8-.9h.5a8.48 8.48 0 0 1 8 8v.5z%22%3E%3C%2Fpath%3E%3C%2Fsvg%3E';" />
                </div>
                <p class="banner-text">What makes us different from other services?</p>
            </div>
            <a href="https://simplefrenchwithhems.com/why-choose-us-izru" class="banner-button">Discover Why</a>
        </div>
    </div>
</body>
</html>
