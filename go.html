<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hemiya Banner</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --accent-color: #00CC7A;
            --accent-color-light: #00EFAB;
            --accent-glow: rgba(0, 204, 122, 0.15);
            --text-dark: #133926;
            --border-light: rgba(0, 204, 122, 0.2);
            --shadow-color: rgba(0, 204, 122, 0.15);
            --bg-light: rgba(0, 204, 122, 0.04);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100%;
            background-color: #ffffff;
        }
        
        .hemiya-banner {
            width: 100%;
            height: 120px;
            background-color: #ffffff;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            border-bottom: none;
            overflow: hidden;
            margin: 0;
        }
        
        .banner-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: radial-gradient(var(--accent-color) 1px, transparent 1px);
            background-size: 28px 28px;
            opacity: 0.15;
            pointer-events: none;
            z-index: 1;
        }
        
        .shining-dots {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
        }
        
        .dot {
            position: absolute;
            width: 5px;
            height: 5px;
            background-color: var(--accent-color);
            border-radius: 50%;
            opacity: 0;
            animation: dot-shine 4s infinite cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 0 10px 3px var(--accent-glow);
        }
        
        .dot:nth-child(1) { top: 30%; left: 15%; animation-delay: 0s; }
        .dot:nth-child(2) { top: 40%; left: 35%; animation-delay: 0.7s; }
        .dot:nth-child(3) { top: 60%; left: 65%; animation-delay: 1.4s; }
        .dot:nth-child(4) { top: 35%; left: 85%; animation-delay: 2.1s; }
        .dot:nth-child(5) { top: 70%; left: 25%; animation-delay: 2.8s; }
        .dot:nth-child(6) { top: 20%; left: 70%; animation-delay: 3.5s; }
        .dot:nth-child(7) { top: 55%; left: 55%; animation-delay: 1.0s; }
        .dot:nth-child(8) { top: 25%; left: 45%; animation-delay: 2.3s; }
        
        @keyframes dot-shine {
            0% { transform: scale(1); opacity: 0; }
            25% { transform: scale(2.2); opacity: 0.8; }
            50% { transform: scale(1.8); opacity: 0.6; }
            75% { transform: scale(2.4); opacity: 0.7; }
            100% { transform: scale(1); opacity: 0; }
        }
        
        .avatar-container {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            overflow: hidden;
            border: 3px solid var(--accent-color);
            margin-right: 20px;
            flex-shrink: 0;
            background-color: white;
            box-shadow: 0 0 15px var(--shadow-color);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .text-section:hover .avatar-container {
            transform: scale(1.05);
            box-shadow: 0 0 20px var(--shadow-color);
        }
        
        .avatar {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .banner-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
            max-width: 1400px;
            padding: 0 40px;
            position: relative;
            z-index: 2;
        }
        
        .text-section {
            display: flex;
            align-items: center;
            background: transparent;
            padding: 10px 10px 10px 0;
            transition: transform 0.3s ease;
            position: relative;
        }
        
        .text-section:hover {
            transform: translateY(-2px);
        }
        
        .speech-bubble {
            position: relative;
            background: var(--bg-light);
            color: var(--text-dark);
            border-radius: 14px;
            padding: 14px 22px;
            margin-left: 14px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
            max-width: 420px;
            border: 1px solid var(--border-light);
        }
        
        .speech-bubble::before {
            content: '';
            position: absolute;
            left: -10px;
            top: 50%;
            transform: translateY(-50%);
            border-width: 10px 10px 10px 0;
            border-style: solid;
            border-color: transparent var(--border-light) transparent transparent;
            z-index: 1;
        }
        
        .speech-bubble::after {
            content: '';
            position: absolute;
            left: -8px;
            top: 50%;
            transform: translateY(-50%);
            border-width: 8px 8px 8px 0;
            border-style: solid;
            border-color: transparent var(--bg-light) transparent transparent;
            z-index: 2;
        }
        
        .banner-text {
            color: var(--text-dark);
            font-size: 1.5rem;
            font-weight: 800;
            letter-spacing: 0.2px;
            line-height: 1.4;
        }
        
        .button-group {
            display: flex;
            gap: 16px;
        }
        
        .banner-button {
            background: linear-gradient(135deg, #00EFAB, #00A865);
            color: white;
            border: none;
            padding: 12px 28px;
            border-radius: 12px;
            font-weight: 600;
            font-size: 1.05rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            white-space: nowrap;
            box-shadow: 0 4px 12px rgba(0, 204, 122, 0.25);
            letter-spacing: 0.3px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }
        
        .banner-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 204, 122, 0.35);
            background: linear-gradient(135deg, #00FFBA, #00B870);
        }
        
        .banner-button:active {
            transform: translateY(-1px);
            box-shadow: 0 6px 15px rgba(0, 204, 122, 0.3);
        }
        
        .banner-button.secondary {
            background: white;
            color: #00A865;
            border: 2px solid #00B870;
            box-shadow: 0 4px 12px rgba(0, 204, 122, 0.15);
            font-weight: 600;
        }
        
        .banner-button.secondary:hover {
            background: rgba(0, 204, 122, 0.08);
            border-color: #00CC7A;
            color: #008C55;
            box-shadow: 0 8px 20px rgba(0, 204, 122, 0.2);
        }
        
        /* Button shine effect */
        .banner-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255, 255, 255, 0.2),
                transparent
            );
            transition: left 0.7s;
        }
        
        .banner-button:hover::before {
            left: 100%;
        }
        
        /* Animated arrow icon */
        .banner-button::after {
            content: "â†’";
            margin-left: 8px;
            transition: transform 0.3s ease;
            display: inline-block;
            font-weight: 400;
            font-size: 1.1rem;
        }
        
        .banner-button:hover::after {
            transform: translateX(5px);
        }
        
        /* Responsive adjustments */
        @media (max-width: 768px) {
            .hemiya-banner {
                height: 90px;
            }
            
            .banner-content {
                padding: 0 20px;
            }
            
            .banner-text {
                font-size: 1.3rem;
            }
            
            .button-group {
                gap: 8px;
            }
            
            .banner-button {
                padding: 8px 16px;
                font-size: 0.8rem;
                border-radius: 10px;
                box-shadow: 0 3px 8px rgba(0, 204, 122, 0.2);
            }
            
            .banner-button.secondary {
                border-width: 1.5px;
            }
            
            .avatar-container {
                width: 56px;
                height: 56px;
                margin-right: 12px;
            }
            
            .speech-bubble {
                max-width: 250px;
                padding: 8px 12px;
            }
        }
        
        @media (max-width: 576px) {
            .hemiya-banner {
                height: auto;
                padding: 15px 0;
            }
            
            .banner-content {
                flex-direction: column;
                text-align: center;
                gap: 14px;
                padding: 10px;
            }
            
            .speech-bubble {
                margin: 8px 0 0;
                padding: 8px 12px;
                max-width: 100%;
            }
            
            .speech-bubble::before {
                left: 50%;
                top: -8px;
                transform: translateX(-50%);
                border-width: 0 8px 8px 8px;
                border-color: transparent transparent var(--border-light) transparent;
            }
            
            .speech-bubble::after {
                left: 50%;
                top: -6px;
                transform: translateX(-50%);
                border-width: 0 6px 6px 6px;
                border-color: transparent transparent var(--bg-light) transparent;
            }
            
            .banner-text {
                font-size: 1.3rem;
            }
            
            .avatar-container {
                margin-right: 0;
                width: 70px;
                height: 70px;
            }
            
            .text-section {
                padding: 0;
                width: 100%;
                justify-content: center;
                flex-direction: column;
            }
            
            .button-group {
                width: 100%;
                justify-content: center;
                flex-direction: row;
                gap: 8px;
                align-items: center;
            }
            
            .banner-button {
                padding: 8px 14px;
                font-size: 0.78rem;
                max-width: none;
                flex: 1;
                max-width: 140px;
                border-radius: 8px;
                box-shadow: 0 3px 6px rgba(0, 204, 122, 0.2);
            }
            
            .banner-button.secondary {
                border-width: 1.5px;
            }
            
            .banner-button::after {
                font-size: 0.9rem;
                margin-left: 4px;
            }
        }
    </style>
</head>
<body>
    <div class="hemiya-banner">
        <div class="banner-bg"></div>
        <div class="shining-dots">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
        <div class="banner-content">
            <div class="text-section">
                <div class="avatar-container">
                    <img src="https://yiyang512.github.io/new/hemiya.jpg" alt="Hemiya AI Assistant" class="avatar" onerror="this.src='data:image/svg+xml;charset=UTF-8,%3Csvg xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22 width%3D%2264%22 height%3D%2264%22 viewBox%3D%220 0 24 24%22 fill%3D%22none%22 stroke%3D%22%2300CC7A%22 stroke-width%3D%222%22 stroke-linecap%3D%22round%22 stroke-linejoin%3D%22round%22%3E%3Cpath d%3D%22M21 11.5a8.38 8.38 0 0 1-.9 3.8 8.5 8.5 0 0 1-7.6 4.7 8.38 8.38 0 0 1-3.8-.9L3 21l1.9-5.7a8.38 8.38 0 0 1-.9-3.8 8.5 8.5 0 0 1 4.7-7.6 8.38 8.38 0 0 1 3.8-.9h.5a8.48 8.48 0 0 1 8 8v.5z%22%3E%3C%2Fpath%3E%3C%2Fsvg%3E';" />
                </div>
                <div class="speech-bubble">
                    <p class="banner-text">What makes us different from other services?</p>
                </div>
            </div>
            <div class="button-group">
                <a href="https://simplefrenchwithhems.com/why-choose-us-izru" class="banner-button" target="_blank" rel="noopener noreferrer">Discover Why</a>
                <a href="https://simplefrenchwithhems.com/about-us" class="banner-button secondary" target="_blank" rel="noopener noreferrer">Who Are We</a>
            </div>
        </div>
    </div>
</body>
</html>
