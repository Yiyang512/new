<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hemiya Banner</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --accent-color: #00CC7A;
            --accent-color-light: #00EFAB;
            --accent-glow: rgba(0, 204, 122, 0.15);
            --text-dark: #00FF96;
            --border-light: rgba(0, 204, 122, 0.25);
            --shadow-color: rgba(0, 204, 122, 0.15);
            --bg-light: rgba(0, 204, 122, 0.06);
            --animation-timing: cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100%;
            background-color: #001102;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .hemiya-banner {
            width: 100%;
            height: 140px;
            background-color: #001102;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            border-bottom: none;
            overflow: hidden;
            margin: 0;
            padding: 20px 0;
            backdrop-filter: none;
            -webkit-backdrop-filter: none;
            animation: fadeInScale 0.6s var(--animation-timing);
        }
        
        .banner-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #001102;
            pointer-events: none;
            z-index: 1;
        }
        
        .shining-dots {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
        }
        
        .dot {
            position: absolute;
            width: 4px;
            height: 4px;
            background-color: var(--accent-color);
            border-radius: 50%;
            opacity: 0;
            animation: 
                dot-shine 4s infinite var(--animation-timing),
                floatAnimation 5s infinite ease-in-out;
            box-shadow: 0 0 15px 5px var(--accent-glow);
            filter: blur(0.5px);
        }
        
        .dot:nth-child(1) { top: 30%; left: 15%; animation-delay: 0s; }
        .dot:nth-child(2) { top: 40%; left: 35%; animation-delay: 0.7s; }
        .dot:nth-child(3) { top: 60%; left: 65%; animation-delay: 1.4s; }
        .dot:nth-child(4) { top: 35%; left: 85%; animation-delay: 2.1s; }
        .dot:nth-child(5) { top: 70%; left: 25%; animation-delay: 2.8s; }
        .dot:nth-child(6) { top: 20%; left: 70%; animation-delay: 3.5s; }
        .dot:nth-child(7) { top: 55%; left: 55%; animation-delay: 1.0s; }
        .dot:nth-child(8) { top: 25%; left: 45%; animation-delay: 2.3s; }
        
        @keyframes dot-shine {
            0% { transform: scale(1); opacity: 0; }
            25% { transform: scale(2.5); opacity: 0.9; }
            50% { transform: scale(2); opacity: 0.7; }
            75% { transform: scale(2.8); opacity: 0.8; }
            100% { transform: scale(1); opacity: 0; }
        }
        
        .avatar-container {
            width: 90px;
            height: 90px;
            border-radius: 50%;
            overflow: hidden;
            border: 2px solid var(--accent-color);
            margin-right: 24px;
            flex-shrink: 0;
            background-color: #001102;
            box-shadow: none;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            animation: pulseGlow 4s infinite var(--animation-timing);
        }
        
        .avatar-container::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                45deg,
                transparent 0%,
                rgba(255, 255, 255, 0.05) 40%,
                rgba(255, 255, 255, 0.6) 50%,
                rgba(255, 255, 255, 0.05) 60%,
                transparent 100%
            );
            transform: rotate(45deg);
            animation: shine 6s infinite;
        }
        
        @keyframes shine {
            0% { transform: translateX(-100%) rotate(45deg); }
            20%, 100% { transform: translateX(100%) rotate(45deg); }
        }
        
        .text-section:hover .avatar-container {
            transform: scale(1.05);
            box-shadow: 0 0 20px var(--shadow-color);
        }
        
        .avatar {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .banner-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
            max-width: 1200px;
            padding: 0 60px;
            position: relative;
            z-index: 2;
            margin: 0 auto;
            gap: 40px;
            animation: fadeInScale 0.6s var(--animation-timing);
        }
        
        .text-section {
            display: flex;
            align-items: center;
            background: transparent;
            padding: 10px 10px 10px 0;
            transition: transform 0.3s ease;
            position: relative;
            flex: 1;
            max-width: 800px;
        }
        
        .text-section:hover {
            transform: translateY(-2px);
        }
        
        .speech-bubble {
            position: relative;
            background: #001102;
            color: #FFFFFF;
            border-radius: 20px;
            padding: 20px 32px;
            margin: 2px 0 2px 14px;
            box-shadow: none;
            max-width: 460px;
            border: 1px solid rgba(0, 204, 122, 0.3);
            backdrop-filter: none;
            -webkit-backdrop-filter: none;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            animation: fadeInScale 0.5s var(--animation-timing);
            transform-origin: left center;
            position: relative;
            min-height: 40px;
            display: flex;
            align-items: center;
        }
        
        .speech-bubble::before {
            content: '';
            position: absolute;
            left: -10px;
            top: 50%;
            transform: translateY(-50%);
            border-width: 10px 10px 10px 0;
            border-style: solid;
            border-color: transparent rgba(0, 204, 122, 0.3) transparent transparent;
            z-index: 3;
        }
        
        .speech-bubble::after {
            content: '';
            position: absolute;
            left: -8px;
            top: 50%;
            transform: translateY(-50%);
            border-width: 8px 8px 8px 0;
            border-style: solid;
            border-color: transparent #001102 transparent transparent;
            z-index: 4;
        }
        
        .speech-bubble:hover {
            transform: translateY(-2px) scale(1.01);
            border-color: rgba(0, 204, 122, 0.5);
        }
        
        .banner-text {
            color: #FFFFFF;
            font-size: 1.6rem;
            font-weight: 700;
            letter-spacing: 0.3px;
            line-height: 1.4;
            background: linear-gradient(120deg, #FFFFFF 0%, #00FF96 100%);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: fadeInScale 0.7s var(--animation-timing);
        }
        
        .button-group {
            display: flex;
            gap: 18px;
            flex-shrink: 0;
            animation: fadeInScale 0.6s var(--animation-timing) 0.2s backwards;
        }
        
        .banner-button {
            background: #001102;
            color: var(--accent-color);
            border: 1px solid var(--accent-color);
            padding: 16px 36px;
            border-radius: 16px;
            font-weight: 600;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            text-decoration: none;
            white-space: nowrap;
            box-shadow: none;
            letter-spacing: 0.4px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            min-width: 160px;
            text-align: center;
            backdrop-filter: none;
            -webkit-backdrop-filter: none;
            transform-origin: center;
            animation: floatAnimation 6s infinite ease-in-out;
        }
        
        .banner-button:hover {
            transform: translateY(-3px) scale(1.03);
            background: rgba(0, 204, 122, 0.1);
            border-color: var(--accent-color-light);
            color: var(--accent-color-light);
        }
        
        .banner-button.secondary {
            background: #001102;
            color: var(--accent-color);
            border: 1px solid var(--accent-color);
            box-shadow: none;
            backdrop-filter: none;
            -webkit-backdrop-filter: none;
        }
        
        .banner-button.secondary:hover {
            background: rgba(0, 204, 122, 0.1);
            transform: translateY(-3px) scale(1.03);
            border-color: var(--accent-color-light);
            color: var(--accent-color-light);
        }
        
        /* Button shine effect */
        .banner-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255, 255, 255, 0.2),
                transparent
            );
            transition: left 0.7s;
        }
        
        .banner-button:hover::before {
            left: 100%;
        }
        
        /* Animated arrow icon */
        .banner-button::after {
            content: "â†’";
            margin-left: 8px;
            transition: transform 0.3s ease;
            display: inline-block;
            font-weight: 400;
            font-size: 1.1rem;
        }
        
        .banner-button:hover::after {
            transform: translateX(5px);
        }
        
        .banner-button:nth-child(2) {
            animation-delay: -3s;
        }
        
        /* Responsive adjustments */
        @media (max-width: 768px) {
            .hemiya-banner {
                height: auto;
                min-height: 100px;
                padding: 15px 0;
            }
            
            .banner-content {
                padding: 0 24px;
                gap: 20px;
                animation: fadeInScale 0.5s var(--animation-timing);
            }
            
            .banner-text {
                font-size: 1.25rem;
                line-height: 1.3;
            }
            
            .button-group {
                gap: 12px;
            }
            
            .banner-button {
                padding: 10px 20px;
                font-size: 0.9rem;
                border-radius: 12px;
                min-width: 120px;
                animation: floatAnimation 5s infinite ease-in-out;
            }
            
            .banner-button.secondary {
                border-width: 1.5px;
            }
            
            .avatar-container {
                width: 60px;
                height: 60px;
                margin-right: 16px;
                border-width: 2px;
                animation: pulseGlow 3s infinite var(--animation-timing);
            }
            
            .speech-bubble {
                max-width: 280px;
                padding: 12px 18px;
                border-radius: 14px;
            }
        }
        
        @media (max-width: 576px) {
            .hemiya-banner {
                height: auto;
                padding: 15px 0;
            }
            
            .banner-content {
                flex-direction: column;
                text-align: center;
                gap: 14px;
                padding: 10px;
            }
            
            .speech-bubble {
                margin: 8px 0 0;
                padding: 8px 12px;
                max-width: 100%;
            }
            
            .speech-bubble::after {
                left: 50%;
                top: -6px;
                transform: translateX(-50%);
                border-width: 0 6px 6px 6px;
                border-color: transparent transparent #001102 transparent;
            }
            
            .banner-text {
                font-size: 1.3rem;
            }
            
            .avatar-container {
                margin-right: 0;
                width: 70px;
                height: 70px;
            }
            
            .text-section {
                padding: 0;
                width: 100%;
                justify-content: center;
                flex-direction: column;
            }
            
            .button-group {
                width: 100%;
                justify-content: center;
                flex-direction: row;
                gap: 8px;
                align-items: center;
            }
            
            .banner-button {
                padding: 8px 14px;
                font-size: 0.78rem;
                max-width: none;
                flex: 1;
                max-width: 140px;
                border-radius: 8px;
                box-shadow: none;
            }
            
            .banner-button.secondary {
                border-width: 1.5px;
            }
            
            .banner-button::after {
                font-size: 0.9rem;
                margin-left: 4px;
            }
        }
        
        @keyframes fadeInScale {
            0% { opacity: 0; transform: scale(0.95); }
            100% { opacity: 1; transform: scale(1); }
        }

        @keyframes floatAnimation {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-8px); }
        }

        @keyframes pulseGlow {
            0%, 100% { box-shadow: 0 0 15px var(--shadow-color), 0 0 30px var(--accent-glow); }
            50% { box-shadow: 0 0 25px var(--shadow-color), 0 0 50px var(--accent-glow); }
        }

        /* Add smooth scroll behavior */
        html {
            scroll-behavior: smooth;
        }

        /* Add professional hover transition for all interactive elements */
        a, button, .text-section, .speech-bubble {
            transition: all 0.4s var(--animation-timing);
        }

        /* Add subtle text selection color */
        ::selection {
            background: var(--accent-glow);
            color: var(--accent-color);
        }
    </style>
</head>
<body>
    <div class="hemiya-banner">
        <div class="banner-bg"></div>
        <div class="shining-dots">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
        <div class="banner-content">
            <div class="text-section">

                </div>
                <div class="speech-bubble">
                    <p class="banner-text">What makes us different from other services?</p>
                </div>
            </div>
            <div class="button-group">
                <a href="https://simplefrenchwithhems.com/why-choose-us-izru" class="banner-button" target="_blank" rel="noopener noreferrer">Discover Why</a>
                <a href="https://simplefrenchwithhems.com/about-us" class="banner-button secondary" target="_blank" rel="noopener noreferrer">Who Are We</a>
            </div>
        </div>
    </div>
</body>
</html>
