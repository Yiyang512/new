<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Highlights</title>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
            color: #fff;
            font-family: 'Kanit', sans-serif;
            height: 100vh;
            margin: 0;
            padding: 0;
        }
        .container {
            display: grid;
            gap: 25px;
            padding: 10px 20px;
            grid-template-columns: repeat(4, 1fr);
            max-width: 1200px;
            width: 100%;
            box-sizing: border-box;
            margin: 0 auto;
        }
        .box {
            background-color: #000;
            padding: 20px;
            text-align: center;
            border-radius: 12px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            width: 100%;
            max-width: 150px; /* Smaller box size */
            margin: 0 auto;
            animation: glow 3s infinite ease-in-out;
            border: 2px solid transparent;
            position: relative; /* For the shine effect */
        }

        /* Shining border effect */
        .box::before {
            content: "";
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            border-radius: 12px;
            background: linear-gradient(45deg, rgba(255, 0, 0, 0.5), rgba(255, 69, 0, 0.8), rgba(255, 0, 0, 0.5));
            z-index: -1;
            filter: blur(8px);
            animation: shine-border 3s infinite ease-in-out;
        }

        @keyframes shine-border {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }

        /* Sequence Delays */
        .box:nth-child(1) { animation-delay: 0s; }
        .box:nth-child(2) { animation-delay: 0.5s; }
        .box:nth-child(3) { animation-delay: 1s; }
        .box:nth-child(4) { animation-delay: 1.5s; }

        /* Glowing animation with more red-ish color */
        @keyframes glow {
            0%, 100% {
                box-shadow: 0 0 30px rgba(255, 0, 0, 0.8); /* Stronger red glow */
            }
            50% {
                box-shadow: 0 0 30px rgba(255, 69, 0, 1), 0 0 30px rgba(255, 69, 0, 0.5); /* Red-orange glow */
            }
        }

        .box h1 {
            font-size: 50px; /* Adjusted for smaller box */
            font-weight: 700;
            margin: 0;
            color: #FFD700;
            letter-spacing: -1px;
            animation: fancyAnimation 4s infinite ease-in-out;
            /* 3D Effect with multiple text shadows */
            text-shadow: 
                1px 1px 0 #FF8C00,
                2px 2px 0 #FF8C00,
                3px 3px 0 #FF00FF,
                4px 4px 0 #7F00FF,
                5px 5px 0 #9400D3,
                6px 6px 8px rgba(0, 0, 0, 0.5);
        }
        
        .box p {
            font-size: 16px;
            color: #FFFFFF;
            margin: 5px 0 0;
            letter-spacing: -0.5px;
            font-weight: 400;
            animation: waveText 2s infinite ease-in-out; /* Add wave animation */
        }

        /* Fancy Animation */
        @keyframes fancyAnimation {
            0% {
                opacity: 0;
                transform: scale(0.8) rotate(0deg) translateY(0);
            }
            20% {
                opacity: 1;
                transform: scale(1.2) rotate(15deg) translateY(-10px);
            }
            40% {
                transform: scale(1) rotate(-10deg) translateY(5px);
            }
            60% {
                transform: scale(1.3) rotate(10deg) translateY(-10px);
                opacity: 1;
            }
            80% {
                transform: scale(1.1) rotate(-5deg) translateY(5px);
                opacity: 0.7;
            }
            100% {
                opacity: 0;
                transform: scale(0.8) rotate(0deg) translateY(0);
            }
        }

        /* Wave Animation for the Text Below Numbers */
        @keyframes waveText {
            0%, 100% {
                transform: translateY(0);
            }
            25% {
                transform: translateY(-5px);
            }
            50% {
                transform: translateY(3px);
            }
            75% {
                transform: translateY(-3px);
            }
        }

        /* Responsive Design for Mobile Devices */
        @media (max-width: 768px) {
            .container {
                grid-template-columns: repeat(2, 1fr);
                gap: 15px;
                padding: 0 10px;
            }
            .box {
                max-width: 120px; /* Smaller box for mobile */
                padding: 15px;
            }
            .box h1 {
                font-size: 35px; /* Smaller font for mobile */
            }
            .box p {
                font-size: 14px;
            }
        }

    </style>
</head>
<body>

<div class="container">
    <div class="box">
        <h1 data-target="5000">0+</h1>
        <p>QUIZZES!</p>
    </div>
    <div class="box">
        <h1 data-target="300">0+</h1>
        <p>GRAMMAR VIDEOS!</p>
    </div>
    <div class="box">
        <h1 data-target="50">0+</h1>
        <p>ANIMATED STORIES!</p>
    </div>
    <div class="box">
        <h1 data-target="10">0+</h1>
        <p>EBOOKS!</p>
    </div>
</div>

<script>
    // Count-up effect with continuous repeat
    const counters = document.querySelectorAll('.box h1');
    
    counters.forEach(counter => {
        const target = +counter.getAttribute('data-target');

        const countUp = () => {
            let count = 0;
            const increment = target / 100;
            
            const updateCount = () => {
                if (count < target) {
                    count += increment;
                    counter.innerText = Math.ceil(count) + "+";
                    setTimeout(updateCount, 40);
                } else {
                    counter.innerText = target + "+";
                    setTimeout(() => {
                        counter.innerText = "0+";
                        countUp();
                    }, 5500);
                }
            };
            
            updateCount();
        };

        countUp();
    });
</script>

</body>
</html>
