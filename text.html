<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Highlights</title>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
            color: #fff;
            font-family: 'Kanit', sans-serif;
            height: 100vh;
            margin: 0;
            padding: 0; /* Remove extra padding */
            overflow: hidden; /* Prevent scrollbars from appearing */
        }
        .container {
            display: flex;
            gap: 20px; /* Reduced the gap between boxes */
            padding: 10px 0; /* Minimal padding on top and bottom */
        }
        .box {
            background-color: #111;
            padding: 20px; /* Reduced padding inside the box */
            text-align: center;
            border-radius: 12px;
            width: 180px; /* Adjusted width for better fit */
        }
        .box h1 {
            font-size: 64px; /* Slightly reduced font size */
            font-weight: 700;
            margin: 0;
            color: transparent; /* Make the text transparent */
            background: linear-gradient(90deg, #FFD300, #FFD700, #7F00FF, #9400D3); /* VR-inspired gradient color */
            -webkit-background-clip: text; /* Ensures the gradient is clipped to text on WebKit browsers */
            background-clip: text;
            letter-spacing: -1px;
            animation: fancyAnimation 4s infinite ease-in-out; /* Apply complex animation */
        }
        .box p {
            font-size: 18px; /* Slightly reduced font size */
            color: #FFFFFF; /* Change text to white */
            margin: 5px 0 0; /* Reduced margin on top */
            letter-spacing: -0.5px;
            font-weight: 400;
        }

        /* Fancier Animation */
        @keyframes fancyAnimation {
            0% {
                opacity: 0;
                transform: scale(0.8) rotate(0deg) translateY(0);
            }
            20% {
                opacity: 1;
                transform: scale(1.2) rotate(15deg) translateY(-10px);
            }
            40% {
                transform: scale(1) rotate(-10deg) translateY(5px);
            }
            60% {
                transform: scale(1.3) rotate(10deg) translateY(-10px);
                opacity: 1;
            }
            80% {
                transform: scale(1.1) rotate(-5deg) translateY(5px);
                opacity: 0.7;
            }
            100% {
                opacity: 0;
                transform: scale(0.8) rotate(0deg) translateY(0);
            }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="box">
        <h1 data-target="5000">0+</h1>
        <p>QUIZZES!</p>
    </div>
    <div class="box">
        <h1 data-target="300">0+</h1>
        <p>GRAMMAR VIDEOS!</p>
    </div>
    <div class="box">
        <h1 data-target="50">0+</h1>
        <p>ANIMATED STORIES!</p>
    </div>
    <div class="box">
        <h1 data-target="10">0+</h1>
        <p>EBOOKS!</p>
    </div>
</div>

<script>
    // Count-up effect with continuous repeat
    const counters = document.querySelectorAll('.box h1');
    
    counters.forEach(counter => {
        const target = +counter.getAttribute('data-target');

        const countUp = () => {
            let count = 0;
            const increment = target / 100;
            
            const updateCount = () => {
                if (count < target) {
                    count += increment;
                    counter.innerText = Math.ceil(count) + "+";
                    setTimeout(updateCount, 20); // Adjust the speed here
                } else {
                    // Reset and start again
                    counter.innerText = target + "+";
                    setTimeout(() => {
                        counter.innerText = "0+";
                        countUp();
                    }, 3500); // Pause before restarting
                }
            };
            
            updateCount();
        };

        countUp();
    });
</script>

</body>
</html>
