<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="viewport" content="width=device-width, initial-scale=1.0">
    <title>Highlights</title>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
            color: #fff;
            font-family: 'Kanit', sans-serif;
            height: 100vh;
            margin: 0;
            padding: 0;
        }
        .container {
            display: grid;
            gap: 20px;
            padding: 10px 0;
            grid-template-columns: repeat(4, 1fr);
            max-width: 1400px;
            width: 100%;
        }
        .box {
            background-color: #000;
            padding: 20px;
            text-align: center;
            border-radius: 12px;
            width: 100%;
            max-width: 250px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .box:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 60px rgba(255, 215, 0, 0.5);
        }
        .box h1 {
            font-size: 75px;
            font-weight: 700;
            margin: 0;
            color: transparent;
            background: linear-gradient(90deg, #FFD300, #FFD700, #7F00FF, #9400D3);
            -webkit-background-clip: text;
            background-clip: text;
            animation: gradientShift 5s infinite linear;
            letter-spacing: -1px;
        }
        .box p {
            font-size: 18px;
            color: #FFFFFF;
            margin: 5px 0 0;
            letter-spacing: -0.5px;
            font-weight: 400;
            animation: heartbeat 1.5s ease-in-out infinite;
        }

        /* Gradient Animation for Text */
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }

        /* Heartbeat Animation */
        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            25% { transform: scale(1.1); }
            50% { transform: scale(1); }
            75% { transform: scale(1.05); }
        }

        /* Count-up Opacity Animation */
        @keyframes countUpOpacity {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        /* Responsive Design for Mobile Devices */
        @media (max-width: 768px) {
            .container {
                grid-template-columns: repeat(2, 1fr);
                gap: 15px;
                padding: 0 10px;
            }
            .box {
                max-width: 100%;
            }
            .box h1 {
                font-size: 56px;
            }
            .box p {
                font-size: 16px;
            }
        }

    </style>
</head>
<body>

<div class="container">
    <div class="box">
        <h1 data-target="5000">0+</h1>
        <p>QUIZZES!</p>
    </div>
    <div class="box">
        <h1 data-target="300">0+</h1>
        <p>GRAMMAR VIDEOS!</p>
    </div>
    <div class="box">
        <h1 data-target="50">0+</h1>
        <p>ANIMATED STORIES!</p>
    </div>
    <div class="box">
        <h1 data-target="10">0+</h1>
        <p>EBOOKS!</p>
    </div>
</div>

<script>
    // Count-up effect with color fade-in and heartbeat
    const counters = document.querySelectorAll('.box h1');
    
    counters.forEach(counter => {
        const target = +counter.getAttribute('data-target');

        const countUp = () => {
            let count = 0;
            const increment = target / 100;

            const updateCount = () => {
                if (count < target) {
                    count += increment;
                    counter.innerText = Math.ceil(count) + "+";
                    counter.style.animation = "heartbeat 1.5s ease-in-out infinite, countUpOpacity 0.5s ease-in-out"; // Apply heartbeat and opacity animations
                    setTimeout(updateCount, 40);
                } else {
                    counter.innerText = target + "+";
                    setTimeout(() => {
                        counter.innerText = "0+";
                        countUp();
                    }, 5000);
                }
            };

            updateCount();
        };

        countUp();
    });
</script>

</body>
</html>
