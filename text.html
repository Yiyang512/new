<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="viewport" content="width=device-width, initial-scale=1.0">
    <title>Highlights</title>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
            color: #fff;
            font-family: 'Kanit', sans-serif;
            height: 100vh;
            margin: 0;
            padding: 0;
        }
        .container {
            display: grid;
            gap: 20px;
            padding: 10px 0;
            grid-template-columns: repeat(4, 1fr);
            max-width: 1400px;
            width: 100%;
        }
        .box {
            background-color: #000;
            padding: 20px;
            text-align: center;
            border-radius: 12px;
            width: 100%;
            max-width: 250px;
            margin: 0 auto;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            animation: glow 3s infinite ease-in-out;
        }
        
        /* Sequence Delays */
        .box:nth-child(1) {
            animation-delay: 0s;
        }
        .box:nth-child(2) {
            animation-delay: 0.5s;
        }
        .box:nth-child(3) {
            animation-delay: 1s;
        }
        .box:nth-child(4) {
            animation-delay: 1.5s;
        }

        /* Glowing animation with violet color */
        @keyframes glow {
            0%, 100% {
                box-shadow: 0 0 10px rgba(138, 43, 226, 0.7);
            }
            50% {
                box-shadow: 0 0 30px rgba(138, 43, 226, 1), 0 0 60px rgba(138, 43, 226, 0.5);
            }
        }

        .box h1 {
            font-size: 75px;
            font-weight: 700;
            margin: 0;
            color: #FFD700;
            letter-spacing: -1px;
            animation: fancyAnimation 4s infinite ease-in-out;
            /* 3D Effect with multiple text shadows */
            text-shadow: 
                1px 1px 0 #FF8C00,
                2px 2px 0 #FF8C00,
                3px 3px 0 #FF00FF,
                4px 4px 0 #7F00FF,
                5px 5px 0 #9400D3,
                6px 6px 8px rgba(0, 0, 0, 0.5);
        }
        
        .box p {
            font-size: 18px;
            color: #FFFFFF;
            margin: 5px 0 0;
            letter-spacing: -0.5px;
            font-weight: 400;
        }

        /* Fancy Animation */
        @keyframes fancyAnimation {
            0% {
                opacity: 0;
                transform: scale(0.8) rotate(0deg) translateY(0);
            }
            20% {
                opacity: 1;
                transform: scale(1.2) rotate(15deg) translateY(-10px);
            }
            40% {
                transform: scale(1) rotate(-10deg) translateY(5px);
            }
            60% {
                transform: scale(1.3) rotate(10deg) translateY(-10px);
                opacity: 1;
            }
            80% {
                transform: scale(1.1) rotate(-5deg) translateY(5px);
                opacity: 0.7;
            }
            100% {
                opacity: 0;
                transform: scale(0.8) rotate(0deg) translateY(0);
            }
        }

        /* Responsive Design for Mobile Devices */
        @media (max-width: 768px) {
            .container {
                grid-template-columns: repeat(2, 1fr);
                gap: 15px;
                padding: 0 10px;
            }
            .box {
                max-width: 100%;
            }
            .box h1 {
                font-size: 56px;
            }
            .box p {
                font-size: 16px;
            }
        }

    </style>
</head>
<body>

<div class="container">
    <div class="box">
        <h1 data-target="5000">0+</h1>
        <p>QUIZZES!</p>
    </div>
    <div class="box">
        <h1 data-target="300">0+</h1>
        <p>GRAMMAR VIDEOS!</p>
    </div>
    <div class="box">
        <h1 data-target="50">0+</h1>
        <p>ANIMATED STORIES!</p>
    </div>
    <div class="box">
        <h1 data-target="10">0+</h1>
        <p>EBOOKS!</p>
    </div>
</div>

<script>
    // Count-up effect with continuous repeat
    const counters = document.querySelectorAll('.box h1');
    
    counters.forEach(counter => {
        const target = +counter.getAttribute('data-target');

        const countUp = () => {
            let count = 0;
            const increment = target / 100;
            
            const updateCount = () => {
                if (count < target) {
                    count += increment;
                    counter.innerText = Math.ceil(count) + "+";
                    setTimeout(updateCount, 40);
                } else {
                    counter.innerText = target + "+";
                    setTimeout(() => {
                        counter.innerText = "0+";
                        countUp();
                    }, 5000);
                }
            };
            
            updateCount();
        };

        countUp();
    });
</script>

</body>
</html>
