<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Highlights</title>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
            color: #fff;
            font-family: 'Kanit', sans-serif;
            height: 100vh;
            margin: 0;
            padding: 0;
        }
        .container {
            display: grid;
            gap: 20px;
            padding: 10px 0;
            grid-template-columns: repeat(4, 1fr); /* 4 columns on larger screens */
        }
        .box {
            background-color: #111;
            padding: 20px;
            text-align: center;
            border-radius: 12px;
            width: 100%;
        }
        .box h1 {
            font-size: 64px;
            font-weight: 700;
            margin: 0;
            color: transparent;
            background: linear-gradient(90deg, #FFD300, #FFD700, #7F00FF, #9400D3);
            -webkit-background-clip: text;
            background-clip: text;
            letter-spacing: -1px;
            animation: fancyAnimation 4s infinite ease-in-out;
        }
        .box p {
            font-size: 18px;
            color: #FFFFFF;
            margin: 5px 0 0;
            letter-spacing: -0.5px;
            font-weight: 400;
        }

        /* Fancy Animation */
        @keyframes fancyAnimation {
            0% {
                opacity: 0;
                transform: scale(0.8) rotate(0deg) translateY(0);
            }
            20% {
                opacity: 1;
                transform: scale(1.2) rotate(15deg) translateY(-10px);
            }
            40% {
                transform: scale(1) rotate(-10deg) translateY(5px);
            }
            60% {
                transform: scale(1.3) rotate(10deg) translateY(-10px);
                opacity: 1;
            }
            80% {
                transform: scale(1.1) rotate(-5deg) translateY(5px);
                opacity: 0.7;
            }
            100% {
                opacity: 0;
                transform: scale(0.8) rotate(0deg) translateY(0);
            }
        }

        /* Responsive Design for Mobile Devices */
        @media (max-width: 768px) {
            .container {
                grid-template-columns: repeat(2, 1fr); /* 2 columns on medium screens */
                gap: 10px;
            }
            .box h1 {
                font-size: 56px; /* Adjust font size for smaller screens */
            }
            .box p {
                font-size: 16px;
            }
        }

        @media (max-width: 480px) {
            .container {
                grid-template-columns: 1fr; /* 1 column on small screens */
                padding: 0 10px;
            }
            .box h1 {
                font-size: 48px; /* Smaller font size for mobile */
            }
            .box p {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="box">
        <h1 data-target="5000">0+</h1>
        <p>QUIZZES!</p>
    </div>
    <div class="box">
        <h1 data-target="300">0+</h1>
        <p>GRAMMAR VIDEOS!</p>
    </div>
    <div class="box">
        <h1 data-target="50">0+</h1>
        <p>ANIMATED STORIES!</p>
    </div>
    <div class="box">
        <h1 data-target="10">0+</h1>
        <p>EBOOKS!</p>
    </div>
</div>

<script>
    // Count-up effect with continuous repeat
    const counters = document.querySelectorAll('.box h1');
    
    counters.forEach(counter => {
        const target = +counter.getAttribute('data-target');

        const countUp = () => {
            let count = 0;
            const increment = target / 100;
            
            const updateCount = () => {
                if (count < target) {
                    count += increment;
                    counter.innerText = Math.ceil(count) + "+";
                    setTimeout(updateCount, 20); // Adjust the speed here
                } else {
                    // Reset and start again
                    counter.innerText = target + "+";
                    setTimeout(() => {
                        counter.innerText = "0+";
                        countUp();
                    }, 4500); // Pause before restarting
                }
            };
            
            updateCount();
        };

        countUp();
    });
</script>

</body>
</html>
