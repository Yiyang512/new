<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Start From Here!</title>
  <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
  <style>
    /* Basic styling */
    body {
      background-color: #000;
      margin: 0;
      display: flex;
      justify-content: flex-start;
      align-items: flex-start;
      height: 100vh;
      font-family: 'Anton', sans-serif;
      color: #fff;
      overflow: hidden;
    }

    /* Banner styling */
    .banner {
      position: absolute;
      top: 0;
      left: 0;
      display: flex;
      align-items: center;
      padding: 10px 20px;
      font-size: 6vw; /* Larger font size for prominence */
      white-space: nowrap;
      overflow: hidden;
      background-color: #000;
    }

    /* Gradient Text Effect with Repeating Typewriter Animation */
    .banner .title {
      margin-right: 20px;
      background: linear-gradient(90deg, #00f5ff, #0077ff, #6a00ff, #ff004d); /* Gradient colors */
      -webkit-background-clip: text;
      color: transparent;
      overflow: hidden;
      white-space: nowrap;
      border-right: 3px solid #fff; /* Blinking cursor */
      animation: typewriter 4s steps(30) infinite, blinkCursor 0.75s step-end infinite;
      animation-delay: 1s;
    }

    /* Typewriter animation */
    @keyframes typewriter {
      0% { width: 0; }
      90% { width: 100%; }
      100% { width: 0; }
    }

    /* Blinking cursor animation */
    @keyframes blinkCursor {
      0%, 100% { border-color: transparent; }
      50% { border-color: #fff; }
    }

    /* Gradient line */
    .banner .line {
      position: relative;
      height: 6px;
      background: linear-gradient(90deg, #00f5ff, #0077ff, #6a00ff, #ff004d);
      width: 50vw;
      margin-right: 10px;
      animation: lineExpand 2s infinite alternate ease-in-out;
    }

    /* Circle in red to match the end of the gradient */
    .banner .circle {
      width: 32px;
      height: 32px;
      background-color: #ff004d;
      border-radius: 50%;
      box-shadow: 0 0 8px rgba(255, 0, 77, 0.6), 0 0 20px rgba(255, 0, 77, 0.4);
      animation: pulse 2s ease-in-out infinite;
    }

    /* Line expand animation */
    @keyframes lineExpand {
      0%, 100% { width: 30vw; }
      50% { width: 25vw; }
    }

    /* Circle pulse animation */
    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.2); opacity: 0.8; }
    }

    /* Media query for mobile devices */
    @media (max-width: 768px) {
      .banner {
        font-size: 8vw; /* Increase font size on smaller screens */
        padding: 15px 25px; /* Adjust padding */
      }
      .banner .line {
        height: 8px; /* Make the line thicker */
        width: 60vw; /* Extend the line width */
      }
      .banner .circle {
        width: 40px; /* Larger circle */
        height: 40px;
      }
    }
  </style>
</head>
<body>

<div class="banner">
  <div class="title">Start From Here!</div>
  <div class="line"></div>
  <div class="circle"></div>
</div>

</body>
</html>
