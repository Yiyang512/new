
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VR French School - Glitch, Typewriter, and Heartbeat Animation</title>
  
<link href="https://fonts.googleapis.com/css2?family=Rock+Salt&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Kalam:wght@700&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet">

<style>
    /* Basic styling for the body */
    body {
        background-color: transparent;
        display: flex;
        justify-content: flex-start;
        align-items: center;
        height: 100vh;
        margin: 0;
font-family: 'Audiowide', cursive;
         color: #fff; /* Neon green */
        padding-left: 4vw;
        font-size: 10vw; /* Large and visible */
        line-height: 1.2; /* Good spacing */
        letter-spacing: 2px; /* Futuristic effect */
        text-transform: uppercase; /* Makes it look more VR-like */
    }


    /* Container styling */
    .container {
      text-align: left;
      width: 100%;
      max-width: 1000px;
    }

    /* Main glitch, typewriter, and heartbeat text lines */
    .line {
      position: relative;
      display: inline-block;
      font-weight: 900;
background: linear-gradient(90deg, #00ff66, #00f5ff, #99ff00, #ccff33);

      background-clip: text;
      -webkit-background-clip: text;
      color: transparent;
      margin: 0;
      font-size: 4vw;
      opacity: 0;
      overflow: hidden;
      white-space: nowrap;
      animation: typewriter 1.5s steps(30) forwards, glitch 0.01s infinite alternate ease-in-out 2s, heartbeat 4s ease-in-out infinite 5s;
    }

    /* Cloned text layers for additional glitch effect */
    .line::before,
    .line::after {
      content: attr(data-text);
      position: absolute;
      top: 0;
      left: 0;
      background-clip: text;
      -webkit-background-clip: text;
      color: transparent;
      opacity: 0.5;
      clip-path: inset(10%);
      animation: glitch-anim 1.3s infinite alternate ease-in-out 0.01s;
    }

    .line::before {
      color: #00ff66;
      left: 2px;
      text-shadow: -6px 0 #00f5ff;
      clip-path: inset(0 10% 10% 0);
    }

    .line::after {
      color: #00ff66;
      left: -2px;
      text-shadow: -2px 0 #ff004d;
      clip-path: inset(10% 0 0 10%);
    }

    /* Increased delays for each line */
    .line:nth-child(1) { animation-delay: 1s; }
    .line:nth-child(2) { animation-delay: 2s; font-size: 9vw; line-height: 1.1; }
    .line:nth-child(3) { animation-delay: 3s; font-size: 8vw; line-height: 1.1; }
    .line:nth-child(4) { animation-delay: 4s; font-size: 4.5vw; }
    .line:nth-child(5) { animation-delay: 5s; font-size: 3.5vw; }
    .line:nth-child(6) { animation-delay: 6s; font-size: 2.5vw; font-weight: 400; font-style: italic; }
    .line:nth-child(7) { animation-delay: 7s; font-size: 1.5vw; font-weight: 400; font-style: italic; }

    /* Typewriter effect for each line */
    @keyframes typewriter {
      0% { width: 0; opacity: 1; }
      100% { width: 100%; opacity: 1; }
    }

    /* Main glitch effect */
    @keyframes glitch {
      0% { transform: translate(0); }
      20% { transform: translate(-2px, -2px); }
      40% { transform: translate(2px, 2px); }
      60% { transform: translate(-2px, 2px); }
      80% { transform: translate(2px, -2px); }
      100% { transform: translate(0); }
    }

    /* Additional glitch animation */
    @keyframes glitch-anim {
      0% { clip-path: inset(0% 0% 90% 0); transform: translate(1px, -2px); }
      20% { clip-path: inset(10% 0% 85% 0); transform: translate(-2px, 2px); }
      40% { clip-path: inset(15% 0% 70% 0); transform: translate(2px, -2px); }
      60% { clip-path: inset(20% 0% 50% 0); transform: translate(-2px, 2px); }
      80% { clip-path: inset(25% 0% 25% 0); transform: translate(2px, -2px); }
      100% { clip-path: inset(0% 0% 0% 0); transform: translate(0); }
    }

    /* Heartbeat animation */
    @keyframes heartbeat {
      0%, 100% { transform: scale(1); }
      25% { transform: scale(1.05); }
      50% { transform: scale(1.1); }
      75% { transform: scale(1.05); }
    }
    

    /* Media query for smaller mobile devices */
    @media (max-width: 768px) {
      .line:nth-child(1) { font-size: 8vw; }
      .line:nth-child(2) { font-size: 14vw; }
      .line:nth-child(3) { font-size: 9vw; }
      .line:nth-child(4) { font-size: 6vw; }
      .line:nth-child(5) { font-size: 6vw; }
      .line:nth-child(6), .line:nth-child(7) { font-size: 4vw; }
      .arrow-down { font-size: 4.5vw; }
    }

    /* Even larger font sizes for very small screens */
    @media (max-width: 480px) {
      .line:nth-child(1) { font-size: 10vw; }
      .line:nth-child(2) { font-size: 14vw; }
      .line:nth-child(3) { font-size: 10vw; }
      .line:nth-child(4) { font-size: 7vw; }
      .line:nth-child(5) { font-size: 7vw; }
      .line:nth-child(6), .line:nth-child(7) { font-size: 5vw; }
      .arrow-down { font-size: 6vw; }
    }
  </style>
</head>
<body>

<div class="container">
  <div class="line" data-text="French Learning">French Learning</div>
  <div class="line" data-text="Meets VR">Meets VR</div>

</body>
</html>
