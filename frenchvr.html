<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online French School</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            min-height: -webkit-fill-available;
            display: flex;
            align-items: center;
            justify-content: center;
            background: transparent;
            font-family: 'Orbitron', sans-serif;
            overflow: hidden;
            position: relative;
        }

        html {
            height: -webkit-fill-available;
        }

        .content {
            position: relative;
            z-index: 2;
            text-align: center;
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .text-container {
            display: flex;
            flex-direction: column;
            gap: clamp(0.5rem, 2vw, 1.5rem);
            animation: fadeIn 2s ease-out;
            padding: 2rem;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes glow {
            0% {
                text-shadow: 0 0 10px rgba(0, 255, 155, 0.7),
                           0 0 20px rgba(0, 255, 155, 0.5),
                           0 0 30px rgba(0, 255, 155, 0.3);
            }
            50% {
                text-shadow: 0 0 20px rgba(0, 255, 155, 0.8),
                           0 0 30px rgba(0, 255, 155, 0.6),
                           0 0 40px rgba(0, 255, 155, 0.4),
                           0 0 50px rgba(0, 255, 155, 0.2);
            }
            100% {
                text-shadow: 0 0 10px rgba(0, 255, 155, 0.7),
                           0 0 20px rgba(0, 255, 155, 0.5),
                           0 0 30px rgba(0, 255, 155, 0.3);
            }
        }

        .text-line {
            color: #00FF9B;
            font-size: clamp(2rem, 5vw, 4rem);
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: clamp(2px, 0.5vw, 4px);
            animation: glow 3s infinite;
            white-space: normal;
            line-height: 1.2;
            text-shadow: 0 0 10px rgba(0, 255, 155, 0.7);
            transition: all 0.3s ease;
            position: relative;
        }

        .text-line:nth-child(2) {
            font-size: clamp(1.8rem, 4.5vw, 3.5rem);
            animation-delay: 0.2s;
            opacity: 0.9;
        }

        .text-line:nth-child(3) {
            font-size: clamp(1.6rem, 4vw, 3rem);
            animation-delay: 0.4s;
            opacity: 0.8;
        }

        @media (max-width: 768px) {
            .content {
                padding: 1rem;
                margin: 1rem;
            }

            .text-container {
                gap: 1rem;
                padding: 1.5rem;
            }

            .text-line {
                padding: 0 0.5rem;
            }
        }

        @media (max-width: 480px) {
            .content {
                padding: 0.8rem;
                margin: 0.8rem;
            }

            .text-container {
                padding: 1rem;
            }
        }

        @media (orientation: landscape) and (max-height: 500px) {
            .content {
                padding: 0.5rem;
            }

            .text-container {
                gap: 0.5rem;
                padding: 1rem;
            }

            .text-line {
                font-size: clamp(1.5rem, 4vw, 3rem);
            }

            .text-line:nth-child(2) {
                font-size: clamp(1.3rem, 3.5vw, 2.5rem);
            }

            .text-line:nth-child(3) {
                font-size: clamp(1.1rem, 3vw, 2rem);
            }
        }
    </style>
</head>
<body>
    <div class="content">
        <div class="text-container">
            <div class="text-line">Online French School</div>
            <div class="text-line">With AI & VR Technology</div>
            <div class="text-line">Simple French with HEMS</div>
        </div>
    </div>
</body>
</html>
