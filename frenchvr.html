<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple French with Hems - Online French Courses with AI & VR</title>
  
  <link href="https://fonts.googleapis.com/css2?family=Rock+Salt&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Kalam:wght@700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet">

<style>
    body {
        background-color: transparent;
        display: flex;
        justify-content: flex-start;
        align-items: center;
        height: 100vh;
        margin: 0;
        font-family: 'Audiowide', cursive;
        color: #fff;
        padding-left: 4vw;
        letter-spacing: 2px;
        text-transform: uppercase;
    }

    .container {
      text-align: left;
      width: 100%;
      max-width: 1400px;
    }

    .line {
      position: relative;
      display: block;
      font-weight: 900;
      background: linear-gradient(90deg, #00ff66, #00f5ff, #99ff00, #ccff33);
      background-clip: text;
      -webkit-background-clip: text;
      color: transparent;
      margin: 0;
      opacity: 0;
      overflow: hidden;
      white-space: nowrap;
      animation: fadeIn 0.8s forwards, subtle-pulse 4s ease-in-out infinite 1s;
    }

    .line:nth-child(1) {
      animation-delay: 0.2s;
      font-size: 3.8vw;
      margin-bottom: 0.8vh;
      white-space: nowrap;
      letter-spacing: 1.5px;
    }
    
    .line:nth-child(2) {
      animation-delay: 0.6s;
      font-size: 2.8vw;
      margin-bottom: 1.2vh;
    }
    
    .line:nth-child(3) {
      animation-delay: 1s;
      font-size: 2.2vw;
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(10px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    @keyframes subtle-pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.03); }
    }

    /* Small shine effect */
    .line::after {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 50%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(0, 255, 102, 0.2), transparent);
      animation: shine 3s infinite;
      animation-delay: calc(var(--i) * 0.5s);
    }

    .line:nth-child(1) { --i: 1; }
    .line:nth-child(2) { --i: 2; }
    .line:nth-child(3) { --i: 3; }

    @keyframes shine {
      0% { left: -100%; }
      100% { left: 200%; }
    }

    /* Media query for larger screens */
    @media (min-width: 1200px) {
      .line:nth-child(1) {
        font-size: 5.2vw;
      }
      .line:nth-child(2) {
        font-size: 4.2vw;
      }
      .line:nth-child(3) {
        font-size: 3.6vw;
        background: linear-gradient(90deg, #ffffff, #e6e6e6, #ffffff) !important;
        background-clip: text !important;
        -webkit-background-clip: text !important;
        color: transparent !important;
        text-shadow: 0 0 10px rgba(255, 255, 255, 0.5) !important;
      }
    }

    /* Media query for tablets */
    @media (max-width: 768px) {
      .line:nth-child(1) { 
        font-size: 5vw;
        white-space: normal;
      }
      .line:nth-child(2) {
        font-size: 4.5vw;
        white-space: normal;
      }
      .line:nth-child(3) {
        font-size: 3.8vw;
        white-space: normal;
        background: linear-gradient(90deg, #ffffff, #e6e6e6, #ffffff);
        background-clip: text;
        -webkit-background-clip: text;
        color: transparent;
        text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
      }
    }

    /* Media query for mobile */
    @media (max-width: 480px) {
      .line:nth-child(1) { 
        font-size: 7vw; 
        white-space: normal;
      }
      .line:nth-child(2) {
        font-size: 4.8vw;
        white-space: normal;
      }
      .line:nth-child(3) {
        font-size: 4.3vw;
        white-space: normal;
        background: linear-gradient(90deg, #ffffff, #e6e6e6, #ffffff);
        background-clip: text;
        -webkit-background-clip: text;
        color: transparent;
        text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
      }
    }
  </style>
</head>
<body>

<div class="container">
  <div class="line">Online French School</div>
  <div class="line">with AI & VR Technology</div>
  <div class="line">Simple French with Hems</div>
</div>

</body>
</html>
