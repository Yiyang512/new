<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>What's your French level?</title>
  <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
  <style>
    /* Basic styling */
    body {
      background-color: #000;
      margin: 0;
      display: flex;
      justify-content: flex-start;
      align-items: flex-start;
      height: 100vh;
      font-family: 'Anton', sans-serif;
      color: #fff;
      padding: 20px;
    }

    /* Banner styling */
    .banner {
      position: absolute;
      top: 20px;
      left: 20px;
      display: flex;
      align-items: center;
      background-color: #000;
      padding: 10px 20px;
      border-radius: 5px;
      font-size: 6vw; /* Larger font size for prominence */
      white-space: nowrap;
      overflow: hidden;
    }

    /* Gradient Text Effect with Repeating Typewriter Animation */
    .banner .title {
      margin-right: 20px;
      background: linear-gradient(90deg, #00f5ff, #0077ff, #6a00ff, #ff004d); /* Gradient colors */
      -webkit-background-clip: text;
      color: transparent;
      overflow: hidden;
      white-space: nowrap;
      border-right: 3px solid #fff; /* Blinking cursor */
      animation: typewriter 6s steps(30) infinite, blinkCursor 0.75s step-end infinite;
      animation-delay: 5s;
    }

    /* Typewriter animation */
    @keyframes typewriter {
      0% { width: 0; }
      90% { width: 100%; }
      100% { width: 0; } /* Resetting text width to zero to repeat */
    }

    /* Blinking cursor animation */
    @keyframes blinkCursor {
      0%, 100% { border-color: transparent; }
      50% { border-color: #fff; }
    }

    /* Gradient line */
    .banner .line {
      position: relative;
      height: 6px; /* Thicker line for emphasis */
      background: linear-gradient(90deg, #00f5ff, #0077ff, #6a00ff, #ff004d); /* Matching gradient for the line */
      width: 50vw; /* Extended width to span more of the page */
      margin-right: 10px;
      animation: lineExpand 2s infinite alternate ease-in-out;
    }

    /* Circle in red to match the end of the gradient */
    .banner .circle {
      width: 32px; /* Larger circle */
      height: 32px;
      background-color: #ff004d; /* Red color to match the end of the gradient */
      border-radius: 50%;
      box-shadow: 0 0 8px rgba(255, 0, 77, 0.6), 0 0 20px rgba(255, 0, 77, 0.4); /* Red glow to match */
      animation: pulse 2s ease-in-out infinite;
    }

    /* Line expand animation */
    @keyframes lineExpand {
      0%, 100% { width: 30vw; }
      50% { width: 25vw; }
    }

    /* Circle pulse animation */
    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.2); opacity: 0.8; }
    }
  </style>
</head>
<body>

<div class="banner">
  <div class="title">What's your French level?</div>
  <div class="line"></div>
  <div class="circle"></div>
</div>

</body>
</html>
