<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>French Level Banner</title>
    <!-- Preconnect to Google Fonts for faster loading -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Import Google Font Anton -->
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <style>
        /* Container for the banner */
        .banner {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #000; /* Black background */
            color: #fff; /* White text */
            padding: 10px 20px;
            font-family: 'Anton', sans-serif; /* Updated font to Anton */
            font-size: 4em;
            font-weight: bold;
            max-width: 100%; /* Full width */
            height: 60px; /* Height of the banner */
        }

        /* Text styling */
        .banner-text {
            margin-right: 20px;
            white-space: nowrap; /* Prevent text from wrapping */
        }

        /* Line styling */
        .line {
            flex-grow: 1; /* Fills the space between text and circle */
            height: 8px; /* Thin line */
            background-color: #fff; /* White line */
            margin-right: 20px;
        }

        /* Circle styling */
        .circle {
            width: 50px;
            height: 50px;
            background-color: #b19cd9; /* Light purple color */
            border-radius: 50%;
            position: relative;
            box-shadow: 0 0 10px rgba(177, 156, 217, 0.6), 0 0 20px rgba(177, 156, 217, 0.4); /* Glowing effect */
        }
    </style>
</head>
<body>

    <!-- Banner Section -->
    <div class="banner">
        <div class="banner-text">What's your French level?</div>
        <div class="line"></div>
        <div class="circle"></div>
    </div>

</body>
</html>
