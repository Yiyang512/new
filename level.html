<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>French Level Banner</title>
  <style>
    body {
      background-color: #000;
      margin: 0;
    }

    .banner {
      display: flex;
      align-items: center;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 60px;
      background-color: #000;
      padding-left: 20px;
      box-sizing: border-box;
      color: #fff;
      font-size: 2em;
      font-family: Impact, Arial Black, sans-serif;
    }

    .title-container {
      display: flex;
      align-items: center;
    }

    .title-text {
      font-weight: bold;
      margin-right: 15px;
    }

    .line {
      width: 150px;
      height: 2px;
      background-color: #fff;
      position: relative;
      display: flex;
      align-items: center;
    }

    .circle {
      width: 12px;
      height: 12px;
      background-color: #d9a9ff;
      border-radius: 50%;
      position: absolute;
      right: -6px;
      box-shadow: 0 0 6px #d9a9ff, 0 0 8px #d9a9ff;
    }
  </style>
</head>
<body>

<div class="banner">
  <div class="title-container">
    <div class="title-text">What's your French level?</div>
    <div class="line">
      <div class="circle"></div>
    </div>
  </div>
</div>

</body>
</html>
