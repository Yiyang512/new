<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>French Level Banner</title>
  <style>
    body {
      background-color: #000;
      margin: 0;
    }

    .banner {
      display: flex;
      align-items: center;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 60px;
      background-color: #000;
      padding-left: 20px;
      box-sizing: border-box;
      color: #fff;
      font-size: 6em;
      font-family: Impact, Arial Black, sans-serif;
      font-weight: bold;
    }
  </style>
</head>
<body>

<div class="banner">
  What's your French level?
</div>

</body>
</html>
