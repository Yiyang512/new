<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Pulse™ VR Game - Simple French with Hems</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --accent-color: #00FF9B;
            --accent-color-muted: rgba(0, 255, 155, 0.8);
            --dark-bg: #000000;
            --text-light: #ffffff;
            --text-muted: rgba(255, 255, 255, 0.8);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            height: 100%;
            width: 100%;
            overflow-x: hidden;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--dark-bg);
            color: var(--text-light);
            line-height: 1.6;
            position: relative;
        }
        
        /* Full-screen Hero Section - Adjusted for full-bleed */
        .hero-section {
            min-height: 100vh;
            width: 100vw;
            margin: 0;
            padding: 0;
            background: linear-gradient(45deg, rgba(0,0,0,0.75) 0%, rgba(0,0,0,0.45) 100%),
                        url('https://yiyang512.github.io/new/vrbg.jpg');
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        /* Background overlay with grid effect */
        .bg-grid {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(0, 255, 155, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 155, 0.03) 1px, transparent 1px);
            background-size: 40px 40px;
            pointer-events: none;
        }

        .container {
            width: 100%;
            max-width: 100%;
            margin: 0;
            padding: 0 5%;
            position: relative;
            z-index: 2;
        }

        /* Left side content */
        .hero-content {
            max-width: 650px;
            position: relative;
            animation: fadeInUp 1s ease-out;
        }

        .vertical-accent {
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 6px;
            height: 120px;
            background-color: var(--accent-color);
            border-radius: 3px;
            box-shadow: 0 0 20px rgba(0, 255, 155, 0.4);
        }

        .hero-title {
            font-size: 4.2rem;
            line-height: 1.15;
            margin-bottom: 2rem;
            position: relative;
            padding-left: 40px;
            font-weight: 700;
            letter-spacing: -0.5px;
        }

        .hero-subtitle {
            font-size: 1.35rem;
            font-weight: 400;
            line-height: 1.8;
            padding-left: 40px;
            position: relative;
            color: var(--text-muted);
            max-width: 580px;
        }
        
        /* French vocabulary elements with animations */
        .vocab-item {
            position: absolute;
            z-index: 2;
        }
        
        .vocab-arbre {
            right: 15%;
            bottom: 28%;
            display: flex;
            align-items: center;
            animation: floatElement 6s ease-in-out infinite;
        }
        
        .vocab-arbre img {
            width: 70px;
            height: 70px;
            margin-right: 15px;
            filter: drop-shadow(0 0 10px rgba(60, 80, 255, 0.5));
        }
        
        .vocab-arbre-text {
            font-size: 3rem;
            color: rgba(255, 255, 255, 0.9);
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
        }
        
        .vocab-maison {
            left: 50%;
            bottom: 18%;
            font-size: 2.2rem;
            color: rgba(255, 255, 255, 0.8);
            animation: floatElement 8s ease-in-out infinite reverse;
            animation-delay: 1s;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
        }
        
        /* Car graphic with animation */
        .car-graphic {
            position: absolute;
            left: 25%;
            bottom: 18%;
            width: 120px;
            opacity: 0.8;
            z-index: 2;
            animation: slideCar 20s linear infinite;
            filter: drop-shadow(0 0 8px rgba(60, 100, 255, 0.4));
        }
        
        /* Professional navigation */
        .navbar {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 30px 5%;
            z-index: 10;
        }
        
        .logo {
            font-weight: 700;
            font-size: 1.4rem;
            color: var(--text-light);
            display: flex;
            align-items: center;
        }
        
        .logo-accent {
            color: var(--accent-color);
        }
        
        .logo::before {
            content: "";
            display: inline-block;
            width: 8px;
            height: 8px;
            background: var(--accent-color);
            margin-right: 8px;
            border-radius: 50%;
            box-shadow: 0 0 10px var(--accent-color);
        }
        
        /* Subtle corner accents */
        .corner-accent {
            position: absolute;
            width: 100px;
            height: 100px;
            border: 2px solid rgba(0, 255, 155, 0.15);
            z-index: 1;
        }
        
        .corner-accent-top-left {
            top: 50px;
            left: 50px;
            border-right: none;
            border-bottom: none;
        }
        
        .corner-accent-bottom-right {
            bottom: 50px;
            right: 50px;
            border-left: none;
            border-top: none;
        }
        
        /* Animation keyframes */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes floatElement {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }
        
        @keyframes slideCar {
            0% {
                transform: translateX(-100px);
            }
            100% {
                transform: translateX(1000px);
            }
        }
        
        /* Responsive styles */
        @media (max-width: 1200px) {
            .hero-title {
                font-size: 3.5rem;
            }
            
            .vertical-accent {
                height: 100px;
            }
        }
        
        @media (max-width: 992px) {
            .hero-title {
                font-size: 3rem;
            }
            
            .hero-subtitle {
                font-size: 1.2rem;
            }
            
            .corner-accent {
                width: 80px;
                height: 80px;
            }
        }
        
        @media (max-width: 768px) {
            .hero-title {
                font-size: 2.5rem;
                padding-left: 30px;
            }
            
            .hero-subtitle {
                font-size: 1.1rem;
                padding-left: 30px;
            }
            
            .vertical-accent {
                height: 80px;
            }
            
            .vocab-arbre, .vocab-maison {
                display: none;
            }
            
            .corner-accent {
                width: 60px;
                height: 60px;
            }
        }
        
        @media (max-width: 576px) {
            .hero-title {
                font-size: 2rem;
                padding-left: 25px;
            }
            
            .hero-subtitle {
                font-size: 1rem;
                padding-left: 25px;
            }
            
            .vertical-accent {
                height: 60px;
                width: 4px;
            }
            
            .navbar {
                padding: 20px 5%;
            }
            
            .logo {
                font-size: 1.2rem;
            }
            
            .corner-accent {
                display: none;
            }
        }
    </style>
</head>
<body>
    <section class="hero-section">
        <div class="bg-grid"></div>
        <div class="corner-accent corner-accent-top-left"></div>

        <nav class="navbar">
