<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Pulse™ VR Game - Simple French with Hems</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --accent-color: #00FF9B;
            --accent-color-muted: rgba(0, 255, 155, 0.8);
            --text-light: #ffffff;
            --text-muted: rgba(255, 255, 255, 0.8);
            --gradient-overlay: linear-gradient(45deg, rgba(0,0,0,0.85) 0%, rgba(0,0,0,0.65) 100%);
            --vignette-color: rgba(0, 0, 0, 0.7);
        }

        .hero-section {
            width: 100%;
            height: 100%;
            min-height: 100vh;
            background: var(--gradient-overlay),
                        radial-gradient(circle at center, transparent 0%, var(--vignette-color) 100%),
                        url('https://yiyang512.github.io/new/vrbg.jpg');
            background-size: cover;
            background-position: center;
            font-family: 'Poppins', sans-serif;
            color: var(--text-light);
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
        }

        .bg-grid {
            position: absolute;
            inset: 0;
            background-image: 
                linear-gradient(rgba(0, 255, 155, 0.015) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 155, 0.015) 1px, transparent 1px);
            background-size: 30px 30px;
            pointer-events: none;
            opacity: 0.7;
            mask-image: radial-gradient(circle at center, black 40%, transparent 80%);
            -webkit-mask-image: radial-gradient(circle at center, black 40%, transparent 80%);
        }

        .navbar {
            padding: 30px 5%;
            z-index: 10;
        }

        .logo {
            font-weight: 700;
            font-size: 2.8rem;
            color: var(--text-light);
            display: flex;
            align-items: center;
            letter-spacing: -0.5px;
        }

        .logo-accent {
            color: var(--accent-color);
        }

        .logo::before {
            content: "";
            display: inline-block;
            width: 12px;
            height: 12px;
            background: var(--accent-color);
            margin-right: 15px;
            border-radius: 50%;
            box-shadow: 0 0 20px var(--accent-color);
        }

        .main-content {
            flex: 1;
            display: flex;
            align-items: center;
            padding: 0 5%;
            position: relative;
        }

        .hero-content {
            max-width: 700px;
            backdrop-filter: blur(10px);
            background: rgba(0, 0, 0, 0.2);
            padding: 3rem;
            border-radius: 20px;
            border: 1px solid rgba(0, 255, 155, 0.1);
            animation: fadeInUp 1.2s cubic-bezier(0.165, 0.84, 0.44, 1);
            position: relative;
        }

        .vertical-accent {
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 4px;
            height: 80%;
            background: linear-gradient(180deg, var(--accent-color) 0%, rgba(0, 255, 155, 0.3) 100%);
            border-radius: 2px;
            box-shadow: 0 0 20px rgba(0, 255, 155, 0.2);
        }

        .hero-title {
            font-size: 3.8rem;
            line-height: 1.2;
            margin-bottom: 2rem;
            padding-left: 2rem;
            font-weight: 700;
            letter-spacing: -0.5px;
            background: linear-gradient(120deg, #ffffff 0%, var(--accent-color-muted) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .hero-subtitle {
            font-size: 1.25rem;
            font-weight: 400;
            line-height: 1.8;
            padding-left: 2rem;
            color: var(--text-muted);
            max-width: 580px;
            letter-spacing: 0.2px;
        }

        .features-list {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            display: flex;
            justify-content: center;
            gap: 4rem;
            padding: 1.5rem;
            backdrop-filter: blur(8px);
            background: rgba(0, 0, 0, 0.2);
            border-top: 1px solid rgba(0, 255, 155, 0.1);
        }

        .feature-word {
            font-size: 1.1rem;
            font-weight: 500;
            color: var(--accent-color);
            display: flex;
            align-items: center;
            letter-spacing: 0.5px;
            text-shadow: 0 0 15px rgba(0, 255, 155, 0.3);
            opacity: 0;
            animation: fadeInUp 0.5s cubic-bezier(0.165, 0.84, 0.44, 1) forwards;
        }

        .feature-word::before {
            content: "";
            display: inline-block;
            width: 6px;
            height: 6px;
            background: var(--accent-color);
            margin-right: 10px;
            border-radius: 50%;
            box-shadow: 0 0 15px var(--accent-color);
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 992px) {
            .hero-content {
                padding: 2.5rem;
                margin: 0 1.5rem;
            }

            .hero-title {
                font-size: 3rem;
            }

            .features-list {
                gap: 3rem;
            }
        }

        @media (max-width: 768px) {
            .hero-content {
                padding: 2rem;
                margin: 0 1rem;
            }

            .hero-title {
                font-size: 2.5rem;
                padding-left: 1.5rem;
            }

            .hero-subtitle {
                font-size: 1.1rem;
                padding-left: 1.5rem;
            }

            .features-list {
                padding: 1rem;
                gap: 2rem;
            }

            .feature-word {
                font-size: 1rem;
            }
        }

        @media (max-width: 576px) {
            .hero-content {
                padding: 1.5rem;
            }

            .hero-title {
                font-size: 2rem;
                padding-left: 1.2rem;
            }

            .hero-subtitle {
                font-size: 1rem;
                padding-left: 1.2rem;
            }

            .features-list {
                padding: 0.75rem;
                gap: 1.5rem;
                flex-wrap: wrap;
            }

            .feature-word {
                font-size: 0.9rem;
            }

            .vertical-accent {
                width: 3px;
            }

            .navbar {
                padding: 20px 5%;
            }

            .logo {
                font-size: 2.2rem;
            }
        }
    </style>
</head>
<body>
    <section class="hero-section">
        <div class="bg-grid"></div>
        <nav class="navbar">
            <div class="logo">School<span class="logo-accent">Pulse™</span></div>
        </nav>
        <div class="main-content">
            <div class="hero-content">
                <div class="vertical-accent"></div>
                <h1 class="hero-title">Professional French Mastery Through Immersive Technology</h1>
                <h2 class="hero-subtitle">
                    School Pulse™ combines cutting-edge VR technology with proven language acquisition methodologies
                    to deliver measurable results for professionals and immigrants.
                </h2>
            </div>
        </div>
        <div class="features-list">
            <div class="feature-word">AI-Powered</div>
            <div class="feature-word">Interactive</div>
            <div class="feature-word">Gamified</div>
            <div class="feature-word">Adaptive</div>
        </div>
    </section>
</body>
</html>
