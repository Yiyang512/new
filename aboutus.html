<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple French with Hems - Who Are We?</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #42e695;
            --secondary: #3bb2b8;
            --dark-bg: #0a1e1c;
            --text-color: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: transparent;
            color: var(--text-color);
            overflow-x: hidden;
            position: relative;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Large dots layer */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -2;
            background: 
                radial-gradient(4px 4px at 20px 30px, var(--primary) 50%, rgba(0,0,0,0)),
                radial-gradient(4px 4px at 40px 70px, var(--primary) 50%, rgba(0,0,0,0)),
                radial-gradient(4px 4px at 50px 160px, var(--primary) 50%, rgba(0,0,0,0)),
                radial-gradient(4px 4px at 90px 40px, var(--primary) 50%, rgba(0,0,0,0)),
                radial-gradient(4px 4px at 130px 80px, var(--primary) 50%, rgba(0,0,0,0)),
                radial-gradient(4px 4px at 160px 120px, var(--primary) 50%, rgba(0,0,0,0));
            background-repeat: repeat;
            animation: stars 8s linear infinite;
            opacity: 0.8;
            filter: blur(0.2px);
        }

        /* Small dots layer */
        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -3;
            background: 
                radial-gradient(2px 2px at 150px 50px, var(--primary) 50%, rgba(0,0,0,0)),
                radial-gradient(2px 2px at 200px 120px, var(--primary) 50%, rgba(0,0,0,0)),
                radial-gradient(2px 2px at 250px 80px, var(--primary) 50%, rgba(0,0,0,0)),
                radial-gradient(2px 2px at 300px 160px, var(--primary) 50%, rgba(0,0,0,0));
            background-repeat: repeat;
            animation: starsReverse 12s linear infinite;
            opacity: 0.6;
            filter: blur(0.1px);
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 3rem;
            position: relative;
        }

        .hero {
            text-align: center;
            opacity: 0;
            animation: fadeIn 1s forwards 0.8s;
            position: relative;
            z-index: 1;
        }

        .hero h1 {
            font-size: 5rem;
            background: linear-gradient(90deg, var(--primary), #3bb2b8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 2rem;
            line-height: 1.2;
        }

        .hero p {
            font-size: 1.3rem;
            max-width: 1000px;
            margin: 0 auto;
            line-height: 1.6;
            color: var(--text-color);
        }

        .video-container {
            margin-top: 3rem;
            width: 100%;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
            border-radius: 12px;
            overflow: hidden;
            opacity: 0;
            animation: fadeIn 1s forwards 1.2s;
            position: relative;
            cursor: pointer;
            transition: transform 0.3s ease;
            padding: 4px;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            z-index: 1;
        }

        .video-container::before {
            content: '';
            position: absolute;
            inset: -2px;
            background: linear-gradient(90deg, 
                var(--primary), 
                var(--secondary), 
                #3bb2b8, 
                #42e695, 
                var(--primary)
            );
            border-radius: 14px;
            padding: 4px;
            animation: rotate 4s linear infinite;
            background-size: 300% 100%;
            z-index: -1;
        }

        .video-container video {
            width: 100%;
            display: block;
            background-color: #000;
            border-radius: 8px;
            position: relative;
            z-index: 3;
            box-shadow: 0 8px 32px rgba(66, 230, 149, 0.2);
        }

        .content-grid {
            display: grid;
            grid-template-columns: 1.5fr 1fr;
            gap: 2rem;
            margin-top: 3rem;
            opacity: 0;
            animation: fadeIn 1s forwards 1.6s;
        }

        .panel {
            background: rgba(10, 30, 28, 0.7);
            border-radius: 12px;
            padding: 2rem;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(66, 230, 149, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .panel:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 32px rgba(66, 230, 149, 0.2);
        }

        .feature-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .feature-item {
            background: rgba(66, 230, 149, 0.1);
            padding: 1.5rem;
            border-radius: 8px;
            border: 1px solid rgba(66, 230, 149, 0.2);
            transition: all 0.3s ease;
        }

        .feature-item:hover {
            transform: translateY(-3px);
            background: rgba(66, 230, 149, 0.15);
            border-color: rgba(66, 230, 149, 0.3);
        }

        .feature-item h3 {
            color: var(--primary);
            margin-bottom: 0.5rem;
            font-size: 1.2rem;
        }

        .feature-item p {
            color: var(--text-color);
            opacity: 0.9;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1.5rem;
        }

        .stat-item {
            background: rgba(66, 230, 149, 0.1);
            padding: 1.5rem;
            border-radius: 8px;
            border: 1px solid rgba(66, 230, 149, 0.2);
            transition: all 0.3s ease;
        }

        .stat-label {
            color: var(--primary);
            font-size: 0.9rem;
            text-transform: uppercase;
            margin-bottom: 0.5rem;
        }

        .stat-value {
            color: var(--text-color);
            font-size: 1.2rem;
            font-weight: 500;
        }

        .tags {
            display: flex;
            flex-wrap: wrap;
            gap: 0.8rem;
            margin-top: 1.5rem;
        }

        .tag {
            background: rgba(66, 230, 149, 0.1);
            padding: 0.5rem 1rem;
            border-radius: 20px;
            color: var(--primary);
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .tag:hover {
            background: rgba(66, 230, 149, 0.2);
            transform: translateY(-2px);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes stars {
            from {
                transform: translateY(0);
            }
            to {
                transform: translateY(-200px);
            }
        }

        @keyframes starsReverse {
            from {
                transform: translateY(-200px);
            }
            to {
                transform: translateY(0);
            }
        }

        @keyframes rotate {
            0% {
                background-position: 0% 50%;
            }
            100% {
                background-position: 300% 50%;
            }
        }

        @media (max-width: 768px) {
            .hero h1 {
                font-size: 2.5rem;
                margin-bottom: 1rem;
            }

            .hero p {
                font-size: 1rem;
                padding: 0 1rem;
            }

            .video-container {
                margin-top: 1.5rem;
            }

            .content-grid {
                grid-template-columns: 1fr;
            }

            .container {
                padding: 1rem;
            }

            .tags {
                margin-top: 1.5rem;
            }

            .tag {
                padding: 0.4rem 0.8rem;
                font-size: 0.8rem;
            }
        }

        @media (max-width: 480px) {
            .hero h1 {
                font-size: 2rem;
                margin-bottom: 0.8rem;
            }

            .hero p {
                font-size: 0.9rem;
                padding: 0 0.5rem;
            }

            .video-container {
                margin-top: 1rem;
            }

            .container {
                padding: 0.8rem;
            }

            .tags {
                margin-top: 1rem;
                gap: 0.5rem;
            }

            .tag {
                padding: 0.3rem 0.6rem;
                font-size: 0.75rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="hero">
            <h1>Simple French with Hems</h1>
            <p>We are a passionate team dedicated to transforming language learning. Our mission is to make learning French accessible, engaging, and effective for everyone, through VR technology and AI.</p>
            <div class="video-container">
                <video controls playsinline poster="https://yiyang512.github.io/new/cover2.jpg">
                    <source src="https://yiyang512.github.io/new/introus.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>
            <div class="tags" style="margin-top: 2rem; justify-content: center;">
                <span class="tag">Education</span>
                <span class="tag">Innovation</span>
                <span class="tag">Technology</span>
                <span class="tag">VR</span>
                <span class="tag">AI</span>
                <span class="tag">French</span>
            </div>
        </div>
    </div>
</body>
</html>
