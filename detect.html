<html lang="fr">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        :root {
            --primary-color: #00FF99;
            --secondary-color: #00CC7A;
            --accent-color: #80FFB3;
            --background-color: #121212;
            --text-color: #FFFFFF;
            --gradient: linear-gradient(135deg, rgba(0, 255, 153, 0.2), rgba(0, 204, 122, 0.1));
            --error-color: #FF5252;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', system-ui, -apple-system, sans-serif;
        }

        body {
            background-color: #050d18;
            color: var(--text-color);
            padding: 20px;
            min-height: 100vh;
            background: linear-gradient(160deg, #03070f 0%, #071526 50%, #03070f 100%);
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            animation: fadeInUp 0.8s ease-out;
        }

        header {
            text-align: center;
            margin-bottom: 3rem;
            position: relative;
        }

        header::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 2px;
            background: var(--gradient);
            animation: glow 2s infinite;
        }

        h1 {
            color: var(--primary-color);
            margin-bottom: 1rem;
            font-size: 2.5em;
            text-shadow: 0 0 10px var(--primary-color);
            letter-spacing: 2px;
            animation: float 3s ease-in-out infinite;
            background: linear-gradient(90deg, 
                var(--primary-color) 0%, 
                var(--accent-color) 50%, 
                var(--primary-color) 100%);
            background-size: 200% auto;
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: shimmer 3s linear infinite;
        }

        .game-setup {
            display: flex;
            gap: 2rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }

        .level-selector, .topic-selector {
            flex: 1;
            min-width: 300px;
            background: rgba(7, 22, 34, 0.85);
            border-radius: 16px;
            padding: 1.5rem;
            border: 1px solid rgba(0, 255, 153, 0.18);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.45);
            backdrop-filter: blur(12px);
        }

        .selector-title {
            color: var(--accent-color);
            margin-bottom: 1rem;
            font-size: 1.2rem;
            text-align: center;
        }

        .level-btn, .topic-btn {
            width: 100%;
            padding: 1rem;
            border: 2px solid var(--primary-color);
            border-radius: 12px;
            background-color: rgba(5, 18, 28, 0.9);
            color: var(--text-color);
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            margin-bottom: 0.5rem;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .level-btn::after, .topic-btn::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.2) 0%, transparent 50%);
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
        }

        .level-btn:hover::after, .topic-btn:hover::after {
            opacity: 1;
        }

        .level-btn.active, .topic-btn.active {
            animation: pulse 2s infinite;
            background-color: rgba(0, 255, 153, 0.1);
            border-color: #FFB347;
            box-shadow: 0 0 18px rgba(255, 174, 0, 0.6);
            color: #FFE9B0;
        }

        .game-container {
            background: rgba(7, 22, 34, 0.85);
            border-radius: 22px;
            padding: 3rem 3.5rem;
            margin: 0 auto 3rem;
            border: 1px solid rgba(0, 255, 153, 0.18);
            backdrop-filter: blur(14px);
            box-shadow: 0 20px 48px rgba(0, 0, 0, 0.55);
            animation: fadeInUp 0.8s ease-out;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            max-width: 1200px;
        }

        .game-container:hover {
            transform: translateY(-8px);
            box-shadow: 0 22px 44px rgba(0, 255, 153, 0.2);
        }

        .game-stats {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.75rem;
            padding: 1.5rem 1.75rem;
            background: rgba(5, 18, 28, 0.82);
            border-radius: 12px;
            border: 1px solid rgba(0, 255, 153, 0.18);
        }

        .stat-item {
            text-align: center;
            transition: transform 0.3s ease;
        }

        .stat-item:hover {
            transform: scale(1.1);
        }

        .stat-label {
            font-size: 1rem;
            color: var(--accent-color);
        }

        .stat-value {
            font-size: 1.4rem;
            color: var(--primary-color);
            font-weight: 700;
        }

        .question-container {
            margin-bottom: 2.5rem;
        }

        .question-text {
            font-size: 1.65rem;
            margin-bottom: 1.75rem;
            color: var(--accent-color);
            text-align: center;
            animation: fadeInUp 0.5s ease-out;
        }

        .options-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 1.4rem;
            margin-top: 1.4rem;
        }

        .option-btn {
            padding: 1.2rem 1.5rem;
            border: 2px solid var(--secondary-color);
            border-radius: 12px;
            background-color: rgba(0, 255, 153, 0.12);
            color: var(--text-color);
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            text-align: center;
            position: relative;
            overflow: hidden;
            font-size: 1.12rem;
        }

        .option-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(0, 255, 153, 0.2),
                transparent
            );
            transition: 0.5s;
        }

        .option-btn:hover::before {
            left: 100%;
        }

        .option-btn:hover {
            transform: translateY(-8px) scale(1.03);
            box-shadow: 0 18px 28px rgba(0, 255, 153, 0.25);
        }

        .option-btn.correct {
            animation: celebrate 0.8s ease;
        }

        .option-btn.incorrect {
            animation: shake 0.5s ease;
        }

        .feedback {
            padding: 1.2rem;
            border-radius: 8px;
            margin-top: 1.5rem;
            display: none;
            text-align: center;
            font-weight: 500;
            letter-spacing: 0.5px;
            animation: fadeInUp 0.5s ease-out;
        }

        .feedback.success {
            display: block;
            background: rgba(0, 255, 153, 0.1);
            border: 1px solid var(--primary-color);
            box-shadow: 0 0 15px rgba(0, 255, 153, 0.2);
        }

        .feedback.error {
            display: block;
            background: rgba(255, 82, 82, 0.1);
            border: 1px solid var(--error-color);
            color: var(--error-color);
            box-shadow: 0 0 15px rgba(255, 82, 82, 0.2);
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: rgba(0, 255, 153, 0.1);
            border-radius: 3px;
            margin: 1rem 0;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            position: relative;
            background: linear-gradient(90deg, 
                var(--primary-color) 0%, 
                var(--accent-color) 50%, 
                var(--primary-color) 100%);
            background-size: 200% auto;
            animation: shimmer 3s linear infinite;
        }

        .hint-btn {
            padding: 0.75rem 2rem;
            border: 1px solid var(--accent-color);
            color: var(--accent-color);
            border-radius: 50px;
            cursor: pointer;
            margin: 1.5rem auto 0;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-size: 1rem;
            background: transparent;
            position: relative;
            overflow: hidden;
        }

        .hint-btn:hover {
            background: rgba(0, 255, 153, 0.1);
        }

        .hint-text {
            margin-top: 0.5rem;
            color: var(--accent-color);
            font-style: italic;
            display: none;
            text-align: center;
            padding: 1rem;
            background: rgba(0, 255, 153, 0.1);
            border-radius: 8px;
        }

        .hint-text.show {
            display: block;
            animation: fadeInUp 0.3s ease-out;
        }

        .level-complete {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(18, 18, 18, 0.95);
            backdrop-filter: blur(10px);
            padding: 2rem;
            border-radius: 16px;
            text-align: center;
            border: 2px solid var(--primary-color);
            box-shadow: 0 0 30px rgba(0, 255, 153, 0.3);
            z-index: 1000;
            animation: fadeInUp 0.5s ease-out;
            max-width: 90%;
            width: 500px;
        }

        .celebration-title {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: var(--primary-color);
            animation: float 2s ease-in-out infinite;
            background: linear-gradient(90deg, 
                var(--primary-color) 0%, 
                var(--accent-color) 50%, 
                var(--primary-color) 100%);
            background-size: 200% auto;
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: shimmer 3s linear infinite;
        }

        .celebration-stats {
            margin: 1rem 0;
            padding: 1rem;
            background: rgba(0, 255, 153, 0.1);
            border-radius: 8px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
        }

        .stat-card {
            background: rgba(0, 204, 122, 0.1);
            padding: 1rem;
            border-radius: 8px;
            border: 1px solid var(--accent-color);
        }

        .stat-card-title {
            color: var(--accent-color);
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
        }

        .stat-card-value {
            color: var(--primary-color);
            font-size: 1.5rem;
            font-weight: bold;
        }

        @media (max-width: 900px) {
            .game-container {
                padding: 2.25rem 2.5rem;
                max-width: 95%;
            }

            .options-container {
                grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            }
        }

        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            h1 {
                font-size: 2em;
            }

            .game-container {
                padding: 1.75rem 1.5rem;
                margin: 0 auto 2rem;
                border-radius: 16px;
                max-width: 100%;
            }

            .game-stats {
                flex-direction: column;
                gap: 0.75rem;
                padding: 1rem;
            }

            .stat-label {
                font-size: 0.85rem;
            }

            .stat-value {
                font-size: 1.1rem;
            }

            .question-text {
                font-size: 1.25rem;
                margin-bottom: 1.25rem;
            }

            .options-container {
                grid-template-columns: 1fr;
                gap: 0.9rem;
            }

            .option-btn {
                padding: 0.95rem;
                font-size: 1rem;
                border-radius: 10px;
            }

            .hint-btn {
                padding: 0.6rem 1.5rem;
                font-size: 0.9rem;
            }
        }

        @keyframes glow {
            0% { box-shadow: 0 0 5px var(--primary-color); }
            50% { box-shadow: 0 0 20px var(--primary-color); }
            100% { box-shadow: 0 0 5px var(--primary-color); }
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        @keyframes shimmer {
            0% { background-position: -200% center; }
            100% { background-position: 200% center; }
        }

        @keyframes celebrate {
            0% { transform: scale(1); }
            25% { transform: scale(1.1) rotate(-5deg); }
            50% { transform: scale(1.1) rotate(5deg); }
            75% { transform: scale(1.1) rotate(-5deg); }
            100% { transform: scale(1); }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes scoreIncrease {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); color: var(--primary-color); }
            100% { transform: scale(1); }
        }

        .stat-value.updating {
            animation: scoreIncrease 0.5s ease;
        }

        .top-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2.5rem;
            margin-bottom: 1.5rem;
            background: rgba(5, 12, 22, 0.85);
            border-radius: 14px;
            border: 1px solid rgba(0, 255, 153, 0.15);
            box-shadow: 0 12px 32px rgba(0, 0, 0, 0.45);
        }

            display: flex;
            align-items: center;
            gap: 0.75rem;
            color: var(--text-color);
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        .top-nav .nav-left img {
            width: 34px;
            height: 34px;
        }

        .top-nav .nav-actions {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .nav-tag {
            padding: 0.45rem 0.9rem;
            border-radius: 999px;
            background: rgba(0, 255, 153, 0.12);
            border: 1px solid rgba(0, 255, 153, 0.4);
            font-size: 0.85rem;
            color: var(--primary-color);
            font-weight: 600;
        }

        .nav-btn {
            padding: 0.55rem 1.4rem;

            background: var(--primary-color);
            color: #001b12;
            font-weight: 600;
            border: none;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            text-decoration: none;
        }

            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 255, 153, 0.35);
        }

        @media (max-width: 768px) {
            .top-nav {
                flex-direction: column;
                gap: 0.9rem;
                padding: 1rem 1.25rem;
            }

            .top-nav .nav-actions {
                width: 100%;
                justify-content: space-between;
            }

            .nav-btn {
                padding: 0.5rem 1rem;
            }
        }
    </style>
</head>

        const scoreDisplay = document.querySelectorAll('.stat-value')[0];
        const streakDisplay = document.querySelectorAll('.stat-value')[1];
        const questionsLeftDisplay = document.querySelectorAll('.stat-value')[2];
        const hintBtn = document.querySelector('.hint-btn');
        const hintText = document.querySelector('.hint-text');

        function shuffleArray(array) {
            const shuffled = [...array];
            for (let i = shuffled.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
            }
            return shuffled;
        }

        const allQuestions = Object.values(gameData).flatMap(level =>
            Object.values(level).flat()
        );

        let questionQueue = shuffleArray(allQuestions.map(q => ({ ...q })));
        let currentQuestionIndex = 0;
        let score = 0;
        let streak = 0;

        function loadQuestion() {
            if (currentQuestionIndex >= questionQueue.length) {
                showQuizComplete();
                return;
            }

            const question = questionQueue[currentQuestionIndex];
            questionText.textContent = question.question;

            optionsContainer.innerHTML = '';
            const shuffledOptions = shuffleArray([...question.options]);
            shuffledOptions.forEach(option => {
                const button = document.createElement('button');
                button.className = 'option-btn';
                button.textContent = option;
                button.addEventListener('click', () => checkAnswer(option));
                optionsContainer.appendChild(button);
            });

            hintText.textContent = question.hint;
            hintText.classList.remove('show');
            hintBtn.style.display = 'block';
            feedback.style.display = 'none';

            progressFill.style.width = `${(currentQuestionIndex / questionQueue.length) * 100}%`;
            scoreDisplay.textContent = score;
            streakDisplay.textContent = streak;
            questionsLeftDisplay.textContent = questionQueue.length - currentQuestionIndex;
        }

        function checkAnswer(selectedAnswer) {
            const question = questionQueue[currentQuestionIndex];
            const buttons = document.querySelectorAll('.option-btn');

            buttons.forEach(button => {
                button.disabled = true;
                if (button.textContent === question.correct) {
                    button.classList.add('correct');
                } else if (button.textContent === selectedAnswer) {
                    button.classList.add('incorrect');
                }
            });

            if (selectedAnswer === question.correct) {
                streak++;
                score += 10;
                updateScore(score);
                feedback.innerHTML = `
                    <div style="color: var(--accent-color)">Correct! Well done! üéâ</div>
                    <div style="font-size: 0.9rem; margin-top: 0.5rem">+10 points</div>
                `;
                feedback.className = 'feedback success';
            } else {
                streak = 0;
                feedback.innerHTML = `
                    <div style="color: var(--error-color)">Incorrect. The correct answer was: ${question.correct}</div>
                `;
                feedback.className = 'feedback error';
            }

            feedback.style.display = 'block';

            setTimeout(() => {
                currentQuestionIndex++;
                if (currentQuestionIndex >= questionQueue.length) {
                    showQuizComplete();
                } else {
                    loadQuestion();
                }
            }, 1500);
        }

        function showQuizComplete() {
            progressFill.style.width = '100%';
            questionsLeftDisplay.textContent = 0;

            const quizComplete = document.createElement('div');
            quizComplete.className = 'level-complete';

            quizComplete.innerHTML = `

                    </div>
                    <div class="stat-card">
                        <div class="stat-card-title">Questions Completed</div>
                        <div class="stat-card-value">${questionQueue.length}</div>
                    </div>
                </div>
                <button class="level-btn" onclick="this.parentElement.remove(); resetGame()">Play Again</button>
            `;

            document.body.appendChild(quizComplete);
        }

        function resetGame() {
            questionQueue = shuffleArray(allQuestions.map(q => ({ ...q })));
            currentQuestionIndex = 0;
            score = 0;
            streak = 0;
            loadQuestion();
        }

        function updateScore(newScore) {
            scoreDisplay.classList.add('updating');
            scoreDisplay.textContent = newScore;
            setTimeout(() => {
                scoreDisplay.classList.remove('updating');
            }, 500);
        }

            hintText.classList.add('show');
            hintBtn.style.display = 'none';
