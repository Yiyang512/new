        :root {
            --primary-color: #00FF99;
            --secondary-color: #00CC7A;
            --accent-color: #80FFB3;
            --background-color: #121212;
            --text-color: #FFFFFF;
            --gradient: linear-gradient(135deg, rgba(0, 255, 153, 0.2), rgba(0, 204, 122, 0.1));
            --error-color: #FF5252;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', system-ui, -apple-system, sans-serif;
        }

        body {
            background-color: var(--background-color);
            color: var(--text-color);
            padding: 20px;
            min-height: 100vh;
            background: radial-gradient(circle at top right, rgba(0, 255, 153, 0.1), transparent 60%),
                        radial-gradient(circle at bottom left, rgba(0, 204, 122, 0.1), transparent 60%);
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            animation: fadeInUp 0.8s ease-out;
        }

        header {
            text-align: center;
            margin-bottom: 3rem;
            position: relative;
        }

        header::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 2px;
            background: var(--gradient);
            animation: glow 2s infinite;
        }

        h1 {
            color: var(--primary-color);
            margin-bottom: 1rem;
            font-size: 2.5em;
            text-shadow: 0 0 10px var(--primary-color);
            letter-spacing: 2px;
            animation: float 3s ease-in-out infinite;
            background: linear-gradient(90deg, 
                var(--primary-color) 0%, 
                var(--accent-color) 50%, 
                var(--primary-color) 100%);
            background-size: 200% auto;
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: shimmer 3s linear infinite;
        }

        .game-setup {
            display: flex;
            gap: 2rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }

        .level-selector, .topic-selector {
            flex: 1;
            min-width: 300px;
            background: rgba(0, 255, 153, 0.05);
            border-radius: 16px;
            padding: 1.5rem;
            border: 1px solid rgba(0, 255, 153, 0.2);
            backdrop-filter: blur(10px);
        }

        .selector-title {
            color: var(--accent-color);
            margin-bottom: 1rem;
            font-size: 1.2rem;
            text-align: center;
        }

        .level-btn, .topic-btn {
            width: 100%;
            padding: 1rem;
            border: 2px solid var(--primary-color);
            border-radius: 12px;
            background-color: rgba(0, 255, 153, 0.1);
            color: var(--text-color);
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            margin-bottom: 0.5rem;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .level-btn::after, .topic-btn::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.2) 0%, transparent 50%);
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
        }

        .level-btn:hover::after, .topic-btn:hover::after {
            opacity: 1;
        }

        .level-btn.active, .topic-btn.active {
            animation: pulse 2s infinite;
            box-shadow: 0 0 15px var(--primary-color);
        }

        .game-container {
            background: rgba(0, 255, 153, 0.05);
            border-radius: 16px;
            padding: 2rem;
            margin-bottom: 2rem;
            border: 1px solid rgba(0, 255, 153, 0.2);
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 255, 153, 0.1);
            animation: fadeInUp 0.8s ease-out;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .game-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 255, 153, 0.15);
        }

        .game-stats {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            padding: 1rem;
            background: rgba(0, 204, 122, 0.1);
            border-radius: 8px;
        }

        .stat-item {
            text-align: center;
            transition: transform 0.3s ease;
        }

        .stat-item:hover {
            transform: scale(1.1);
        }

        .stat-label {
            font-size: 0.9rem;
            color: var(--accent-color);
        }

        .stat-value {
            font-size: 1.2rem;
            color: var(--primary-color);
            font-weight: bold;
        }

        .question-container {
            margin-bottom: 2rem;
        }

        .question-text {
            font-size: 1.2rem;
            margin-bottom: 1rem;
            color: var(--accent-color);
            text-align: center;
            animation: fadeInUp 0.5s ease-out;
        }

        .options-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-top: 1rem;
        }

        .option-btn {
            padding: 1rem;
            border: 2px solid var(--secondary-color);
            border-radius: 8px;
            background-color: rgba(0, 255, 153, 0.1);
            color: var(--text-color);
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .option-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(0, 255, 153, 0.2),
                transparent
            );
            transition: 0.5s;
        }

        .option-btn:hover::before {
            left: 100%;
        }

        .option-btn:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 10px 20px rgba(0, 255, 153, 0.2);
        }

        .option-btn.correct {
            animation: celebrate 0.8s ease;
        }

        .option-btn.incorrect {
            animation: shake 0.5s ease;
        }

        .feedback {
            padding: 1.2rem;
            border-radius: 8px;
            margin-top: 1.5rem;
            display: none;
            text-align: center;
            font-weight: 500;
            letter-spacing: 0.5px;
            animation: fadeInUp 0.5s ease-out;
        }

        .feedback.success {
            display: block;
            background: rgba(0, 255, 153, 0.1);
            border: 1px solid var(--primary-color);
            box-shadow: 0 0 15px rgba(0, 255, 153, 0.2);
        }

        .feedback.error {
            display: block;
            background: rgba(255, 82, 82, 0.1);
            border: 1px solid var(--error-color);
            color: var(--error-color);
            box-shadow: 0 0 15px rgba(255, 82, 82, 0.2);
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: rgba(0, 255, 153, 0.1);
            border-radius: 3px;
            margin: 1rem 0;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            position: relative;
            background: linear-gradient(90deg, 
                var(--primary-color) 0%, 
                var(--accent-color) 50%, 
                var(--primary-color) 100%);
            background-size: 200% auto;
            animation: shimmer 3s linear infinite;
        }

        .hint-btn {
            padding: 0.5rem 1rem;
            background: transparent;
            border: 1px solid var(--accent-color);
            color: var(--accent-color);
            border-radius: 4px;
            cursor: pointer;
            margin-top: 1rem;
            transition: all 0.3s ease;
            display: block;
            margin: 1rem auto;
            position: relative;
            overflow: hidden;
        }

        .hint-btn:hover {
            background: rgba(0, 255, 153, 0.1);
        }

        .hint-text {
            margin-top: 0.5rem;
            color: var(--accent-color);
            font-style: italic;
            display: none;
            text-align: center;
            padding: 1rem;
            background: rgba(0, 255, 153, 0.1);
            border-radius: 8px;
        }

        .hint-text.show {
            display: block;
            animation: fadeInUp 0.3s ease-out;
        }

        .level-complete {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(18, 18, 18, 0.95);
            backdrop-filter: blur(10px);
            padding: 2rem;
            border-radius: 16px;
            text-align: center;
            border: 2px solid var(--primary-color);
            box-shadow: 0 0 30px rgba(0, 255, 153, 0.3);
            z-index: 1000;
            animation: fadeInUp 0.5s ease-out;
            max-width: 90%;
            width: 500px;
        }

        .celebration-title {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: var(--primary-color);
            animation: float 2s ease-in-out infinite;
            background: linear-gradient(90deg, 
                var(--primary-color) 0%, 
                var(--accent-color) 50%, 
                var(--primary-color) 100%);
            background-size: 200% auto;
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: shimmer 3s linear infinite;
        }

        .celebration-stats {
            margin: 1rem 0;
            padding: 1rem;
            background: rgba(0, 255, 153, 0.1);
            border-radius: 8px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
        }

        .stat-card {
            background: rgba(0, 204, 122, 0.1);
            padding: 1rem;
            border-radius: 8px;
            border: 1px solid var(--accent-color);
        }

        .stat-card-title {
            color: var(--accent-color);
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
        }

        .stat-card-value {
            color: var(--primary-color);
            font-size: 1.5rem;
            font-weight: bold;
        }

        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            h1 {
                font-size: 2em;
            }

            .game-setup {
                flex-direction: column;
            }

            .level-selector, .topic-selector {
                width: 100%;
            }

            .game-container {
                padding: 1rem;
            }

            .options-container {
                grid-template-columns: 1fr;
            }

            .level-complete {
                width: 95%;
                padding: 1rem;
            }
        }

        @keyframes glow {
            0% { box-shadow: 0 0 5px var(--primary-color); }
            50% { box-shadow: 0 0 20px var(--primary-color); }
            100% { box-shadow: 0 0 5px var(--primary-color); }
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        @keyframes shimmer {
            0% { background-position: -200% center; }
            100% { background-position: 200% center; }
        }

        @keyframes celebrate {
            0% { transform: scale(1); }
            25% { transform: scale(1.1) rotate(-5deg); }
            50% { transform: scale(1.1) rotate(5deg); }
            75% { transform: scale(1.1) rotate(-5deg); }
            100% { transform: scale(1); }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes scoreIncrease {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); color: var(--primary-color); }
            100% { transform: scale(1); }
        }

        .stat-value.updating {
            animation: scoreIncrease 0.5s ease;
        }
    </style>

        let currentLevel = 'beginner';
        let currentTopic = 'general';
        let currentQuestion = 0;
        let score = 0;
        let streak = 0;

        const levelButtons = document.querySelectorAll('.level-btn');
        const topicButtons = document.querySelectorAll('.topic-btn');
        const questionText = document.querySelector('.question-text');
        const optionsContainer = document.querySelector('.options-container');
        const feedback = document.querySelector('.feedback');
        const progressFill = document.querySelector('.progress-fill');
        const scoreDisplay = document.querySelectorAll('.stat-value')[0];
        const streakDisplay = document.querySelectorAll('.stat-value')[1];
        const questionsLeftDisplay = document.querySelectorAll('.stat-value')[2];
        const hintBtn = document.querySelector('.hint-btn');
        const hintText = document.querySelector('.hint-text');

        function loadQuestion() {
            const question = gameData[currentLevel][currentTopic][currentQuestion];
            questionText.textContent = question.question;
            
            optionsContainer.innerHTML = '';
            question.options.forEach(option => {
                const button = document.createElement('button');
                button.className = 'option-btn';
                button.textContent = option;
                button.addEventListener('click', () => checkAnswer(option));
                optionsContainer.appendChild(button);
            });

            hintText.textContent = question.hint;
            hintText.classList.remove('show');
            hintBtn.style.display = 'block';
            feedback.style.display = 'none';

            progressFill.style.width = `${(currentQuestion / gameData[currentLevel][currentTopic].length) * 100}%`;
            scoreDisplay.textContent = score;
            streakDisplay.textContent = streak;
            questionsLeftDisplay.textContent = gameData[currentLevel][currentTopic].length - currentQuestion;
        }

        function checkAnswer(selectedAnswer) {
            const question = gameData[currentLevel][currentTopic][currentQuestion];
            const buttons = document.querySelectorAll('.option-btn');
            
            buttons.forEach(button => {
                button.disabled = true;
                if (button.textContent === question.correct) {
                    button.classList.add('correct');
                } else if (button.textContent === selectedAnswer) {
                    button.classList.add('incorrect');
                }
            });

            if (selectedAnswer === question.correct) {
                streak++;
                score += 10;
                updateScore(score);
                feedback.innerHTML = `
                    <div style="color: var(--accent-color)">Correct! Well done! ðŸŽ‰</div>
                    <div style="font-size: 0.9rem; margin-top: 0.5rem">+10 points</div>
                `;
                feedback.className = 'feedback success';
            } else {
                streak = 0;
                feedback.innerHTML = `
                    <div style="color: var(--error-color)">Incorrect. The correct answer was: ${question.correct}</div>
                `;
                feedback.className = 'feedback error';
            }

            feedback.style.display = 'block';

            setTimeout(() => {
                currentQuestion++;
                if (currentQuestion >= gameData[currentLevel][currentTopic].length) {
                    showLevelComplete();
                } else {
                    loadQuestion();
                }
            }, 1500);
        }

        function showLevelComplete() {
            const levelComplete = document.createElement('div');
            levelComplete.className = 'level-complete';
            
            levelComplete.innerHTML = `
                <div class="celebration-title">ðŸŽ‰ Level Complete! ðŸŽ‰</div>
                <div class="celebration-stats">
                    <div class="stat-card">
                        <div class="stat-card-title">Final Score</div>
                        <div class="stat-card-value">${score}</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-card-title">Longest Streak</div>
                        <div class="stat-card-value">${streak}</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-card-title">Questions Completed</div>
                        <div class="stat-card-value">${gameData[currentLevel][currentTopic].length}</div>
                    </div>
                </div>
                <button class="level-btn" onclick="this.parentElement.remove(); resetGame()">Continue</button>
            `;
            
            document.body.appendChild(levelComplete);
        }

        function resetGame() {
            currentQuestion = 0;
            score = 0;
            streak = 0;
            loadQuestion();
        }

        function updateScore(newScore) {
            scoreDisplay.classList.add('updating');
            scoreDisplay.textContent = newScore;
            setTimeout(() => {
                scoreDisplay.classList.remove('updating');
            }, 500);
        }

        levelButtons.forEach(btn => {
            btn.addEventListener('click', () => {
                levelButtons.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentLevel = btn.dataset.level;
                resetGame();
            });
        });

        topicButtons.forEach(btn => {
            btn.addEventListener('click', () => {
                topicButtons.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentTopic = btn.dataset.topic;
                resetGame();
            });
        });

        hintBtn.addEventListener('click', () => {
            hintText.classList.add('show');
            hintBtn.style.display = 'none';
        });

        // Initialize
        loadQuestion();
    </script>
