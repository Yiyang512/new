<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Audience Are From...</title>
    <script src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/echarts/map/js/world.js"></script>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #000000; /* Pure black background */
        }

        #chart-container {
            width: 100%;
            height: 100vh;
        }

        @media (max-width: 768px) {
            #chart-container {
                height: 80vh; /* Adjust height for smaller screens */
            }
        }
    </style>
</head>
<body>
    <div id="chart-container"></div>

    <script>
        var chart = echarts.init(document.getElementById('chart-container'));

        // Data for clusters in multiple countries, including India
        var data = [
            // Canada
            { name: "Canada", value: [-100, 56] },
            { name: "Canada", value: [-110, 58] },
            { name: "Canada", value: [-90, 55] },
            { name: "Canada", value: [-80, 53] },
            
            // USA
            { name: "United States", value: [-100, 40] },
            { name: "United States", value: [-95, 42] },
            { name: "United States", value: [-105, 37] },
            { name: "United States", value: [-85, 38] },
            { name: "United States", value: [-90, 35] },

            // Brazil
            { name: "Brazil", value: [-51, -14] },
            { name: "Brazil", value: [-54, -16] },
            { name: "Brazil", value: [-49, -13] },
            { name: "Brazil", value: [-52, -15] },

            // India
            { name: "India", value: [77.2, 28.6] }, // New Delhi
            { name: "India", value: [72.87, 19.07] }, // Mumbai
            { name: "India", value: [88.36, 22.57] }, // Kolkata
            { name: "India", value: [80.27, 13.08] }, // Chennai
            { name: "India", value: [76.65, 12.97] }, // Bangalore
            { name: "India", value: [75.85, 26.92] }, // Jaipur
            { name: "India", value: [73.85, 18.52] }, // Pune
            { name: "India", value: [78.48, 17.38] }, // Hyderabad

            // China
            { name: "China", value: [116.4, 39.9] }, // Beijing
            { name: "China", value: [121.47, 31.23] }, // Shanghai
            { name: "China", value: [113.27, 23.13] }, // Guangzhou

            // Russia
            { name: "Russia", value: [37.62, 55.75] }, // Moscow
            { name: "Russia", value: [30.31, 59.93] }, // St. Petersburg
            { name: "Russia", value: [60.6, 56.84] }, // Yekaterinburg

            // Germany
            { name: "Germany", value: [13.41, 52.52] }, // Berlin
            { name: "Germany", value: [11.58, 48.14] }, // Munich
            { name: "Germany", value: [8.68, 50.11] }, // Frankfurt

            // Sweden
            { name: "Sweden", value: [18.07, 59.33] }, // Stockholm
            { name: "Sweden", value: [17.64, 60.13] }, // Uppsala

            // France
            { name: "France", value: [2.35, 48.86] }, // Paris
            { name: "France", value: [4.83, 45.75] }, // Lyon
            { name: "France", value: [-1.55, 47.22] }, // Nantes
        ];

        var option = {
            backgroundColor: '#000000', // Pure black background
            title: {
                text: 'Our audience are from...',
                subtext: 'Clusters of audience data',
                left: 'center',
                textStyle: {
                    color: '#00FFFF', // Neon cyan color
                    fontSize: 20,
                    fontWeight: 'bold'
                }
            },
            tooltip: {
                trigger: 'item',
                backgroundColor: '#1E1E1E', // Dark tooltip background
                borderColor: '#00FFFF', // Neon border
                borderWidth: 1,
                textStyle: {
                    color: '#00FFFF' // Neon text
                },
                formatter: function (params) {
                    return `${params.name}`; // Show only country name
                }
            },
            geo: {
                map: 'world',
                roam: true, // Enable drag and zoom
                label: {
                    show: false
                },
                itemStyle: {
                    areaColor: '#1A1A1A', // Dark gray map area
                    borderColor: '#00FFFF', // Neon cyan borders
                    shadowColor: '#00FFFF',
                    shadowBlur: 10
                },
                emphasis: {
                    itemStyle: {
                        areaColor: '#00FFFF' // Highlighted neon effect
                    }
                }
            },
            series: [
                {
                    type: 'scatter',
                    coordinateSystem: 'geo',
                    data: data,
                    symbol: 'circle',
                    symbolSize: 8, // Fixed size for consistent visibility
                    itemStyle: {
                        color: '#FF00FF', // Neon magenta for points
                        shadowBlur: 20,
                        shadowColor: '#FF00FF'
                    },
                    emphasis: {
                        itemStyle: {
                            color: '#FFFF00', // Highlighted neon yellow
                            shadowBlur: 30,
                            shadowColor: '#FFFF00'
                        },
                        label: {
                            show: true,
                            formatter: '{b}',
                            position: 'right',
                            color: '#FFFFFF', // White labels for emphasis
                            fontSize: 14
                        }
                    }
                }
            ]
        };

        chart.setOption(option);

        window.addEventListener('resize', function () {
            chart.resize();
        });
    </script>
</body>
</html>
