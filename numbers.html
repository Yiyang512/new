<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hemiya Stats</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --accent-color: #00FF9B;
            --dark-bg: #001102;
            --grid-color: rgba(0, 255, 155, 0.2);
            --text-light: #ffffff;
            --card-bg: rgba(10, 25, 15, 0.8);
            --neon-shadow: 0 0 10px rgba(0, 255, 155, 0.3),
                          0 0 20px rgba(0, 255, 155, 0.3),
                          0 0 30px rgba(0, 255, 155, 0.3),
                          0 0 40px rgba(0, 255, 155, 0.3);
            --heading-font: 'Poppins', sans-serif;
            --body-font: 'Poppins', sans-serif;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: var(--body-font);
            background-color: var(--dark-bg);
            color: var(--text-light);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
            overflow-y: auto;
            line-height: 1.5;
            background-image: 
                radial-gradient(rgba(0, 255, 155, 0.05) 2px, transparent 2px),
                radial-gradient(rgba(0, 255, 155, 0.03) 1px, transparent 1px);
            background-size: 50px 50px, 25px 25px;
            background-position: 0 0, 25px 25px;
        }

        /* Remove grid background and orbs */
        .grid-background, .orb {
            display: none;
        }

        .main-container {
            display: flex;
            flex-direction: column;
            width: 100%;
            max-width: 1400px;
            margin: 0 auto;
            gap: 30px;
            padding: 20px;
            justify-content: center;
            align-items: center;
            position: relative;
            z-index: 1;
        }

        .main-container::before {
            content: '';
            position: absolute;
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, rgba(0, 255, 155, 0.4) 0%, transparent 70%);
            top: -100px;
            right: -100px;
            border-radius: 50%;
            filter: blur(50px);
            z-index: -1;
            opacity: 0.5;
        }

        .main-container::after {
            content: '';
            position: absolute;
            width: 250px;
            height: 250px;
            background: radial-gradient(circle, rgba(0, 255, 155, 0.3) 0%, transparent 70%);
            bottom: -100px;
            left: -100px;
            border-radius: 50%;
            filter: blur(60px);
            z-index: -1;
            opacity: 0.4;
        }

        .stats-container {
            display: flex;
            justify-content: center;
            gap: 40px;
            flex-wrap: wrap;
            padding: 20px;
            position: relative;
            z-index: 1;
            perspective: 1000px;
            transform-style: preserve-3d;
            max-width: 1200px;
        }

        .stat-box {
            width: 280px;
            height: 200px;
            background: var(--card-bg);
            border: 1px solid rgba(0, 255, 155, 0.2);
            border-radius: 15px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: display;
            transform-style: preserve-3d;
            transform: perspective(1000px) translateZ(0);
            transition: all 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3), 0 0 30px rgba(0, 255, 155, 0.1);
        }

        /* Sparkle container */
        .sparkle-container {
            position: absolute;
            inset: 0;
            pointer-events: none;
        }

        /* Individual sparkle */
        .sparkle {
            position: absolute;
            width: 3px;
            height: 3px;
            border-radius: 50%;
            background-color: var(--accent-color);
            box-shadow: 0 0 10px var(--accent-color);
            animation: sparkleFloat 2s ease-in-out infinite;
            opacity: 0;
        }

        /* Create multiple sparkles with different positions and delays */
        .sparkle:nth-child(1) { left: 20%; top: 20%; animation-delay: 0s; }
        .sparkle:nth-child(2) { left: 80%; top: 30%; animation-delay: 0.3s; }
        .sparkle:nth-child(3) { left: 40%; top: 70%; animation-delay: 0.6s; }
        .sparkle:nth-child(4) { left: 70%; top: 60%; animation-delay: 0.9s; }
        .sparkle:nth-child(5) { left: 30%; top: 40%; animation-delay: 1.2s; }
        .sparkle:nth-child(6) { left: 60%; top: 80%; animation-delay: 1.5s; }
        .sparkle:nth-child(7) { left: 50%; top: 50%; animation-delay: 1.8s; }

        @keyframes sparkleFloat {
            0%, 100% {
                transform: translate(0, 0) scale(0);
                opacity: 0;
            }
            25% {
                transform: translate(10px, -10px) scale(1.5);
                opacity: 1;
            }
            50% {
                transform: translate(20px, -20px) scale(1);
                opacity: 0.5;
            }
            75% {
                transform: translate(10px, -30px) scale(0.5);
                opacity: 0.2;
            }
        }

        /* Twinkle effect */
        .twinkle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: var(--accent-color);
            border-radius: 50%;
            animation: twinkle 1s ease-in-out infinite;
        }

        .twinkle:nth-child(1) { left: 25%; top: 25%; animation-delay: 0.2s; }
        .twinkle:nth-child(2) { left: 75%; top: 35%; animation-delay: 0.5s; }
        .twinkle:nth-child(3) { left: 35%; top: 65%; animation-delay: 0.8s; }
        .twinkle:nth-child(4) { left: 65%; top: 75%; animation-delay: 1.1s; }

        @keyframes twinkle {
            0%, 100% {
                transform: scale(0.5);
                opacity: 0.2;
            }
            50% {
                transform: scale(1.5);
                opacity: 1;
                box-shadow: 0 0 8px var(--accent-color);
            }
        }

        /* Add internal particle effect */
        .stat-box::before {
            content: '';
            position: absolute;
            inset: 0;
            background: radial-gradient(circle at var(--x, 50%) var(--y, 50%),
                rgba(0, 255, 155, 0.15) 0%,
                transparent 50%);
            opacity: 0;
            transition: opacity 0.3s;
        }

        .stat-box:hover::before {
            opacity: 1;
        }

        .stat-box::after {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: 15px;
            padding: 2px;
            background: linear-gradient(45deg, 
                transparent, 
                rgba(0, 255, 155, 0.3), 
                transparent);
            -webkit-mask: 
                linear-gradient(#fff 0 0) content-box, 
                linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            pointer-events: none;
            animation: borderGlow 2s linear infinite;
        }

        .stat-box:hover {
            transform: perspective(1000px) translateZ(30px);
            box-shadow: var(--neon-shadow);
        }

        .stat-number {
            font-size: 4.5rem;
            font-weight: 700;
            font-family: 'Poppins', sans-serif;
            color: var(--accent-color);
            text-shadow: 0 0 20px rgba(0, 255, 155, 0.5);
            margin-bottom: 15px;
            position: relative;
            animation: numberPulse 2s ease-in-out infinite;
            transform-style: preserve-3d;
        }

        .stat-number::after {
            content: '+';
            font-size: 2.5rem;
            font-family: 'Poppins', sans-serif;
            position: absolute;
            top: 5px;
            right: -30px;
            color: var(--accent-color);
            text-shadow: 0 0 20px rgba(0, 255, 155, 0.5);
            animation: plusPulse 2s ease-in-out infinite;
        }

        @keyframes numberPulse {
            0%, 100% { 
                transform: scale(1) translateZ(0px); 
                text-shadow: 0 0 20px rgba(0, 255, 155, 0.3);
            }
            50% { 
                transform: scale(1.03) translateZ(10px); 
                text-shadow: 0 0 30px rgba(0, 255, 155, 0.5);
            }
        }

        @keyframes plusPulse {
            0%, 100% { 
                transform: scale(1) rotate(0deg);
                opacity: 0.8;
            }
            50% { 
                transform: scale(1.2) rotate(10deg);
                opacity: 1;
            }
        }

        .stat-label {
            font-size: 1.2rem;
            font-weight: 500;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 2px;
            background: linear-gradient(90deg, #fff, var(--accent-color), #fff);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradientText 3s linear infinite;
        }

        @keyframes gradientText {
            0% { background-position: 0% center; }
            50% { background-position: 100% center; }
            100% { background-position: 0% center; }
        }

        @media (max-width: 1200px) {
            .stats-container {
                gap: 20px;
            }
            
            .course-item {
                width: calc(25% - 8px);
                padding: 10px 12px;
                font-size: 1rem;
                min-width: 170px;
            }
        }
        
        @media (max-width: 992px) {
            .course-item {
                width: calc(25% - 8px);
                min-width: 150px;
            }
        }
        
        @media (max-width: 768px) {
            .stats-container {
                flex-wrap: wrap;
                gap: 15px;
                padding: 15px;
                justify-content: center;
                max-width: 600px;
            }

            .stat-box {
                width: calc(50% - 10px); /* 2 columns with gap */
                min-width: unset;
                height: 180px; /* Slightly reduced height */
            }

            .stat-number {
                font-size: 3.5rem;
            }

            .stat-number::after {
                font-size: 1.8rem;
                right: -20px;
                top: 3px;
            }

            .stat-label {
                font-size: 1rem;
                letter-spacing: 1px;
            }
            
            .courses-container {
                padding: 15px;
                margin-bottom: 12px;
                gap: 8px;
                max-width: 95%;
                border-radius: 12px;
                box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3), 0 0 15px rgba(0, 255, 155, 0.08);
            }
            
            .courses-title {
                font-size: 1.3rem;
                margin-bottom: 10px;
            }
            
            .courses-list {
                display: grid;
                grid-template-columns: repeat(2, 1fr);
                gap: 8px;
            }
            
            .course-item {
                font-size: 0.8rem;
                padding: 8px 10px;
                width: 100%;
                min-width: unset;
                border-radius: 8px;
                letter-spacing: 0.3px;
                min-height: 40px;
            }
            
            .course-fire {
                margin-right: 6px;
                font-size: 0.9rem;
            }
            
            /* Hide desktop-only items on mobile */
            .desktop-only {
                display: none;
            }
        }

        @media (max-width: 576px) {
            .main-container {
                padding: 15px;
            }
            
            .courses-container {
                padding: 12px;
                border-radius: 10px;
                margin-bottom: 10px;
                gap: 6px;
            }
            
            .courses-title {
                font-size: 1.1rem;
                margin-bottom: 8px;
            }
            
            .courses-list {
                gap: 6px;
                grid-template-columns: repeat(2, 1fr);
            }
            
            .course-item {
                font-size: 0.7rem;
                padding: 5px 8px;
                border-radius: 5px;
                height: auto;
                min-height: 30px;
            }
            
            .course-fire {
                margin-right: 5px;
                font-size: 0.8rem;
            }

            .course-item.disabled::after {
                font-size: 0.55rem;
                bottom: 2px;
                right: 4px;
            }
        }

        /* Extra small screens */
        @media (max-width: 380px) {
            .courses-container {
                padding: 10px;
                border-radius: 8px;
                margin-bottom: 8px;
                gap: 5px;
            }
            
            .courses-title {
                font-size: 1rem;
                margin-bottom: 6px;
            }
            
            .courses-list {
                gap: 5px;
            }
            
            .course-item {
                font-size: 0.65rem;
                padding: 4px 6px;
                min-height: 28px;
            }
            
            .course-fire {
                margin-right: 4px;
                font-size: 0.75rem;
            }

            .course-item.disabled::after {
                font-size: 0.5rem;
            }
        }

        /* Remove the horizontal scroll styles */
        .stats-container {
            overflow-x: visible;
            scroll-behavior: unset;
            -webkit-overflow-scrolling: unset;
        }

        /* Course list styles */
        .courses-container {
            width: 100%;
            max-width: 1000px;
            background: rgba(5, 15, 10, 0.95);
            border: 1px solid rgba(0, 255, 155, 0.2);
            border-radius: 20px;
            padding: 30px;
            position: relative;
            display: flex;
            flex-direction: column;
            gap: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.4), 0 0 30px rgba(0, 255, 155, 0.1);
            margin-bottom: 20px;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }
        
        .courses-title {
            color: var(--accent-color);
            font-size: 1.8rem;
            text-align: center;
            margin-bottom: 20px;
            font-weight: 600;
            font-family: var(--heading-font);
            text-shadow: 0 0 10px rgba(0, 255, 155, 0.3);
            letter-spacing: 1px;
        }
        
        .courses-list {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
        }
        
        .course-item {
            color: var(--text-light);
            font-size: 0.9rem;
            font-weight: 500;
            text-decoration: none;
            display: flex;
            align-items: center;
            padding: 14px 16px;
            border-radius: 12px;
            transition: all 0.3s cubic-bezier(0.165, 0.84, 0.44, 1);
            background: rgba(0, 255, 155, 0.05);
            border: 1px solid rgba(0, 255, 155, 0.15);
            width: calc(25% - 12px);
            min-width: 180px;
            letter-spacing: 0.5px;
        }
        
        .course-item:hover {
            background: rgba(0, 255, 155, 0.1);
            transform: translateY(-3px) translateX(3px);
            box-shadow: 0 5px 15px rgba(0, 255, 155, 0.15);
        }
        
        .course-fire {
            margin-right: 10px;
            font-size: 1rem;
        }

        /* Disabled course button */
        .course-item.disabled {
            background: rgba(50, 60, 55, 0.4);
            border-color: rgba(100, 100, 100, 0.3);
            color: rgba(170, 170, 170, 0.7);
            cursor: not-allowed;
            pointer-events: none;
            transform: none;
            box-shadow: none;
            position: relative;
        }
        
        .course-item.disabled::after {
            content: 'Coming soon';
            position: absolute;
            bottom: 3px;
            right: 5px;
            font-size: 0.6rem;
            opacity: 0.7;
        }

        /* Desktop-only items container */
        .desktop-only {
            display: contents; /* Makes children behave as direct children of parent grid/flex */
        }

        @media (min-width: 769px) {
            .courses-list {
                display: grid;
                grid-template-columns: repeat(4, 1fr);
                gap: 10px;
                justify-content: center;
            }
            
            .course-item {
                width: 100%;
                min-width: unset;
            }
        }
    </style>
</head>

    <script>
        // Intersection Observer to start counting when stats are visible
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const container = entry.target;
                    const numbers = container.querySelectorAll('.stat-number');
                    numbers.forEach(animateNumber);
                    observer.unobserve(container);
                }
            });
        }, { threshold: 0.5 });

        observer.observe(document.querySelector('.stats-container'));

        function animateNumber(numberElement) {
            const target = parseInt(numberElement.getAttribute('data-target'));
            const duration = 4000;
            const steps = 100;
            const stepDuration = duration / steps;
            
            let current = 0;
            const increment = target / steps;
            
            const timer = setInterval(() => {
                current += increment;
                numberElement.textContent = Math.round(current);
                
                if (current >= target) {
                    numberElement.textContent = target;
                    clearInterval(timer);
                }
            }, stepDuration);
        }

        // Add mouse move effect for internal gradient
        document.querySelectorAll('.stat-box').forEach(box => {
            box.addEventListener('mousemove', (e) => {
                const rect = box.getBoundingClientRect();
                const x = ((e.clientX - rect.left) / rect.width) * 100;
                const y = ((e.clientY - rect.top) / rect.height) * 100;
                
                box.style.setProperty('--x', `${x}%`);
                box.style.setProperty('--y', `${y}%`);
            });
        });
    </script>
