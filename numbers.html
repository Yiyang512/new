<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hemiya Stats</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --accent-color: #00FF9B;
            --dark-bg: #001102;
            --grid-color: rgba(0, 255, 155, 0.2);
            --text-light: #ffffff;
            --card-bg: rgba(10, 25, 15, 0.8);
            --neon-shadow: 0 0 10px rgba(0, 255, 155, 0.3),
                          0 0 20px rgba(138, 43, 226, 0.4),
                          0 0 30px rgba(138, 43, 226, 0.5),
                          0 0 40px rgba(138, 43, 226, 0.6),
                          0 0 60px rgba(138, 43, 226, 0.4);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #001102;
            color: var(--text-light);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: display;
        }

        /* Remove grid background and orbs */
        .grid-background, .orb {
            display: none;
        }

        .stats-container {
            display: flex;
            justify-content: center;
            gap: 40px;
            flex-wrap: nowrap;
            padding: 20px;
            position: relative;
            z-index: 1;
            perspective: 1000px;
            transform-style: preserve-3d;
            width: 100%;
            max-width: 1400px;
            margin: 0 auto;
        }

        .stat-box {
            width: 280px;
            height: 200px;
            background: var(--card-bg);
            border: 1px solid rgba(138, 43, 226, 0.4);
            border-radius: 15px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: display;
            transform-style: preserve-3d;
            transform: perspective(1000px) translateZ(0);
            transition: transform 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275), box-shadow 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 0 30px rgba(0, 255, 155, 0.1), 0 0 20px rgba(138, 43, 226, 0.5), 0 0 40px rgba(138, 43, 226, 0.4), 0 0 60px rgba(138, 43, 226, 0.2);
            will-change: transform, box-shadow;
            contain: layout style paint;
            backface-visibility: hidden;
        }
        
        /* Purple corner accents */
        .purple-corner {
            position: absolute;
            width: 20px;
            height: 20px;
            pointer-events: none;
            z-index: 10;
            will-change: transform, opacity;
            transform: translateZ(0);
            backface-visibility: hidden;
            contain: layout style paint;
        }
        
        .purple-corner.top-left {
            border-top: 3px solid rgba(138, 43, 226, 0.8);
            border-left: 3px solid rgba(138, 43, 226, 0.8);
            top: 10px;
            left: 10px;
            border-radius: 3px 0 0 0;
            animation: purpleCorner 3s ease-in-out infinite;
            box-shadow: 0 0 10px rgba(138, 43, 226, 0.6);
        }
        
        .purple-corner.bottom-right {
            border-bottom: 3px solid rgba(138, 43, 226, 0.8);
            border-right: 3px solid rgba(138, 43, 226, 0.8);
            bottom: 10px;
            right: 10px;
            border-radius: 0 0 3px 0;
            animation: purpleCorner 3s ease-in-out infinite 1.5s;
            box-shadow: 0 0 10px rgba(138, 43, 226, 0.6);
        }
        
        @keyframes purpleCorner {
            0%, 100% { 
                opacity: 0.6; 
                transform: translateZ(0) scale(1); 
            }
            50% { 
                opacity: 1; 
                transform: translateZ(0) scale(1.2); 
            }
        }

        /* Sparkle container */
        .sparkle-container {
            position: absolute;
            inset: 0;
            pointer-events: none;
            contain: layout style paint;
            will-change: contents;
        }

        /* Individual sparkle */
        .sparkle {
            position: absolute;
            width: 4px;
            height: 4px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(138, 43, 226, 0.9) 0%, var(--accent-color) 100%);
            box-shadow: 0 0 10px var(--accent-color), 0 0 12px rgba(138, 43, 226, 1), 0 0 20px rgba(138, 43, 226, 0.8);
            animation: sparkleFloat 2s ease-in-out infinite;
            opacity: 0;
            will-change: transform, opacity;
            transform: translateZ(0);
            backface-visibility: hidden;
        }

        /* Create multiple sparkles with different positions and delays */
        .sparkle:nth-child(1) { left: 20%; top: 20%; animation-delay: 0s; }
        .sparkle:nth-child(2) { left: 80%; top: 30%; animation-delay: 0.3s; }
        .sparkle:nth-child(3) { left: 40%; top: 70%; animation-delay: 0.6s; }
        .sparkle:nth-child(4) { left: 70%; top: 60%; animation-delay: 0.9s; }
        .sparkle:nth-child(5) { left: 30%; top: 40%; animation-delay: 1.2s; }
        .sparkle:nth-child(6) { left: 60%; top: 80%; animation-delay: 1.5s; }
        .sparkle:nth-child(7) { left: 50%; top: 50%; animation-delay: 1.8s; }

        @keyframes sparkleFloat {
            0%, 100% {
                transform: translate3d(0, 0, 0) scale(0);
                opacity: 0;
            }
            25% {
                transform: translate3d(10px, -10px, 0) scale(1.5);
                opacity: 1;
            }
            50% {
                transform: translate3d(20px, -20px, 0) scale(1);
                opacity: 0.5;
            }
            75% {
                transform: translate3d(10px, -30px, 0) scale(0.5);
                opacity: 0.2;
            }
        }

        /* Twinkle effect */
        .twinkle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: var(--accent-color);
            border-radius: 50%;
            animation: twinkle 1s ease-in-out infinite;
            will-change: transform, opacity, box-shadow;
            transform: translateZ(0);
            backface-visibility: hidden;
        }

        .twinkle:nth-child(1) { left: 25%; top: 25%; animation-delay: 0.2s; }
        .twinkle:nth-child(2) { left: 75%; top: 35%; animation-delay: 0.5s; }
        .twinkle:nth-child(3) { left: 35%; top: 65%; animation-delay: 0.8s; }
        .twinkle:nth-child(4) { left: 65%; top: 75%; animation-delay: 1.1s; }

        @keyframes twinkle {
            0%, 100% {
                transform: translateZ(0) scale(0.5);
                opacity: 0.2;
            }
            50% {
                transform: translateZ(0) scale(1.5);
                opacity: 1;
                box-shadow: 0 0 8px var(--accent-color), 0 0 10px rgba(138, 43, 226, 1), 0 0 15px rgba(138, 43, 226, 0.8);
            }
        }

        /* Add internal particle effect */
        .stat-box .hover-gradient {
            position: absolute;
            inset: 0;
            background: radial-gradient(circle at var(--x, 50%) var(--y, 50%),
                rgba(138, 43, 226, 0.4) 0%,
                rgba(138, 43, 226, 0.2) 15%,
                rgba(0, 255, 155, 0.15) 30%,
                rgba(138, 43, 226, 0.15) 45%,
                transparent 65%);
            opacity: 0;
            transition: opacity 0.3s;
            pointer-events: none;
            border-radius: 15px;
            will-change: background-position, opacity;
            transform: translateZ(0);
            contain: layout style paint;
        }

        .stat-box:hover .hover-gradient {
            opacity: 1;
        }

        .stat-box .border-glow {
            position: absolute;
            inset: 0;
            border-radius: 15px;
            padding: 2px;
            background: linear-gradient(45deg, 
                transparent, 
                rgba(138, 43, 226, 0.6), 
                rgba(0, 255, 155, 0.3), 
                rgba(138, 43, 226, 0.7),
                transparent);
            background-size: 200% 200%;
            -webkit-mask: 
                linear-gradient(#fff 0 0) content-box, 
                linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            pointer-events: none;
            animation: borderGlow 2s linear infinite;
            will-change: background-position;
            transform: translateZ(0);
            z-index: 1;
            contain: layout style paint;
            backface-visibility: hidden;
        }

        .stat-box:hover {
            transform: perspective(1000px) translate3d(0, 0, 30px);
            box-shadow: var(--neon-shadow);
        }

        .stat-number {
            font-size: 4.5rem;
            font-weight: 700;
            font-family: 'Poppins', sans-serif;
            color: var(--accent-color);
            text-shadow: 0 0 20px rgba(0, 255, 155, 0.5), 0 0 30px rgba(138, 43, 226, 0.7), 0 0 50px rgba(138, 43, 226, 0.5);
            margin-bottom: 15px;
            position: relative;
            animation: numberPulse 2s ease-in-out infinite;
            transform-style: preserve-3d;
            will-change: transform, text-shadow;
            transform: translateZ(0);
            backface-visibility: hidden;
        }

        .stat-number::after {
            content: '+';
            font-size: 2.5rem;
            font-family: 'Poppins', sans-serif;
            position: absolute;
            top: 5px;
            right: -30px;
            color: var(--accent-color);
            text-shadow: 0 0 20px rgba(0, 255, 155, 0.5), 0 0 30px rgba(138, 43, 226, 0.7), 0 0 45px rgba(138, 43, 226, 0.5);
            animation: plusPulse 2s ease-in-out infinite;
            will-change: transform, opacity;
            transform: translateZ(0);
            backface-visibility: hidden;
        }

        @keyframes numberPulse {
            0%, 100% { 
                transform: translate3d(0, 0, 0) scale(1); 
                text-shadow: 0 0 20px rgba(0, 255, 155, 0.3), 0 0 30px rgba(138, 43, 226, 0.5), 0 0 45px rgba(138, 43, 226, 0.4);
            }
            50% { 
                transform: translate3d(0, 0, 20px) scale(1.05); 
                text-shadow: 0 0 40px rgba(0, 255, 155, 0.6), 0 0 60px rgba(138, 43, 226, 0.8), 0 0 80px rgba(138, 43, 226, 0.6);
            }
        }

        @keyframes plusPulse {
            0%, 100% { 
                transform: translateZ(0) scale(1) rotate(0deg);
                opacity: 0.8;
            }
            50% { 
                transform: translateZ(0) scale(1.2) rotate(10deg);
                opacity: 1;
            }
        }

        .stat-label {
            font-size: 1.2rem;
            font-weight: 500;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 2px;
            background: linear-gradient(90deg, #fff, var(--accent-color), #fff);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradientText 3s linear infinite;
            will-change: background-position;
            transform: translateZ(0);
        }

        @keyframes gradientText {
            0% { background-position: 0% center; }
            50% { background-position: 100% center; }
            100% { background-position: 0% center; }
        }

        @keyframes borderGlow {
            0% { background-position: 0% 0%; }
            100% { background-position: 100% 100%; }
        }

        @media (max-width: 1200px) {
            .stats-container {
                gap: 20px;
                padding: 15px;
            }

            .stat-box {
                width: 240px;
            }

            .stat-number::after {
                font-size: 2.2rem;
                right: -25px;
            }
        }

        @media (max-width: 992px) {
            .stats-container {
                gap: 15px;
                padding: 10px;
            }

            .stat-box {
                width: 220px;
            }

            .stat-number::after {
                font-size: 2rem;
                right: -22px;
            }
        }

        @media (max-width: 768px) {
            .stats-container {
                flex-wrap: wrap;
                gap: 15px;
                padding: 15px;
                justify-content: center;
                max-width: 600px;
            }

            .stat-box {
                width: calc(50% - 10px); /* 2 columns with gap */
                min-width: unset;
                height: 180px; /* Slightly reduced height */
            }

            .stat-number {
                font-size: 3.5rem;
            }

            .stat-number::after {
                font-size: 1.8rem;
                right: -20px;
                top: 3px;
            }

            .stat-label {
                font-size: 1rem;
                letter-spacing: 1px;
            }
        }

        @media (max-width: 480px) {
            .stats-container {
                gap: 10px;
                padding: 10px;
            }

            .stat-box {
                width: calc(50% - 5px);
                height: 160px;
            }

            .stat-number {
                font-size: 3rem;
            }

            .stat-number::after {
                font-size: 1.6rem;
                right: -18px;
                top: 2px;
            }

            .stat-label {
                font-size: 0.9rem;
                letter-spacing: 0.5px;
            }
        }

        /* Remove the horizontal scroll styles */
        .stats-container {
            overflow-x: visible;
            scroll-behavior: unset;
            -webkit-overflow-scrolling: unset;
        }
    </style>
</head>
<body>
    <div class="grid-background"></div>
    
    <div class="stats-container">
        <div class="stat-box">
            <div class="purple-corner top-left"></div>
            <div class="purple-corner bottom-right"></div>
            <div class="hover-gradient"></div>
            <div class="border-glow"></div>
            <div class="sparkle-container">
                <div class="sparkle"></div>
                <div class="sparkle"></div>
                <div class="sparkle"></div>
                <div class="sparkle"></div>
                <div class="sparkle"></div>
                <div class="sparkle"></div>
                <div class="sparkle"></div>
                <div class="twinkle"></div>
                <div class="twinkle"></div>
                <div class="twinkle"></div>
                <div class="twinkle"></div>
            </div>
            <div class="stat-number" data-target="5000">0</div>
            <div class="stat-label">Quizzes</div>
        </div>
        <div class="stat-box">
            <div class="purple-corner top-left"></div>
            <div class="purple-corner bottom-right"></div>
            <div class="hover-gradient"></div>
            <div class="border-glow"></div>
            <div class="sparkle-container">
                <div class="sparkle"></div>
                <div class="sparkle"></div>
                <div class="sparkle"></div>
                <div class="sparkle"></div>
                <div class="sparkle"></div>
                <div class="sparkle"></div>
                <div class="sparkle"></div>
                <div class="twinkle"></div>
                <div class="twinkle"></div>
                <div class="twinkle"></div>
                <div class="twinkle"></div>
            </div>
            <div class="stat-number" data-target="400">0</div>
            <div class="stat-label">Grammar Videos</div>
        </div>
        <div class="stat-box">
            <div class="purple-corner top-left"></div>
            <div class="purple-corner bottom-right"></div>
            <div class="hover-gradient"></div>
            <div class="border-glow"></div>
            <div class="sparkle-container">
                <div class="sparkle"></div>
                <div class="sparkle"></div>
                <div class="sparkle"></div>
                <div class="sparkle"></div>
                <div class="sparkle"></div>
                <div class="sparkle"></div>
                <div class="sparkle"></div>
                <div class="twinkle"></div>
                <div class="twinkle"></div>
                <div class="twinkle"></div>
                <div class="twinkle"></div>
            </div>
            <div class="stat-number" data-target="50">0</div>
            <div class="stat-label">Animated Stories</div>
        </div>
        <div class="stat-box">
            <div class="purple-corner top-left"></div>
            <div class="purple-corner bottom-right"></div>
            <div class="hover-gradient"></div>
            <div class="border-glow"></div>
            <div class="sparkle-container">
                <div class="sparkle"></div>
                <div class="sparkle"></div>
                <div class="sparkle"></div>
                <div class="sparkle"></div>
                <div class="sparkle"></div>
                <div class="sparkle"></div>
                <div class="sparkle"></div>
                <div class="twinkle"></div>
                <div class="twinkle"></div>
                <div class="twinkle"></div>
                <div class="twinkle"></div>
            </div>
            <div class="stat-number" data-target="10">0</div>
            <div class="stat-label">Ebooks</div>
        </div>
    </div>

    <script>
        // Intersection Observer to start counting when stats are visible
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const container = entry.target;
                    const numbers = container.querySelectorAll('.stat-number');
                    numbers.forEach(animateNumber);
                    observer.unobserve(container);
                }
            });
        }, { threshold: 0.5 });

        observer.observe(document.querySelector('.stats-container'));

        function animateNumber(numberElement) {
            const target = parseInt(numberElement.getAttribute('data-target'));
            const duration = 4000;
            const steps = 100;
            const stepDuration = duration / steps;
            
            let current = 0;
            const increment = target / steps;
            
            const timer = setInterval(() => {
                current += increment;
                numberElement.textContent = Math.round(current);
                
                if (current >= target) {
                    numberElement.textContent = target;
                    clearInterval(timer);
                }
            }, stepDuration);
        }

        // Add mouse move effect for internal gradient (throttled for performance)
        const throttleDelay = 16; // ~60fps
        
        document.querySelectorAll('.stat-box').forEach(box => {
            const hoverGradient = box.querySelector('.hover-gradient');
            let lastMoveTime = 0;
            box.addEventListener('mousemove', (e) => {
                const now = performance.now();
                if (now - lastMoveTime < throttleDelay) return;
                lastMoveTime = now;
                
                const rect = box.getBoundingClientRect();
                const x = ((e.clientX - rect.left) / rect.width) * 100;
                const y = ((e.clientY - rect.top) / rect.height) * 100;
                
                if (hoverGradient) {
                    hoverGradient.style.setProperty('--x', `${x}%`);
                    hoverGradient.style.setProperty('--y', `${y}%`);
                }
            }, { passive: true });
        });
    </script>
</body>
