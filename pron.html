<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>French Pronunciation Mastery</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .promo-card {
            background-color: #111;
            border-radius: 15px;
            padding: 40px;
            max-width: 600px;
            text-align: center;
            box-shadow: 0 0 30px rgba(0, 255, 204, 0.3);
            position: relative;
            overflow: hidden;
            transition: transform 0.3s ease;
            border: 2px solid transparent;
        }
        .promo-card:hover {
            transform: scale(1.05);
            border-color: #00ffcc;
        }
        .promo-card::before {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(120deg, rgba(0, 170, 255, 0.3), rgba(138, 43, 226, 0.3), rgba(255, 20, 147, 0.3));
            z-index: -1;
            animation: rotate-gradient 6s linear infinite;
        }
        @keyframes rotate-gradient {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }
        h1 {
            font-size: 2.2em;
            color: #00ffcc;
            margin-bottom: 0.5em;
            text-shadow: 0 0 10px #00ffcc, 0 0 20px #00ffcc;
        }
        h2 {
            font-size: 1.4em;
            color: #ff007f;
            margin-bottom: 1em;
            text-shadow: 0 0 10px #ff007f, 0 0 20px #ff007f;
        }
        .tagline {
            font-size: 1.1em;
            font-style: italic;
            color: #fff;
            margin-top: 1.5em;
            padding: 10px;
            background: rgba(0, 255, 204, 0.2);
            border-radius: 8px;
            display: inline-block;
            text-shadow: 0 0 8px rgba(255, 255, 255, 0.2);
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% {
                box-shadow: 0 0 5px #00ffcc, 0 0 15px #00ffcc;
            }
            50% {
                box-shadow: 0 0 15px #00ffcc, 0 0 30px #00ffcc;
            }
            100% {
                box-shadow: 0 0 5px #00ffcc, 0 0 15px #00ffcc;
            }
        }
    </style>
</head>
<body>

<div class="promo-card">
    <h1>French Pronunciation Mastery</h1>
    <h2>Master French pronunciation like a pro</h2>
    <p class="tagline">You gain, we win</p>
</div>

</body>
</html>
