<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI-driven VR French School</title>
  <style>
    body {
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: flex-start; /* Align the container to the left */
      height: 100vh;
      font-family: Arial, sans-serif;
      color: #fff;
      overflow: hidden;
      background: url('background-image.png') no-repeat center center/cover; /* Add your background image path here */
      padding-left: 20px; /* Adjust this padding as needed */
    }

    .container {
      text-align: left; /* Left-align text inside the container */
      max-width: 600px;
      padding: 20px;
      background: rgba(0, 0, 0, 0.5); /* Adding a slight overlay for better text visibility */
      border-radius: 10px;
    }

    .heading {
      font-size: 1.8em;
      font-weight: bold;
      margin-bottom: 5px;
      color: #ffffff;
    }

    .subheading {
      font-size: 2.5em;
      font-weight: bold;
      margin: 10px 0;
      color: #ff57b9;
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.5); /* Text shadow for better readability */
    }

    .emphasis {
      color: #ff57b9;
    }

    .info-text {
      font-size: 1.2em;
      color: #ffffff;
      margin-top: 5px;
      opacity: 0.8;
    }

    .animated-circle {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background: linear-gradient(135deg, #ff57b9, #ffffff);
      position: absolute;
      top: 20px;
      left: 20px;
      animation: spin 6s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .hand-gesture {
      position: absolute;
      bottom: 20px;
      right: 20px;
      width: 100px;
      height: 150px;
      background: url('hand.png') no-repeat center/cover;
    }

    /* Adjust layout for smaller screens */
    @media (max-width: 768px) {
      .subheading {
        font-size: 2em;
      }
      .heading, .info-text {
        font-size: 1em;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="animated-circle"></div>
    <h1 class="heading">We are the 1st Canadian</h1>
    <h2 class="subheading">AI-driven VR French School</h2>
    <p class="heading">For Accelerated Learning with Evergreen Courses!</p>
    <p class="info-text">Empowering French Learning via Creative Technology.</p>
    <div class="hand-gesture"></div>
  </div>

</body>
</html>
