<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI-driven VR French School</title>
  <style>
    body {
      margin: 0;
      display: flex;
      align-items: left;
      justify-content: left;
      height: 100vh;
      background: transparent;
      font-family: Arial, sans-serif;
      color: #fff;
      overflow: hidden;
    }

    .container {
      text-align: center;
      max-width: 600px;
    }

    .heading {
      font-size: 2em;
      font-weight: bold;
      margin-bottom: 10px;
      color: #ffffff;
    }

    .subheading {
      font-size: 2.5em;
      font-weight: bold;
      margin: 10px 0;
      color: #ffffff;
    }

    .emphasis {
      color: #ff57b9;
    }

    .info-text {
      font-size: 1.2em;
      color: #ffffff;
      margin-top: 10px;
      opacity: 0.8;
    }

    .animated-circle {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background: linear-gradient(135deg, #ff57b9, #ffffff);
      position: absolute;
      top: 20px;
      left: 20px;
      animation: spin 6s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .hand-gesture {
      position: absolute;
      bottom: 20px;
      right: 20px;
      width: 100px;
      height: 150px;
      background: url('hand.png') no-repeat center/cover;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="animated-circle"></div>
    <h1 class="heading">We are the 1st Canadian</h1>
    <h2 class="subheading"><span class="emphasis">AI-driven VR French School</span></h2>
    <p class="heading">For Accelerated Learning with Evergreen Courses!</p>
    <p class="info-text">Empowering French Learning via Creative Technology.</p>
    <div class="hand-gesture"></div>
  </div>

</body>
</html>
