<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI French Writing Assistant | Completion Page</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --accent-color: #00FF9B;
      --accent-color-light: rgba(0, 255, 155, 0.8);
      --text-light: #ffffff;
      --text-muted: rgba(255, 255, 255, 0.85);
      --card-bg: rgba(0, 17, 2, 0.4);
      --border-light: rgba(0, 255, 155, 0.2);
      --transition-smooth: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }
    
    html {
      background: transparent;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: transparent;
      color: var(--text-light);
      line-height: 1.5;
      padding: 0;
      overflow-x: hidden;
    }

    .container {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 60px;
      width: 100%;
      max-width: 1400px;
      margin: 0 auto;
      padding: 20px;
    }

    .left-column {
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
    }

    .robot {
      width: 300px;
      height: auto;
      display: block;
      filter: drop-shadow(0 8px 20px rgba(0, 255, 155, 0.2));
      animation: float 3s ease-in-out infinite;
      transition: var(--transition-smooth);
    }
    
    .robot:hover {
      filter: drop-shadow(0 8px 25px rgba(0, 255, 155, 0.35));
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-15px);
      }
    }

    .laptop-message {
      background: var(--card-bg);
      backdrop-filter: blur(20px) saturate(180%);
      -webkit-backdrop-filter: blur(20px) saturate(180%);
      color: var(--text-light);
      font-weight: 600;
      font-size: 26px;
      padding: 28px 36px;
      border-radius: 24px;
      border: 1px solid var(--border-light);
      border-top: 3px solid var(--accent-color);
      max-width: 420px;
      line-height: 1.5;
      position: relative;
      margin-top: 24px;
      text-align: left;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      transition: var(--transition-smooth);
    }
    
    .laptop-message:hover {
      transform: translateY(-4px);
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.4),
                  0 0 0 1px rgba(0, 255, 155, 0.3);
    }

    .right-column {
      position: relative;
      padding-left: 40px;
      max-width: 800px;
    }

    .vertical-line {
      position: absolute;
      left: 0;
      top: 0;
      bottom: 0;
      width: 6px;
      background: linear-gradient(180deg, var(--accent-color), rgba(0, 255, 155, 0.4));
      border-radius: 3px;
      box-shadow: 0 0 10px rgba(0, 255, 155, 0.3);
    }

    .text {
      font-size: 52px;
      line-height: 1.3;
      color: var(--accent-color);
      font-weight: 700;
      text-shadow: 0 0 30px rgba(0, 255, 155, 0.3);
      letter-spacing: -1px;
    }

    .sub-text {
      font-size: 22px;
      line-height: 1.6;
      color: var(--text-muted);
      font-weight: 400;
      margin-top: 24px;
      letter-spacing: -0.3px;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        padding: 18px;
        gap: 18px;
        max-width: 92%;
      }

      .right-column {
        padding-left: 0;
        padding-top: 18px;
        text-align: center;
        max-width: 92%;
      }

      .vertical-line {
        left: 50%;
        top: 0;
        bottom: auto;
        width: 85px;
        height: 5px;
        transform: translateX(-50%);
      }

      .text {
        font-size: 34px;
        line-height: 1.3;
      }
      
      .sub-text {
        font-size: 20px;
        line-height: 1.4;
        margin-top: 14px;
      }

      .laptop-message {
        text-align: center;
        font-size: 18px;
        padding: 18px 24px;
        max-width: 260px;
        border-top-width: 3px;
        border-width: 1px;
      }
      
      .robot {
        width: 190px;
      }
    }

    @media (max-width: 480px) {
      .container {
        padding: 14px;
        gap: 14px;
        max-width: 96%;
      }
      
      .text {
        font-size: 30px;
        line-height: 1.3;
      }
      
      .sub-text {
        font-size: 16px;
        line-height: 1.35;
        margin-top: 12px;
      }
      
      .robot {
        width: 150px;
      }
      
      .laptop-message {
        font-size: 14px;
        padding: 14px 18px;
        max-width: 200px;
        border-top-width: 3px;
        border-width: 1px;
        border-radius: 18px;
      }
      
      .vertical-line {
        width: 65px;
        height: 3px;
      }
    }
    
    @media (max-width: 360px) {
      .text {
        font-size: 26px;
        line-height: 1.25;
      }
      
      .sub-text {
        font-size: 14px;
        line-height: 1.25;
      }
      
      .robot {
        width: 130px;
      }
      
      .laptop-message {
        font-size: 13px;
        padding: 12px 16px;
        max-width: 180px;
        border-top-width: 3px;
        border-width: 1px;
        border-radius: 16px;
      }
      
      .right-column {
        padding-top: 14px;
      }
      
      .vertical-line {
        width: 55px;
      }
    }
    
    @media (max-width: 320px) {
      .text {
        font-size: 24px;
        line-height: 1.2;
      }
      
      .sub-text {
        font-size: 13px;
        line-height: 1.2;
      }
      
      .robot {
        width: 115px;
      }
      
      .laptop-message {
        font-size: 12px;
        padding: 10px 14px;
        max-width: 160px;
        border-top-width: 3px;
        border-width: 1px;
        margin-top: 10px;
      }
    }

  </style>
</head>
<body>
  <div class="container">
    <div class="left-column">
      <img src="https://yiyang512.github.io/new/hemiya2.png" alt="AI French Writing Assistant" class="robot">
      <div class="laptop-message">
        Nice work! Don't forget to download your recording.
      </div>
    </div>
    <div class="right-column">
      <div class="vertical-line"></div>
      <div class="text">
        Woohoo! How was it?
      </div>
      <div class="sub-text">
        You've completed your French speaking session. Would you like to continue practicing or review your work?
      </div>
    </div>
  </div>
</body>
</html>
