<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Make French Learning Interesting</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        html {
            background: transparent;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: transparent;
            min-height: 100vh;
        }

        .hero-section {
            width: 100%;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            display: grid;
            grid-template-columns: 0.8fr 1.2fr;
            gap: 20px;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        .hero-content {
            position: relative;
            z-index: 1;
            padding: 20px;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .hero-bubble {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            background: rgba(0, 17, 2, 0.5);
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            border-radius: 20px;
            padding: 40px;
            padding-top: 75px;
            position: relative;
            border: 1px solid rgba(0, 255, 155, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        
        .hero-bubble::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, #00FF9B, rgba(0, 255, 155, 0.3));
            border-radius: 20px 20px 0 0;
        }

        .recommended-badge {
            position: absolute;
            top: 20px;
            right: 20px;
            background: #00FF9B;
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 6px;
            z-index: 2;
            letter-spacing: 0.02em;
            white-space: nowrap;
        }

        .recommended-badge::before {
            content: '★';
            font-size: 1.1rem;
            color: white;
        }

        .hero-title {
            font-size: 2.8rem;
            line-height: 1.2;
            margin-bottom: 24px;
            margin-top: 10px;
            font-weight: 600;
            letter-spacing: -0.02em;
            position: relative;
            color: #ffffff;
        }

        .hero-title span {
            display: block;
            font-size: 3.8rem;
            color: #00FF9B;
            position: relative;
            font-weight: 700;
            margin-top: 8px;
            letter-spacing: -0.03em;
            text-shadow: 0 0 20px rgba(0, 255, 155, 0.3);
        }

        .hero-description {
            font-size: 1.1rem;
            line-height: 1.7;
            color: rgba(255, 255, 255, 0.85);
            max-width: 500px;
            position: relative;
            letter-spacing: -0.01em;
            font-weight: 300;
        }

        .highlight {
            color: #00FF9B;
            font-weight: 500;
            position: relative;
            display: inline-block;
        }

        .hero-images {
            position: relative;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .image-container {
            position: relative;
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
        }

        .image-container img {
            width: 100%;
            height: auto;
            object-fit: contain;
            display: block;
        }

        .emoji {
            position: absolute;
            font-size: 1.8rem;
            opacity: 0;
            filter: drop-shadow(0 2px 8px rgba(0, 255, 155, 0.3));
            will-change: transform;
            animation: emojiJump 4s ease-in-out infinite;
            z-index: 2;
            pointer-events: none;
        }

        .emoji-1 {
            top: 8%;
            left: -3%;
            animation-delay: 0s;
            font-size: 1.6rem;
        }

        .emoji-2 {
            top: 18%;
            right: -3%;
            animation-delay: 1s;
            font-size: 1.5rem;
        }

        .emoji-3 {
            bottom: 12%;
            left: -2%;
            animation-delay: 2s;
            font-size: 1.4rem;
        }

        .emoji-4 {
            bottom: 22%;
            right: -2%;
            animation-delay: 2.5s;
            font-size: 1.3rem;
        }

        .emoji-5 {
            top: 38%;
            left: -3%;
            animation-delay: 1.5s;
            font-size: 1.2rem;
        }

        .emoji-6 {
            top: 42%;
            right: -3%;
            animation-delay: 0.5s;
            font-size: 1.1rem;
        }

        .emoji-7 {
            top: 3%;
            right: 12%;
            animation-delay: 1.8s;
            font-size: 1rem;
        }

        .emoji-8 {
            bottom: 6%;
            left: 12%;
            animation-delay: 0.8s;
            font-size: 1rem;
        }

        .emoji-small {
            font-size: 1rem;
            animation: emojiFloat 5s ease-in-out infinite;
        }

        .emoji-9 {
            top: 28%;
            left: 8%;
            animation-delay: 1.2s;
        }

        .emoji-10 {
            top: 58%;
            right: 10%;
            animation-delay: 0.3s;
        }

        @keyframes emojiJump {
            0%, 100% {
                transform: translate(0, 0) rotate(0deg) scale(1);
                opacity: 0;
            }
            15% {
                transform: translate(8px, -12px) rotate(12deg) scale(1.15);
                opacity: 0.8;
            }
            30% {
                transform: translate(15px, -20px) rotate(20deg) scale(1.1);
                opacity: 0.7;
            }
            50% {
                transform: translate(20px, -15px) rotate(10deg) scale(1);
                opacity: 0.5;
            }
            70% {
                transform: translate(15px, -8px) rotate(-5deg) scale(0.95);
                opacity: 0.3;
            }
            85% {
                transform: translate(8px, -4px) rotate(0deg) scale(0.9);
                opacity: 0.1;
            }
        }

        @keyframes emojiFloat {
            0%, 100% {
                transform: translate(0, 0) rotate(0deg) scale(1);
                opacity: 0;
            }
            30% {
                transform: translate(10px, -8px) rotate(10deg) scale(1.05);
                opacity: 0.6;
            }
            60% {
                transform: translate(15px, 0) rotate(-8deg) scale(1);
                opacity: 0.4;
            }
            90% {
                transform: translate(10px, 8px) rotate(5deg) scale(0.95);
                opacity: 0.2;
            }
        }

        .hero-images:hover .image-container {
            filter: drop-shadow(0 20px 40px rgba(0, 255, 155, 0.2));
            transform: translateY(-4px);
        }

        .hero-images:hover .image-container img {
            transform: scale(1.01);
        }
        
        .image-container {
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @media (max-width: 992px) {
            .hero-section {
                grid-template-columns: 1fr;
                padding: 15px;
                gap: 10px;
            }

            .hero-content {
                padding: 10px;
            }

            .hero-images {
                order: -1;
                padding: 10px;
            }

            .image-container {
                max-width: 600px;
            }
        }

        @media (max-width: 768px) {
            .hero-section {
                padding: 10px;
            }

            .hero-bubble {
                padding: 25px;
                padding-top: 65px;
            }

            .hero-content,
            .hero-images {
                padding: 5px;
            }

            .image-container {
                max-width: 500px;
            }

            .recommended-badge {
                top: 15px;
                right: 15px;
                padding: 6px 12px;
                font-size: 0.85rem;
            }

            .hero-title {
                margin-top: 10px;
            }
        }

        @media (max-width: 480px) {
            .hero-section {
                padding: 10px;
                min-height: auto;
            }

            .hero-bubble {
                padding: 20px;
                padding-top: 55px;
            }

            .hero-content,
            .hero-images {
                padding: 5px;
            }

            .image-container {
                max-width: 100%;
            }

            .hero-title {
                font-size: 2rem;
                margin-top: 8px;
                margin-bottom: 15px;
            }

            .hero-title span {
                font-size: 2.8rem;
            }

            .hero-description {
                font-size: 0.95rem;
            }

            .recommended-badge {
                top: 12px;
                right: 12px;
                padding: 5px 10px;
                font-size: 0.8rem;
                gap: 4px;
            }
        }

        @media (max-width: 360px) {
            .hero-section {
                padding: 5px;
            }

            .hero-bubble {
                padding: 15px;
                padding-top: 50px;
            }

            .hero-content,
            .hero-images {
                padding: 5px;
            }

            .hero-title {
                font-size: 1.8rem;
                margin-top: 5px;
                margin-bottom: 12px;
            }

            .hero-title span {
                font-size: 2.5rem;
            }

            .hero-description {
                font-size: 0.9rem;
            }

            .recommended-badge {
                top: 10px;
                right: 10px;
                padding: 4px 8px;
                font-size: 0.75rem;
            }
        }

        @media (hover: hover) {
            .hero-bubble {
                transition: transform 0.4s cubic-bezier(0.16, 1, 0.3, 1),
                            box-shadow 0.4s cubic-bezier(0.16, 1, 0.3, 1);
                will-change: transform;
            }

            .hero-bubble:hover {
                transform: translateY(-6px);
                box-shadow: 0 12px 48px rgba(0, 0, 0, 0.4),
                            0 0 0 1px rgba(0, 255, 155, 0.3);
                border-color: rgba(0, 255, 155, 0.4);
            }

            .image-container {
                transition: transform 0.6s cubic-bezier(0.16, 1, 0.3, 1),
                            filter 0.6s cubic-bezier(0.16, 1, 0.3, 1);
                will-change: transform;
            }
        }

        @media (prefers-reduced-motion: reduce) {
            .hero-bubble,
            .image-container,
            .recommended-badge,
            .hero-title,
            .hero-description {
                animation: none;
                transform: none;
            }

            .emoji {
                animation: none;
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <section class="hero-section">
        <div class="hero-content">
            <div class="hero-bubble">
                <div class="recommended-badge">Recommended</div>
                <div class="shine"></div>
                <h1 class="hero-title">
                    Make French Learning
                    <span>INTERESTING</span>
                </h1>
                <p class="hero-description">
                    Our animated stories make learning French effortless by immersing you in 
                    <span class="highlight">real-life conversations</span>, helping you absorb vocabulary and grammar naturally 
                    <span class="highlight">without</span> tedious memorization.
                </p>
            </div>
        </div>
        <div class="hero-images">
            <div class="image-container">
                <div class="emoji emoji-1">🎨</div>
                <div class="emoji emoji-2">🌟</div>
                <div class="emoji emoji-3">🎭</div>
                <div class="emoji emoji-4">✨</div>
                <div class="emoji emoji-5">🎬</div>
                <div class="emoji emoji-6">🗣️</div>
                <div class="emoji emoji-7">📚</div>
                <div class="emoji emoji-8">🇫🇷</div>
                <div class="emoji emoji-small emoji-9">💫</div>
                <div class="emoji emoji-small emoji-10">🎯</div>
                <img src="https://yiyang512.github.io/new/anima.png" alt="French Learning Scene">
            </div>
        </div>
    </section>
</body>
</html>
