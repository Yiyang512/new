<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Signup</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 50px; }
        #popup {
            display: none; /* Initially hidden */
            position: fixed; 
            top: 50%; left: 50%; transform: translate(-50%, -50%);
            background: white; padding: 20px; border-radius: 8px; 
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
            z-index: 1000;
        }
        #popup-overlay {
            display: none;
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 999;
        }
        input[type="email"] { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ccc; border-radius: 5px; }
        button { background-color: #FF5733; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; }
    </style>
</head>
<body>

    <div id="popup-overlay"></div>

    <div id="popup">
        <h2>Subscribe to Our Newsletter</h2>
        <p>Enter your email below to stay updated!</p>
        <form id="email-form">
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
            <button type="submit">Subscribe</button>
        </form>
        <p id="message"></p>
    </div>

    <script>
        // Show the pop-up automatically when the page loads
        window.onload = function() {
            document.getElementById("popup").style.display = "block";
            document.getElementById("popup-overlay").style.display = "block";
        };

        document.getElementById("email-form").addEventListener("submit", function(event) {
            event.preventDefault();

            let email = document.getElementById("email").value;
            let scriptURL = "https://script.google.com/macros/s/AKfycbyBPbpZjGiyBqT0aXieNF3eFpAgqzXfT13s5kxtb9wFYSZMpfcJIdWmBJyjnnvzlEufNg/exec"; // Replace with your Google Apps Script URL

            fetch(scriptURL, {
                method: "POST",
                headers: { "Content-Type": "application/x-www-form-urlencoded" },
                body: new URLSearchParams({ email: email })
            })
            .then(response => response.text())
            .then(result => {
                document.getElementById("message").innerText = "Thank you for subscribing!";
                
                // Hide pop-up after submission
                setTimeout(() => {
                    document.getElementById("popup").style.display = "none";
                    document.getElementById("popup-overlay").style.display = "none";
                }, 2000); // Pop-up disappears after 2 seconds
            })
            .catch(error => {
                console.error("Error:", error);
                document.getElementById("message").innerText = "Something went wrong, please try again.";
            });
        });
    </script>

</body>
</html>
