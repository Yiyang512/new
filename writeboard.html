<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VR French Writing Board</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* Update body styles */
        body {
            text-align: center;
            font-family: 'Poppins', sans-serif;
            background-color: transparent;
            color: #00FF99;
            margin: 0;
            padding: 20px;
        }

        h2 {
            font-size: 28px;
            text-transform: uppercase;
            text-shadow: 0px 0px 10px #00FF99;
        }
        .instruction {
            font-size: 18px;
            margin-bottom: 15px;
            background: rgba(0, 255, 153, 0.2);
            padding: 15px;
            border-radius: 15px;
            max-width: 750px;
            margin: auto;
            text-shadow: 0px 0px 8px #00FF99;
            font-weight: bold;
            box-shadow: 0px 0px 15px #00FF99;
        }
        
.editor {
            width: 90%;
            max-width: 800px;
            height: 1300px;
            border: 3px solid #00FF99;
            padding: 55px;
            font-size: 20px;
            background: rgba(0, 255, 153, 0.1);
            color: white !important;
            outline: none;
            border-radius: 15px;
            margin: 80px auto;
            box-shadow: 0px 0px 15px #00FF99;
            transition: 0.3s ease-in-out;
            overflow-y: auto;
        }




        .editor:hover {
            box-shadow: 0px 0px 25px #00FF99;
        }
        .editor * {
            color: white !important;
        }
        .controls {
            margin-top: 15px;
        }
        button {
            margin: 10px;
            padding: 14px 22px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 15px;
            transition: 0.3s ease-in-out;
            font-family: 'Poppins', sans-serif;
            font-weight: bold;
        }
        .btn-clear {
            background-color: #FF4444;
            color: white;
            box-shadow: 0px 0px 18px #FF4444;
        }
        .btn-check {
            background-color: #00FF99;
            color: black;
            box-shadow: 0px 0px 18px #00FF99;
        }
        button:hover {
            transform: scale(1.1);
            box-shadow: 0px 0px 25px white;
        }
      
 .error { background: #FF4444; padding: 3px; border-radius: 5px; cursor: pointer; position: relative; color: white; font-weight: bold; box-shadow: 0px 0px 10px #FF4444; }
.error:hover::after { content: attr(data-tooltip); position: absolute; left: 50%; bottom: 125%; background: #FF4444; color: white; padding: 5px; border-radius: 5px; white-space: nowrap; transform: translateX(-50%); font-size: 9px; box-shadow: 0px 0px 10px #FF4444; }

        /* 📱 Responsive Adjustments */
        @media screen and (max-width: 768px) {
            .instruction {
                font-size: 16px;
                padding: 12px;
                max-width: 90%;
            }
            .editor {
                font-size: 18px;
                height: 280px;
            }
            button {
                font-size: 16px;
                padding: 12px 18px;
            }
        }

        .notification {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 15px 25px;
            border-radius: 8px;
            font-size: 14px;
            transform: translateX(200%);
            transition: transform 0.3s ease-in-out;
            z-index: 1000;
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification.success {
            background: rgba(0, 255, 153, 0.9);
            color: black;
            box-shadow: 0 0 15px rgba(0, 255, 153, 0.5);
        }

        .notification.error {
            background: rgba(255, 68, 68, 0.9);
            color: white;
            box-shadow: 0 0 15px rgba(255, 68, 68, 0.5);
        }

        .notification.info {
            background: rgba(0, 149, 255, 0.9);
            color: white;
            box-shadow: 0 0 15px rgba(0, 149, 255, 0.5);
        }
    </style>
</head>
<body>
    <div class="instruction">
        After writing your sentence, click the "Check Grammar" button. <br>
        Errors will be highlighted in <span style="color:#FF4444;">red</span>. <br>
        Hover over the error to see an explanation and the suggested correction.
    </div>

    <div class="editor" contenteditable="true" id="textEditor">
        Type your text in French here...
    </div>

    <div class="controls">
        <button class="btn-clear" onclick="clearText()">Clear</button>
        <button class="btn-check" onclick="checkGrammar()">Check Grammar</button>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            document.getElementById("textEditor").style.color = "white";
        });

        function clearText() {
            document.getElementById('textEditor').innerHTML = "";
        }

        async function checkGrammar() {
            let editor = document.getElementById('textEditor');
            let text = editor.innerText;

            try {
                if (text.trim() === "" || text === "Type your text in French here...") {
                    showNotification("⚠️ Please write something before checking the grammar.", "error");
                    return;
                }

                showNotification("Checking grammar...", "info");

                let url = "https://api.languagetool.org/v2/check";
                let params = new URLSearchParams();
                params.append("text", text);
                params.append("language", "fr");

                let response = await fetch(url, {
                    method: "POST",
                    body: params
                });

                if (!response.ok) {
                    throw new Error('Grammar check failed');
                }

                let result = await response.json();
                
                if (result.matches.length === 0) {
                    showNotification("✅ No grammar mistakes found!", "success");
                    return;
                }

                // Process errors and show corrections
                let correctedText = text;
                let errorOffsets = new Set();
                result.matches.forEach(error => {
                    let errorText = text.substring(error.offset, error.offset + error.length);
                    if (!errorOffsets.has(error.offset)) {
                        let correction = error.replacements.length > 0 ? 
                            `Correction: ${error.replacements[0].value}` : "Detected Error";
                        let replacement = `<span class="error" data-tooltip="${error.message} | ${correction}">${errorText}</span>`;
                        correctedText = correctedText.replace(errorText, replacement);
                        errorOffsets.add(error.offset);
                    }
                });

                editor.innerHTML = correctedText;
                showNotification(`Found ${result.matches.length} potential improvements`, "warning");

            } catch (error) {
                showNotification("⚠️ Error checking grammar. Please try again.", "error");
                console.error('Grammar check error:', error);
            }
        }

        // Add notification system
        function showNotification(message, type) {
            let notification = document.getElementById('notification');
            if (!notification) {
                notification = document.createElement('div');
                notification.id = 'notification';
                document.body.appendChild(notification);
            }

            notification.className = `notification ${type}`;
            notification.textContent = message;
            notification.classList.add('show');

            setTimeout(() => {
                notification.classList.remove('show');
            }, 5000);
        }
    </script>
</body>
</html>
