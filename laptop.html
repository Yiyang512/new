<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI French Writing Assistant | Professional Language Learning Tools</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-green: #00f58c;
      --primary-border: #007f3b;
      --text-dark: #1a1c36;
      --text-medium: #3b3f63;
      --text-light: #6b6f8e;
      --background: #ffffff;
      --shadow-light: rgba(0, 127, 59, 0.1);
      --shadow-medium: rgba(0, 127, 59, 0.2);
      --accent-light: rgba(0, 245, 140, 0.1);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: var(--background);
      color: var(--text-medium);
      line-height: 1.5;
      padding: 0;
      overflow-x: hidden;
    }

    .container {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 30px;
      width: 100%;
      max-width: 1000px;
      margin: 0 auto;
    }

    .left-column {
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
    }

    .robot {
      width: 200px;
      height: auto;
      display: block;
      filter: drop-shadow(0 5px 10px rgba(0, 0, 0, 0.1));
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-10px);
      }
    }

    /* Add some arm animation for extra character */
    .robot-arm {
      position: absolute;
      width: 35px;
      height: 35px;
      bottom: 115px;
      right: 60px;
      opacity: 0;
      animation: wave 2.5s ease-in-out 1s;
    }

    @keyframes wave {
      0% {
        transform: rotate(0deg);
        opacity: 1;
      }
      20% {
        transform: rotate(-20deg);
        opacity: 1;
      }
      40% {
        transform: rotate(10deg);
        opacity: 1;
      }
      60% {
        transform: rotate(-10deg);
        opacity: 1;
      }
      80% {
        transform: rotate(5deg);
        opacity: 1;
      }
      100% {
        transform: rotate(0deg);
        opacity: 0;
      }
    }

    .laptop-message {
      background-color: var(--primary-green);
      color: black;
      font-weight: 700;
      font-size: 18px;
      padding: 15px 20px;
      border-radius: 20px;
      border: 5px solid var(--primary-border);
      max-width: 225px;
      line-height: 1.25;
      position: relative;
      margin-top: 10px;
      text-align: left;
    }

    .laptop-highlight {
      color: var(--primary-border);
    }

    .typing-cursor {
      display: inline-block;
      width: 3px;
      height: 1em;
      background: black;
      margin-left: 2px;
      animation: blink 1s step-end infinite;
      vertical-align: text-bottom;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }

    .right-column {
      position: relative;
      padding-left: 25px;
      max-width: 600px;
    }

    .vertical-line {
      position: absolute;
      left: 0;
      top: 0;
      bottom: 0;
      width: 4px;
      background-color: var(--primary-green);
      border-radius: 2px;
    }

    .text {
      font-size: 22px;
      line-height: 1.4;
      color: var(--text-medium);
    }

    .text-highlight {
      font-weight: 700;
      color: var(--text-dark);
    }

    .tef-highlight {
      font-weight: 700;
      color: var(--text-dark);
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        padding: 20px;
        gap: 20px;
      }

      .right-column {
        padding-left: 0;
        padding-top: 20px;
        text-align: center;
      }

      .vertical-line {
        left: 50%;
        top: 0;
        bottom: auto;
        width: 100px;
        height: 3px;
        transform: translateX(-50%);
      }

      .text {
        font-size: 18px;
      }

      .laptop-message {
        text-align: center;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left-column">
      <img src="https://yiyang512.github.io/new/hemiya1.png" alt="AI French Writing Assistant" class="robot">
      <div class="robot-arm">ðŸ‘‹</div>
      <div class="laptop-message">
        <span id="typing-text"></span><span class="typing-cursor"></span>
      </div>
    </div>
    <div class="right-column">
      <div class="vertical-line"></div>
      <div class="text">
        Enhance your French writing skills effortlessly with real-time 
        <span class="text-highlight">AI corrections</span>, smart feedback, and 
        exam-style prompts tailored for <span class="tef-highlight">TEF/DELF</span>.
      </div>
    </div>
  </div>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const text = 'For the best\nexperience,\nplease use laptop~';
      const typingSpeed = 50; // milliseconds per character
      const typingTextElement = document.getElementById('typing-text');
      let charIndex = 0;
      
      function typeNextChar() {
        if (charIndex < text.length) {
          const char = text.charAt(charIndex);
          if (char === '\n') {
            typingTextElement.innerHTML += '<br>';
          } else if (text.substring(charIndex, charIndex + 6) === 'laptop') {
            typingTextElement.innerHTML += '<span class="laptop-highlight">laptop</span>';
            charIndex += 5; // Skip the rest of "laptop"
          } else {
            typingTextElement.innerHTML += char;
          }
          charIndex++;
          setTimeout(typeNextChar, typingSpeed);
        }
      }
      
      // Start typing animation
      typeNextChar();
    });
  </script>
</body>
</html>
