<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI French Writing Assistant | Professional Language Learning Tools</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --accent-color: #00FF9B;
      --accent-color-light: rgba(0, 255, 155, 0.8);
      --text-light: #ffffff;
      --text-muted: rgba(255, 255, 255, 0.85);
      --card-bg: rgba(0, 17, 2, 0.4);
      --border-light: rgba(0, 255, 155, 0.2);
      --transition-smooth: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }
    
    html {
      background: transparent;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: transparent;
      color: var(--text-light);
      line-height: 1.5;
      padding: 0;
      overflow-x: hidden;
    }

    .container {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 60px;
      width: 100%;
      max-width: 1400px;
      margin: 0 auto;
      padding: 20px;
    }

    .left-column {
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
    }

    .robot {
      width: 300px;
      height: auto;
      display: block;
      filter: drop-shadow(0 8px 20px rgba(0, 255, 155, 0.2));
      animation: float 3s ease-in-out infinite;
      transition: var(--transition-smooth);
    }
    
    .robot:hover {
      filter: drop-shadow(0 8px 25px rgba(0, 255, 155, 0.35));
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-15px);
      }
    }

    /* Add some arm animation for extra character */
    .robot-arm {
      position: absolute;
      width: 50px;
      height: 50px;
      bottom: 170px;
      right: 85px;
      opacity: 0;
      animation: wave 2.5s ease-in-out 1s;
    }

    @keyframes wave {
      0% {
        transform: rotate(0deg);
        opacity: 1;
      }
      20% {
        transform: rotate(-20deg);
        opacity: 1;
      }
      40% {
        transform: rotate(10deg);
        opacity: 1;
      }
      60% {
        transform: rotate(-10deg);
        opacity: 1;
      }
      80% {
        transform: rotate(5deg);
        opacity: 1;
      }
      100% {
        transform: rotate(0deg);
        opacity: 0;
      }
    }

    .laptop-message {
      background: var(--card-bg);
      backdrop-filter: blur(20px) saturate(180%);
      -webkit-backdrop-filter: blur(20px) saturate(180%);
      color: var(--text-light);
      font-weight: 600;
      font-size: 24px;
      padding: 28px 36px;
      border-radius: 24px;
      border: 1px solid var(--border-light);
      border-top: 3px solid var(--accent-color);
      max-width: 380px;
      line-height: 1.5;
      position: relative;
      margin-top: 24px;
      text-align: left;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      transition: var(--transition-smooth);
    }
    
    .laptop-message:hover {
      transform: translateY(-4px);
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.4),
                  0 0 0 1px rgba(0, 255, 155, 0.3);
    }

    .laptop-highlight {
      color: var(--accent-color);
      font-weight: 700;
    }

    .typing-cursor {
      display: inline-block;
      width: 4px;
      height: 1em;
      background: var(--accent-color);
      margin-left: 4px;
      animation: blink 1s step-end infinite;
      vertical-align: text-bottom;
      border-radius: 2px;
      box-shadow: 0 0 8px rgba(0, 255, 155, 0.5);
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }

    .right-column {
      position: relative;
      padding-left: 40px;
      max-width: 800px;
    }

    .vertical-line {
      position: absolute;
      left: 0;
      top: 0;
      bottom: 0;
      width: 6px;
      background: linear-gradient(180deg, var(--accent-color), rgba(0, 255, 155, 0.4));
      border-radius: 3px;
      box-shadow: 0 0 10px rgba(0, 255, 155, 0.3);
    }

    .text {
      font-size: 36px;
      line-height: 1.6;
      color: var(--text-light);
      font-weight: 400;
      letter-spacing: -0.5px;
    }

    .text-highlight {
      font-weight: 700;
      color: var(--accent-color);
      text-shadow: 0 0 20px rgba(0, 255, 155, 0.3);
    }

    .tef-highlight {
      font-weight: 700;
      color: var(--accent-color);
      text-shadow: 0 0 20px rgba(0, 255, 155, 0.3);
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        padding: 18px;
        gap: 18px;
        max-width: 92%;
      }

      .right-column {
        padding-left: 0;
        padding-top: 18px;
        text-align: center;
        max-width: 92%;
      }

      .vertical-line {
        left: 50%;
        top: 0;
        bottom: auto;
        width: 85px;
        height: 5px;
        transform: translateX(-50%);
      }

      .text {
        font-size: 20px;
        line-height: 1.3;
      }
      
      .sub-text {
        font-size: 20px;
        line-height: 1.4;
        margin-top: 14px;
      }

      .laptop-message {
        text-align: center;
        font-size: 18px;
        padding: 18px 24px;
        max-width: 260px;
        border-top-width: 3px;
        border-width: 1px;
      }
      
      .robot {
        width: 190px;
      }
    }

    @media (max-width: 480px) {
      .container {
        padding: 14px;
        gap: 14px;
        max-width: 96%;
      }
      
      .text {
        font-size: 20px;
        line-height: 1.3;
      }
      
      .sub-text {
        font-size: 16px;
        line-height: 1.35;
        margin-top: 12px;
      }
      
      .robot {
        width: 150px;
      }
      
      .laptop-message {
        font-size: 14px;
        padding: 14px 18px;
        max-width: 200px;
        border-top-width: 3px;
        border-width: 1px;
        border-radius: 18px;
      }
      
      .vertical-line {
        width: 65px;
        height: 3px;
      }
    }
    
    @media (max-width: 360px) {
      .text {
        font-size: 20px;
        line-height: 1.25;
      }
      
      .sub-text {
        font-size: 14px;
        line-height: 1.25;
      }
      
      .robot {
        width: 130px;
      }
      
      .laptop-message {
        font-size: 13px;
        padding: 12px 16px;
        max-width: 180px;
        border-top-width: 3px;
        border-width: 1px;
        border-radius: 16px;
      }
      
      .right-column {
        padding-top: 14px;
      }
      
      .vertical-line {
        width: 55px;
      }
    }
    
    @media (max-width: 320px) {
      .text {
        font-size: 20px;
        line-height: 1.2;
      }
      
      .sub-text {
        font-size: 13px;
        line-height: 1.2;
      }
      
      .robot {
        width: 115px;
      }
      
      .laptop-message {
        font-size: 12px;
        padding: 10px 14px;
        max-width: 160px;
        border-top-width: 3px;
        border-width: 1px;
        margin-top: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left-column">
      <img src="https://yiyang512.github.io/new/hemiya1.png" alt="AI French Writing Assistant" class="robot">
      <div class="robot-arm">ðŸ‘‹</div>
      <div class="laptop-message">
        <span id="typing-text"></span><span class="typing-cursor"></span>
      </div>
    </div>
    <div class="right-column">
      <div class="vertical-line"></div>
      <div class="text">
        Enhance your French writing skills effortlessly with real-time 
        <span class="text-highlight">AI corrections</span>, smart feedback, and 
        exam-style prompts tailored for <span class="tef-highlight">TEF/DELF</span>.
      </div>
    </div>
  </div>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const text = 'For the best\nexperience,\nplease use laptop~';
      const typingSpeed = 50; // milliseconds per character
      const typingTextElement = document.getElementById('typing-text');
      let charIndex = 0;
      
      function typeNextChar() {
        if (charIndex < text.length) {
          const char = text.charAt(charIndex);
          if (char === '\n') {
            typingTextElement.innerHTML += '<br>';
          } else if (text.substring(charIndex, charIndex + 6) === 'laptop') {
            typingTextElement.innerHTML += '<span class="laptop-highlight">laptop</span>';
            charIndex += 5; // Skip the rest of "laptop"
          } else {
            typingTextElement.innerHTML += char;
          }
          charIndex++;
          setTimeout(typeNextChar, typingSpeed);
        }
      }
      
      // Start typing animation
      typeNextChar();
    });
  </script>
</body>
</html>
