<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VR French School - Animated Text</title>
  <style>
    body {
      background-color: #0d0d24;
      display: flex;
      justify-content: left;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: white;
      font-family: Arial, sans-serif;
      padding-left: 50px;
    }

    .container {
      text-align: left;
      max-width: 600px;
    }

    .line {
      opacity: 0;
      transform: scale(0.8);
      animation: pop 0.6s ease forwards;
    }

    .line:nth-child(1) {
      animation-delay: 0.2s;
    }

    .line:nth-child(2) {
      animation-delay: 0.4s;
    }

    .line:nth-child(3) {
      animation-delay: 0.6s;
    }

    .line:nth-child(4) {
      animation-delay: 0.8s;
    }

    .line:nth-child(5) {
      animation-delay: 1s;
    }

    @keyframes pop {
      0% {
        opacity: 0;
        transform: scale(0.8);
      }
      60% {
        opacity: 1;
        transform: scale(1.1);
      }
      100% {
        opacity: 1;
        transform: scale(1);
      }
    }

    .highlight {
      color: #00FFDD; /* Neon highlight color */
    }
  </style>
</head>
<body>

<div class="container">
  <div class="line"><span class="highlight">We are the 1st Canadian</span></div>
  <div class="line"><span class="highlight">AI-driven VR French School</span></div>
  <div class="line">For Accelerated Learning</div>
  <div class="line">with Evergreen Courses!</div>
  <div class="line" style="font-size: 0.8em;">Empowering French Learning via Creative Technology.</div>
</div>

</body>
</html>
