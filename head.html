<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VR French School</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --neon-cyan: #00f5ff;
            --neon-blue: #0077ff;
            --neon-purple: #6a00ff;
            --neon-pink: #ff004d;
            --gradient: linear-gradient(90deg, var(--neon-cyan), var(--neon-blue), 
                       var(--neon-purple), var(--neon-pink));
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: transparent;
            min-height: 100vh;
            display: flex;
            align-items: center;
            padding-left: 4vw;
            font-family: 'Montserrat', sans-serif;
            overflow-x: hidden;
        }

        .container {
            width: 100%;
            max-width: 1000px;
        }

        .line {
            position: relative;
            display: inline-block;
            font-weight: 700;
            background: var(--gradient);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin: 0;
            opacity: 0;
            white-space: nowrap;
            will-change: transform;
        }

        .line::before,
        .line::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            opacity: 0.5;
        }

        .line::before {
            color: var(--neon-pink);
            left: 2px;
            text-shadow: -2px 0 var(--neon-cyan);
            clip-path: inset(0 10% 10% 0);
        }

        .line::after {
            color: var(--neon-cyan);
            left: -2px;
            text-shadow: -2px 0 var(--neon-pink);
            clip-path: inset(10% 0 0 10%);
        }

        /* Line-specific styles */
        .line:nth-child(1) { font-size: 4vw; animation-delay: 1s; }
        .line:nth-child(2) { font-size: 9vw; animation-delay: 2s; line-height: 1.1; }
        .line:nth-child(3) { font-size: 8vw; animation-delay: 3s; line-height: 1.1; }
        .line:nth-child(4) { font-size: 4.5vw; animation-delay: 4s; }
        .line:nth-child(5) { font-size: 4.5vw; animation-delay: 5s; }
        .line:nth-child(6) { 
            font-size: 2.5vw; 
            animation-delay: 6s; 
            font-weight: 400; 
            font-style: italic; 
        }
        .line:nth-child(7) { 
            font-size: 2.5vw; 
            animation-delay: 7s; 
            font-weight: 400; 
            font-style: italic; 
        }

        /* Animations */
        .line {
            animation: 
                typewriter 1s steps(30) forwards,
                glitch 0.3s infinite alternate ease-in-out 8s,
                heartbeat 7s ease-in-out infinite 3s;
        }

        @keyframes typewriter {
            from { width: 0; opacity: 1; }
            to { width: 100%; opacity: 1; }
        }

        @keyframes glitch {
            from { transform: translate(0); }
            to { transform: translate(2px, 2px); }
        }

        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        /* Media Queries */
        @media (max-width: 768px) {
            .line:nth-child(1) { font-size: 6vw; }
            .line:nth-child(2) { font-size: 10vw; }
            .line:nth-child(3) { font-size: 9vw; }
            .line:nth-child(4) { font-size: 6vw; }
            .line:nth-child(5) { font-size: 6vw; }
            .line:nth-child(6),
            .line:nth-child(7) { font-size: 4vw; }
        }

        @media (max-width: 480px) {
            .line:nth-child(1) { font-size: 7vw; }
            .line:nth-child(2) { font-size: 12vw; }
            .line:nth-child(3) { font-size: 10vw; }
            .line:nth-child(4) { font-size: 7vw; }
            .line:nth-child(5) { font-size: 7vw; }
            .line:nth-child(6),
            .line:nth-child(7) { font-size: 5vw; }
        }

        @media (prefers-reduced-motion: reduce) {
            .line {
                animation: typewriter 1s steps(30) forwards !important;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="line" data-text="We are the 1st Canadian">We are the 1st Canadian</div>
        <div class="line" data-text="AI-driven VR">AI-driven VR</div> 
        <div class="line" data-text="French School">French School</div>
        <div class="line" data-text="For Accelerated Learning">For Accelerated Learning</div>
        <div class="line" data-text="with Evergreen Courses!">with Evergreen Courses!</div>
        <div class="line" data-text="Empowering French Learning">Empowering French Learning</div>
        <div class="line" data-text="via Creative Technology.">via Creative Technology.</div>
    </div>
</body>
</html>
