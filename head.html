<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VR French School - Typewriter Pop Animation</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&display=swap" rel="stylesheet">
  <style>
    /* Basic styling for the body */
    body {
      background-color: transparent;
      display: flex;
      justify-content: flex-start;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      color: #fff;
      padding-left: 2vw;
    }

    /* Container styling */
    .container {
      text-align: left;
      width: 100%;
      max-width: 1000px;
    }

    /* Lines with typewriter-pop effect */
    .line {
      opacity: 0;
      display: inline-block;
      overflow: hidden; /* Hides text during typewriter effect */
      white-space: nowrap;
      transform-origin: bottom;
      font-weight: 700;
      background: linear-gradient(90deg, #00f5ff, #0077ff, #6a00ff, #ff004d);
      background-clip: text;
      -webkit-background-clip: text;
      color: transparent;
      margin: 0;
    }

    /* Delays and font sizes for each line */
    .line:nth-child(1) { animation: typewriter 2s steps(20) 0.2s forwards, pop 0.3s ease 2.2s forwards; font-size: 4vw; margin-bottom: 1vw; }
    .line:nth-child(2) { animation: typewriter 2.2s steps(25) 0.4s forwards, pop 0.3s ease 2.6s forwards; font-size: 9vw; line-height: 1.1; margin-bottom: -1vw; }
    .line:nth-child(3) { animation: typewriter 2.4s steps(25) 0.6s forwards, pop 0.3s ease 3s forwards; font-size: 8vw; line-height: 1.1; margin-bottom: 1.5vw; }
    .line:nth-child(4) { animation: typewriter 2.6s steps(20) 0.8s forwards, pop 0.3s ease 3.4s forwards; font-size: 4.5vw; margin-bottom: 1vw; }
    .line:nth-child(5) { animation: typewriter 2.8s steps(20) 1s forwards, pop 0.3s ease 3.8s forwards; font-size: 4.5vw; margin-bottom: 1.5vw; }
    .line:nth-child(6) { animation: typewriter 3s steps(25) 1.2s forwards, pop 0.3s ease 4.2s forwards; font-size: 2.5vw; font-weight: 400; font-style: italic; margin-top: -0.5vw; }

    /* Typewriter effect for each line */
    @keyframes typewriter {
      0% { width: 0; opacity: 1; }
      100% { width: 100%; opacity: 1; }
    }

    /* Pop effect at the end of typewriter animation */
    @keyframes pop {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }

    /* Check Below text styling */
    .check-below {
      display: flex;
      align-items: center;
      font-size: 1.5vw;
      color: #00f5ff;
      font-weight: 700;
      margin-top: 2vh;
    }

    /* Arrow styling */
    .arrow-down {
      margin-left: 8px;
      font-size: 2.5vw;
      color: #00f5ff;
      animation: bounce 1s infinite, glow 1.5s ease-in-out infinite;
      position: relative;
    }

    /* Arrow animations */
    @keyframes bounce { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(10px); } }
    @keyframes glow {
      0%, 100% { text-shadow: 0 0 8px rgba(255, 0, 77, 0.5), 0 0 20px rgba(255, 0, 77, 0.3), 0 0 30px rgba(255, 0, 77, 0.2); }
      50% { text-shadow: 0 0 15px rgba(255, 0, 77, 1), 0 0 30px rgba(255, 0, 77, 0.8), 0 0 45px rgba(255, 0, 77, 0.5); }
    }

    /* Media query for smaller mobile devices */
    @media (max-width: 768px) {
      .line:nth-child(1) { font-size: 6vw; }
      .line:nth-child(2) { font-size: 10vw; }
      .line:nth-child(3) { font-size: 9vw; }
      .line:nth-child(4) { font-size: 6vw; }
      .line:nth-child(5) { font-size: 6vw; }
      .line:nth-child(6) { font-size: 4vw; }
      .check-below { font-size: 3.5vw; }
      .arrow-down { font-size: 4.5vw; }
    }

    /* Even larger font sizes for very small screens */
    @media (max-width: 480px) {
      .line:nth-child(1) { font-size: 7vw; }
      .line:nth-child(2) { font-size: 12vw; }
      .line:nth-child(3) { font-size: 10vw; }
      .line:nth-child(4) { font-size: 7vw; }
      .line:nth-child(5) { font-size: 7vw; }
      .line:nth-child(6) { font-size: 5vw; }
      .check-below { font-size: 4.5vw; }
      .arrow-down { font-size: 6vw; }
    }
  </style>
</head>
<body>

<div class="container">
  <div class="line">We are the 1st Canadian</div>
  <div class="line">AI-driven VR</div> 
  <div class="line">French School</div>
  <div class="line">For Accelerated Learning</div>
  <div class="line">with Evergreen Courses!</div>
  <div class="line">Empowering French Learning via Creative Technology.</div>
  
  <div class="check-below">
    Check Below
    <span class="arrow-down">âœ¨</span>
  </div>
</div>

</body>
</html>
