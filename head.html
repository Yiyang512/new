<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VR French School - Responsive Text</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: transparent; /* Transparent background */
      display: flex;
      justify-content: flex-start;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      color: #fff;
      padding-left: 40px;
    }

    .container {
      text-align: left;
      width: 100%;
      max-width: 1000px;
    }

    .line {
      opacity: 0;
      transform: scale(0.8);
      animation: pop 0.6s ease forwards, float 4s ease-in-out infinite, wave 2s ease-in-out infinite;
      font-weight: 700;
      background: linear-gradient(90deg, #00f5ff, #0077ff, #6a00ff, #ff004d);
      background-clip: text;
      -webkit-background-clip: text;
      color: transparent;
      margin: 0;
      display: inline-block;
    }

    .line:nth-child(1) { animation-delay: 0.2s; font-size: 4vw; margin-bottom: 1vw; }
    .line:nth-child(2) { animation-delay: 0.4s; font-size: 10vw; line-height: 1.1; margin-bottom: -1.5vw; }
    .line:nth-child(3) { animation-delay: 0.6s; font-size: 8.5vw; line-height: 1.1; margin-bottom: 2vw; }
    .line:nth-child(4) { animation-delay: 0.8s; font-size: 5vw; margin-bottom: 1vw; }
    .line:nth-child(5) { animation-delay: 1s; font-size: 5vw; margin-bottom: 2vw; }
    .line:nth-child(6) { animation-delay: 1.2s; font-size: 3vw; font-weight: 400; font-style: italic; margin-top: -0.5vw; }

    /* Floating effect */
    @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }

    /* Waving effect */
    @keyframes wave { 0%, 100% { transform: translateX(0); } 50% { transform: translateX(5px); } }

    /* Pop effect for initial appearance */
    @keyframes pop { 0% { opacity: 0; transform: scale(0.8); } 60% { opacity: 1; transform: scale(1.1); } 100% { opacity: 1; transform: scale(1); } }

    /* Style for "Check Below" text and VR-inspired arrow */
    .check-below {
      display: flex;
      align-items: center;
      font-size: 1.5rem;
      color: #00f5ff;
      font-weight: 700;
      margin-top: 20px;
    }

    /* Neon-style glowing arrow */
    .arrow-down {
      margin-left: 8px;
      font-size: 2rem;
      color: #00f5ff;
      animation: bounce 1s infinite, glow 1.5s ease-in-out infinite;
      position: relative;
    }

    /* Bouncing animation for the arrow */
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(10px); }
    }

    /* Glowing effect */
    @keyframes glow {
      0%, 100% { text-shadow: 0 0 8px rgba(255, 0, 77, 0.5), 0 0 20px rgba(255, 0, 77, 0.3), 0 0 30px rgba(255, 0, 77, 0.2); }
      50% { text-shadow: 0 0 15px rgba(255, 0, 77, 1), 0 0 30px rgba(255, 0, 77, 0.8), 0 0 45px rgba(255, 0, 77, 0.5); }
    }

    /* Mobile Adjustments */
    @media (max-width: 768px) {
      .container {
        max-width: 90vw;
        padding-left: 5vw;
      }

      .line:nth-child(1) { font-size: 6vw; }
      .line:nth-child(2) { font-size: 12vw; margin-bottom: -2vw; }
      .line:nth-child(3) { font-size: 10vw; margin-bottom: 3vw; }
      .line:nth-child(4) { font-size: 6.5vw; }
      .line:nth-child(5) { font-size: 6.5vw; }
      .line:nth-child(6) { font-size: 4vw; }
      .check-below { font-size: 1.2rem; }
      .arrow-down { font-size: 1.8rem; }
    }
  </style>
</head>
<body>

<div class="container">
  <div class="line">We are the 1st Canadian</div>
  <div class="line">AI-driven VR</div> 
  <div class="line">French School</div>
  <div class="line">For Accelerated Learning</div>
  <div class="line">with Evergreen Courses!</div>
  <div class="line">Empowering French Learning via Creative Technology.</div>
  
  <div class="check-below">
    Check Below
    <span class="arrow-down">â¬‡</span>
  </div>
</div>

</body>
</html>
