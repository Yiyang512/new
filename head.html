<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VR French School - Glitch and Typewriter Animation</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&display=swap" rel="stylesheet">
  <style>
    /* Basic styling for the body */
    body {
      background-color: transparent;
      display: flex;
      justify-content: flex-start;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      color: #fff;
      padding-left: 2vw;
    }

    /* Container styling */
    .container {
      text-align: left;
      width: 100%;
      max-width: 1000px;
    }

    /* Main glitch and typewriter text lines */
    .line {
      position: relative;
      display: inline-block;
      font-weight: 700;
      background: linear-gradient(90deg, #00f5ff, #0077ff, #6a00ff, #ff004d);
      background-clip: text;
      -webkit-background-clip: text;
      color: transparent;
      margin: 0;
      font-size: 4vw;
      opacity: 0;
      overflow: hidden;
      white-space: nowrap;
      animation: typewriter 3s steps(30) forwards, glitch 4s infinite alternate ease-in-out 3s;
    }

    /* Cloned text layers for additional glitch effect */
    .line::before,
    .line::after {
      content: attr(data-text);
      position: absolute;
      top: 0;
      left: 0;
      background-clip: text;
      -webkit-background-clip: text;
      color: transparent;
      opacity: 0.5;
      clip-path: inset(10%);
      animation: glitch-anim 4s infinite alternate ease-in-out 3s;
    }

    .line::before {
      color: #ff004d;
      left: 2px;
      text-shadow: -2px 0 #00f5ff;
      clip-path: inset(0 10% 10% 0);
    }

    .line::after {
      color: #00f5ff;
      left: -2px;
      text-shadow: -2px 0 #ff004d;
      clip-path: inset(10% 0 0 10%);
    }

    /* Increased delays for each line */
    .line:nth-child(1) { animation-delay: 1s; }
    .line:nth-child(2) { animation-delay: 2s; font-size: 9vw; line-height: 1.1; }
    .line:nth-child(3) { animation-delay: 3s; font-size: 8vw; line-height: 1.1; }
    .line:nth-child(4) { animation-delay: 4s; font-size: 4.5vw; }
    .line:nth-child(5) { animation-delay: 5s; font-size: 4.5vw; }
    .line:nth-child(6) { animation-delay: 6s; font-size: 2.5vw; font-weight: 400; font-style: italic; }

    /* Typewriter effect for each line */
    @keyframes typewriter {
      0% { width: 0; opacity: 1; }
      100% { width: 100%; opacity: 1; }
    }

    /* Main glitch effect */
    @keyframes glitch {
      0% { transform: translate(0); }
      20% { transform: translate(-2px, -2px); }
      40% { transform: translate(2px, 2px); }
      60% { transform: translate(-2px, 2px); }
      80% { transform: translate(2px, -2px); }
      100% { transform: translate(0); }
    }

    /* Additional glitch animation */
    @keyframes glitch-anim {
      0% { clip-path: inset(0% 0% 90% 0); transform: translate(2px, -2px); }
      20% { clip-path: inset(10% 0% 85% 0); transform: translate(-2px, 2px); }
      40% { clip-path: inset(15% 0% 70% 0); transform: translate(2px, -2px); }
      60% { clip-path: inset(20% 0% 50% 0); transform: translate(-2px, 2px); }
      80% { clip-path: inset(25% 0% 25% 0); transform: translate(2px, -2px); }
      100% { clip-path: inset(0% 0% 0% 0); transform: translate(0); }
    }
    
    /* Arrow styling */
    .arrow-down {
      margin-left: 8px;
      font-size: 2.5vw;
      color: #00f5ff;
      animation: bounce 1s infinite, glow 1.5s ease-in-out infinite;
      position: relative;
    }

    /* Arrow animations */
    @keyframes bounce { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(10px); } }
    @keyframes glow {
      0%, 100% { text-shadow: 0 0 8px rgba(255, 0, 77, 0.5), 0 0 20px rgba(255, 0, 77, 0.3), 0 0 30px rgba(255, 0, 77, 0.2); }
      50% { text-shadow: 0 0 15px rgba(255, 0, 77, 1), 0 0 30px rgba(255, 0, 77, 0.8), 0 0 45px rgba(255, 0, 77, 0.5); }
    }

    /* Media query for smaller mobile devices */
    @media (max-width: 768px) {
      .line:nth-child(1) { font-size: 6vw; }
      .line:nth-child(2) { font-size: 10vw; }
      .line:nth-child(3) { font-size: 9vw; }
      .line:nth-child(4) { font-size: 6vw; }
      .line:nth-child(5) { font-size: 6vw; }
      .line:nth-child(6) { font-size: 4vw; }
      .arrow-down { font-size: 4.5vw; }
    }

    /* Even larger font sizes for very small screens */
    @media (max-width: 480px) {
      .line:nth-child(1) { font-size: 7vw; }
      .line:nth-child(2) { font-size: 12vw; }
      .line:nth-child(3) { font-size: 10vw; }
      .line:nth-child(4) { font-size: 7vw; }
      .line:nth-child(5) { font-size: 7vw; }
      .line:nth-child(6) { font-size: 5vw; }
      .arrow-down { font-size: 6vw; }
    }
  </style>
</head>
<body>

<div class="container">
  <div class="line" data-text="We are the 1st Canadian">We are the 1st Canadian</div>
  <div class="line" data-text="AI-driven VR">AI-driven VR</div> 
  <div class="line" data-text="French School">French School</div>
  <div class="line" data-text="For Accelerated Learning">For Accelerated Learning</div>
  <div class="line" data-text="with Evergreen Courses!">with Evergreen Courses!</div>
  <div class="line" data-text="Empowering French Learning via Creative Technology.">Empowering French Learning via Creative Technology.</div>
</div>

</body>
</html>
