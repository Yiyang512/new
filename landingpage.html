        .dot:nth-child(34) { top: 2%; left: 62%; animation-delay: 5.3s; }
        .dot:nth-child(35) { top: 62%; left: 2%; animation-delay: 0.4s; }
        .dot:nth-child(36) { top: 42%; left: 92%; animation-delay: 0.9s; }
        .dot:nth-child(37) { top: 98%; left: 42%; animation-delay: 1.4s; }
        .dot:nth-child(38) { top: 32%; left: 52%; animation-delay: 1.9s; }
        .dot:nth-child(39) { top: 77%; left: 77%; animation-delay: 2.4s; }
        .dot:nth-child(40) { top: 7%; left: 7%; animation-delay: 2.9s; }
        .dot:nth-child(41) { top: 47%; left: 87%; animation-delay: 3.4s; }
        .dot:nth-child(42) { top: 87%; left: 47%; animation-delay: 3.9s; }
        .dot:nth-child(43) { top: 27%; left: 27%; animation-delay: 4.4s; }
        .dot:nth-child(44) { top: 67%; left: 67%; animation-delay: 4.9s; }
        .dot:nth-child(45) { top: 17%; left: 97%; animation-delay: 5.4s; }
        .dot:nth-child(46) { top: 97%; left: 17%; animation-delay: 0.1s; }
        .dot:nth-child(47) { top: 37%; left: 37%; animation-delay: 0.6s; }
        .dot:nth-child(48) { top: 83%; left: 83%; animation-delay: 1.1s; }

        .dot:nth-child(50) { top: 53%; left: 53%; animation-delay: 2.1s; }
        
        @keyframes shine {
            0%, 100% {
                opacity: 0.2;
                transform: scale(1);
                box-shadow: 0 0 0 rgba(0, 255, 148, 0);
            }
            50% {
                opacity: 1;
                transform: scale(1.5);
                box-shadow: 0 0 20px rgba(0, 255, 148, 0.8);
            }
        }
        
        .container {
            max-width: 100%;
            margin: 0;
            padding: 0 1rem;
            position: relative;
            z-index: 1;
        }
        
        .benefit-card {
            backdrop-filter: blur(20px);
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.08), rgba(255, 255, 255, 0.02));
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        
        .brand-card {
            backdrop-filter: blur(30px);
            background: linear-gradient(135deg, rgba(0, 255, 148, 0.1), rgba(255, 255, 255, 0.05));
            border: 1px solid rgba(0, 255, 148, 0.2);
            box-shadow: 0 20px 60px rgba(0, 255, 148, 0.1);
        }
        
        .progress-track {
            background: linear-gradient(90deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.05));
            backdrop-filter: blur(10px);
        }
        
        .number-badge {
            background: linear-gradient(135deg, #00FF94, #00d4aa);
            box-shadow: 0 4px 20px rgba(0, 255, 148, 0.3);
        }

</head>
<body>
    <!-- Shining Dots Background -->

        <div class="dot"></div>
        <div class="dot"></div>

        <div class="dot"></div>

        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>

        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
    </div>

    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;
        const { motion } = window.Motion;

        const PyramidBenefitsLayout = () => {
            const [currentIndex, setCurrentIndex] = useState(0);
            const [isVisible, setIsVisible] = useState(false);
            
            const benefits = [
                { text: "Save Over $5,000", subtitle: "Compared to traditional programs", level: 1 },
                { text: "Learn at Your Own Pace", subtitle: "Flexible scheduling system", level: 2 },
                { text: "Avoid 3-Year Diplomas", subtitle: "Fast-track your learning", level: 3 },
                { text: "Master Real Speaking Skills", subtitle: "AI-powered conversation practice", level: 4 },
                { text: "Pass TEF / DELF With Confidence", subtitle: "Official certification preparation", level: 5 },
                { text: "Reach Immigration & Job Goals", subtitle: "Career advancement support", level: 6 },
                { text: "Build Real Confidence", subtitle: "Progressive skill development", level: 7 },
                { text: "Unlock a New Life in French", subtitle: "Complete cultural integration", level: 8 }
            ];

            useEffect(() => {
                setIsVisible(true);
                const interval = setInterval(() => {
                    setCurrentIndex((prevIndex) => (prevIndex + 1) % benefits.length);
                }, 4500);

                return () => clearInterval(interval);
            }, [benefits.length]);

            return (
                <div className="min-h-screen flex items-center justify-center py-8 px-4">
                    <div className="container">
                        <div className="grid lg:grid-cols-2 gap-12 lg:gap-24 items-center max-w-full">
                            {/* Left Side - Benefits Showcase */}
                            <motion.div
                                initial={{ opacity: 0, x: -50 }}
                                animate={{ opacity: isVisible ? 1 : 0, x: isVisible ? 0 : -50 }}
                                transition={{ duration: 1, ease: "easeOut" }}
                                className="space-y-12"
                            >
                                {/* Current Benefit Display */}
                                <div className="relative h-[500px] overflow-hidden">
                                    {benefits.map((benefit, index) => (
                                        <motion.div
                                            key={index}
                                            initial={{ opacity: 0, y: 40, scale: 0.95 }}
                                            animate={{
                                                opacity: index === currentIndex ? 1 : 0,
                                                y: index === currentIndex ? 0 : 40,
                                                scale: index === currentIndex ? 1 : 0.95,
                                                zIndex: index === currentIndex ? 10 : 1
                                            }}
                                            transition={{
                                                duration: 0.8,
                                                ease: [0.4, 0, 0.2, 1]
                                            }}
                                            className="absolute inset-0"
                                        >
                                            <div className="benefit-card rounded-3xl p-12 h-full flex flex-col justify-center">
                                                <div className="flex items-center space-x-10 mb-8">
                                                    <div className="number-badge w-24 h-24 rounded-2xl flex items-center justify-center text-black font-bold text-3xl">
                                                        {benefit.level}
                                                    </div>
                                                    <div className="w-20 h-1 bg-gradient-to-r from-green-400 to-transparent"></div>
                                                </div>
                                                
                                                <div className="space-y-6">
                                                    <h3 className="text-4xl lg:text-6xl xl:text-7xl font-semibold text-white leading-tight tracking-tight">
                                                        {benefit.text}
                                                    </h3>
                                                    <p className="text-2xl lg:text-3xl text-gray-300 font-light leading-relaxed">
                                                        {benefit.subtitle}
                                                    </p>
                                                </div>
                                            </div>
                                        </motion.div>
                                    ))}
                                </div>
                                
                                {/* Progress System */}
                                <div className="space-y-6">
                                    <div className="flex items-center justify-between text-lg text-gray-400 font-medium">
                                        <span>BENEFIT {String(currentIndex + 1).padStart(2, '0')}</span>
                                        <span>{String(benefits.length).padStart(2, '0')} TOTAL</span>
                                    </div>
                                    
                                    <div className="progress-track h-3 rounded-full relative overflow-hidden">
                                        <motion.div
                                            className="absolute top-0 left-0 h-full bg-gradient-to-r from-green-400 to-green-500 rounded-full"
                                            initial={{ width: "0%" }}
                                            animate={{ width: `${((currentIndex + 1) / benefits.length) * 100}%` }}
                                            transition={{ duration: 0.8, ease: "easeInOut" }}
                                        />
                                    </div>
                                    
                                    {/* Benefit Navigation Dots */}
                                    <div className="flex items-center justify-center space-x-4 pt-4">
                                        {benefits.map((_, index) => (
                                            <button
                                                key={index}
                                                onClick={() => setCurrentIndex(index)}
                                                className={`w-4 h-4 rounded-full transition-all duration-300 ${
                                                    index === currentIndex
                                                        ? 'bg-green-400 scale-125'
                                                        : 'bg-white/20 hover:bg-white/40'
                                                }`}
                                            />
                                        ))}
                                    </div>
                                </div>
                            </motion.div>

                            {/* Right Side - Brand Section */}
                            <motion.div
                                initial={{ opacity: 0, x: 50 }}
                                animate={{ opacity: isVisible ? 1 : 0, x: isVisible ? 0 : 50 }}
                                transition={{ duration: 1, delay: 0.3, ease: "easeOut" }}
                                className="text-center lg:text-left space-y-12"
                            >
                                <div className="space-y-8">
                                    <div className="space-y-6">
                                        <h1 className="text-5xl lg:text-7xl xl:text-8xl font-bold text-white leading-none tracking-tight">
                                            Online French School
                                        </h1>
                                        <div className="w-32 h-1 bg-gradient-to-r from-green-400 to-transparent mx-auto lg:mx-0"></div>
                                        <h2 className="text-3xl lg:text-4xl xl:text-5xl text-gray-300 font-bold tracking-wide">
                                            With AI & VR Technology
                                        </h2>
                                    </div>
                                </div>
                                
                                <motion.div
                                    initial={{ opacity: 0, y: 30 }}
                                    animate={{ opacity: isVisible ? 1 : 0, y: isVisible ? 0 : 30 }}
                                    transition={{ duration: 1, delay: 0.6, ease: "easeOut" }}
                                    className="brand-card rounded-3xl p-10"
                                >
                                    <div className="space-y-6">
                                        {/* Logo */}
                                        <div className="flex justify-center lg:justify-start">
                                            <img 
                                                src="https://yiyang512.github.io/new/mainlogo.png" 
                                                alt="HEMS Logo" 
                                                className="w-20 h-20 object-contain"
                                            />
                                        </div>
                                        
                                        <div className="space-y-4">
                                            <p className="text-3xl lg:text-5xl font-semibold text-green-400 tracking-tight">
                                                Simple French with HEMS
                                            </p>
                                            <p className="text-xl lg:text-2xl text-gray-300 font-light">
                                                Accelerated French Language Mastery
                                            </p>
                                        </div>
                                    </div>
                                </motion.div>
                                
                                {/* Call to Action */}
                                <motion.div
                                    initial={{ opacity: 0 }}
                                    animate={{ opacity: isVisible ? 1 : 0 }}
                                    transition={{ duration: 1, delay: 0.9 }}
                                    className="pt-6"
                                >
                                    <button className="group bg-gradient-to-r from-green-400 to-green-500 text-black font-semibold px-10 py-5 rounded-2xl text-xl transition-all duration-300 hover:shadow-lg hover:shadow-green-400/25 hover:scale-105">
                                        Start Learning Today
                                        <span className="ml-3 group-hover:translate-x-1 transition-transform duration-300">ðŸš€</span>
                                    </button>
                                </motion.div>
                            </motion.div>
                        </div>
                    </div>
                </div>
            );
        };

        ReactDOM.render(<PyramidBenefitsLayout />, document.getElementById('root'));
    </script>
</body>
</html>
