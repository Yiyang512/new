            0%, 100% { 
                transform: translate(-50%, -50%) scale(1) rotateY(0deg) rotateX(0deg);
                opacity: 0.9;
                filter: hue-rotate(0deg) brightness(1) saturate(1);
            }
            20% {

                opacity: 0.95;
                filter: hue-rotate(15deg) brightness(1.15) saturate(1.2);

            }

                opacity: 0.95;

                opacity: 0.92;
                filter: hue-rotate(-10deg) brightness(1.1) saturate(1.1);

            25% { transform: translateY(-20px) translateX(15px) scale(1.02); }
            50% { transform: translateY(-30px) translateX(0px) scale(1.05); }
            75% { transform: translateY(-20px) translateX(-15px) scale(1.02); }
        }
        
        @keyframes atmosGlow {
            0% { filter: drop-shadow(0 0 50px rgba(0, 255, 148, 0.7)) brightness(1); }
            100% { filter: drop-shadow(0 0 90px rgba(255, 255, 255, 0.5)) brightness(1.4); }
        }
        
        @keyframes energyBeam {
            0%, 100% { transform: scaleY(1) scaleX(1); opacity: 0.8; }
            50% { transform: scaleY(1.1) scaleX(1.05); opacity: 1; }
        }
        
        @keyframes cosmicStream {
            0% { background-position: 0% 0%; }
            100% { background-position: 0% 200%; }
        }

        @keyframes gentleFloat {
            0%, 100% { 
                transform: translateY(0px) translateX(0px);
                opacity: 0.3;
            }
            25% { 
                transform: translateY(-10px) translateX(5px);
                opacity: 0.4;
            }
            50% { 
                transform: translateY(-15px) translateX(0px);
                opacity: 0.5;
            }
            75% { 
                transform: translateY(-10px) translateX(-5px);
                opacity: 0.4;
            }
        }
    </style>
</head>
<body class="bg-brand-dark min-h-screen">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        const qaData = [
            {
                question: "How fast will I learn French?",
                answer: "Up to 3x faster than traditional methods! Our AI adapts to your style - most students reach conversational level in 3-6 months."
            },
            {
                question: "How much money can I save?",
                answer: "Save over $5,000 compared to private tutors! Get unlimited AI tutoring and VR immersion for a fraction of traditional class costs."
            },
            {
                question: "Will I pass my TEF or DELF exam?",
                answer: "Absolutely! 95%+ pass rate on first attempt. Our AI creates personalized study plans and identifies exactly what you need to improve."
            },
            {
                question: "What if I have a busy schedule?",
                answer: "Perfect for busy professionals! 100% self-paced with bite-sized lessons. Learn anywhere - 10 minutes or 2 hours, your choice."
            },
            {
                question: "Will I really be able to speak French?",
                answer: "Yes! 5,000+ speaking exercises with AI feedback plus VR practice with virtual native speakers. You'll sound natural and confident."
            },
            {
                question: "Can this help with immigration?",
                answer: "Absolutely! Designed for Canadian immigration success. Boost your CRS score by up to 74 points and join thousands achieving their PR dreams."
            },
            {
                question: "Is this more affordable than a diploma?",
                answer: "Much more! Traditional diplomas cost $15,000+ and take years. We're 12x cheaper and get you job-ready French in months."
            },
            {
                question: "Will I see real results?",
                answer: "Life-changing results! 89% get better job opportunities, 94% feel confident at work, 92% successfully immigrated to Canada."
            }
        ];

        const ChatBubble = ({ message, isUser, isVisible }) => {
            if (!isVisible) return null;

            return (
                <div className={`flex ${isUser ? 'justify-end' : 'justify-start'} mb-6 ${
                    isUser ? 'slide-in-right' : 'slide-in-left'
                }`}>
                    <div className={`max-w-md md:max-w-xl lg:max-w-4xl px-8 py-6 rounded-2xl ${
                        isUser 
                            ? 'user-bubble rounded-br-md' 
                            : 'bot-bubble rounded-bl-md'
                    }`}>
                        {!isUser && (
                            <div className="flex items-center mb-6">
                                <div className="w-12 h-12 bg-brand-dark rounded-full flex items-center justify-center mr-5 border-2 border-brand-dark overflow-hidden">
                                    <img 
                                        src="https://yiyang512.github.io/new/mainlogo.png" 
                                        alt="Simple French with Hems Logo" 
                                        className="w-full h-full object-cover rounded-full"
                                    />
                                </div>
                                <span className="text-lg md:text-xl font-bold text-brand-dark brand-font">SIMPLE FRENCH WITH HEMS</span>
                            </div>
                        )}
                        <p className={`text-xl md:text-2xl lg:text-3xl leading-relaxed ${
                            isUser ? 'font-semibold text-brand-green' : 'font-semibold text-brand-dark'
                        }`}>
                            {message}
                        </p>
                    </div>
                </div>
            );
        };

        const LandingPage = () => {
            const [currentIndex, setCurrentIndex] = useState(0);
            const [showAnswer, setShowAnswer] = useState(false);
            const [allCompleted, setAllCompleted] = useState(false);
            const [showTyping, setShowTyping] = useState(false);
            const chatContainerRef = useRef(null);

            useEffect(() => {
                const questionTimer = setTimeout(() => {
                    setShowTyping(true);
                }, 500);

                const answerTimer = setTimeout(() => {
                    setShowTyping(false);
                    setShowAnswer(true);
                }, 1500);

                const nextPairTimer = setTimeout(() => {
                    if (currentIndex < qaData.length - 1) {
                        setCurrentIndex(prev => prev + 1);
                        setShowAnswer(false);
                    } else {
                        setAllCompleted(true);
                    }
                }, 4500);

                return () => {
                    clearTimeout(questionTimer);
                    clearTimeout(answerTimer);
                    clearTimeout(nextPairTimer);
                };
            }, [currentIndex]);

            useEffect(() => {
                if (chatContainerRef.current) {
                    setTimeout(() => {
                        chatContainerRef.current.scrollTop = chatContainerRef.current.scrollHeight;
                    }, 100);
                }
            }, [currentIndex, showAnswer]);

            return (
                <div className="min-h-screen flex items-center justify-center" style={{background: '#001102'}}>
                    {/* FAQ Chat Container */}
                    <div className="w-full h-screen">
                        <div className="chat-container h-full w-full rounded-none">
                            <div className="chat-content h-full flex flex-col">
                                <div className="p-8 text-center">
                                    <h2 className="text-4xl md:text-5xl lg:text-6xl font-bold text-brand-green brand-font mb-6">
                                        Online French School With AI & VR Technology
                                    </h2>
                                    <p className="text-xl md:text-2xl lg:text-3xl text-gray-400">
                                        Simple French with HEMS
                                    </p>
                                </div>
                                
                                <div 
                                    ref={chatContainerRef}
                                    className="flex-1 overflow-y-auto px-8 space-y-4"
                                    style={{scrollbarWidth: 'thin', scrollbarColor: '#00FF94 transparent'}}
                                >
                                    {qaData.slice(0, currentIndex + 1).map((qa, index) => (
                                        <div key={index} className="mb-12">
                                            <ChatBubble 
                                                message={qa.question} 
                                                isUser={true}
                                                isVisible={true}
                                            />
                                            <ChatBubble 
                                                message={qa.answer} 
                                                isUser={false}
                                                isVisible={index < currentIndex || (index === currentIndex && showAnswer)}
                                            />
                                        </div>
                                    ))}

                                    {/* Typing indicator */}
                                    {showTyping && !allCompleted && (
                                        <div className="flex justify-start mb-4 fade-in">
                                            <div className="px-5 py-4 rounded-2xl rounded-bl-md shadow-lg border border-brand-green/20" style={{background: 'rgba(0, 17, 2, 0.5)'}}>
                                                <div className="flex space-x-2">
                                                    <div className="w-2 h-2 bg-brand-green rounded-full typing-dots"></div>
                                                    <div className="w-2 h-2 bg-brand-green rounded-full typing-dots" style={{animationDelay: '0.2s'}}></div>
                                                    <div className="w-2 h-2 bg-brand-green rounded-full typing-dots" style={{animationDelay: '0.4s'}}></div>
                                                </div>
                                            </div>
                                        </div>
                                    )}
                                </div>

                                {/* Progress indicator */}
                                <div className="p-6 flex justify-center">
                                    <div className="rounded-full px-8 py-4 border border-brand-green/30" style={{background: 'rgba(0, 17, 2, 0.6)'}}>
                                        <span className="text-brand-green text-xl md:text-2xl lg:text-3xl font-bold brand-font">
                                            Q&A Progress: {currentIndex + 1}/8
                                        </span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        // Wait for DOM to be ready
        document.addEventListener('DOMContentLoaded', function() {
            ReactDOM.render(<LandingPage />, document.getElementById('root'));
        });

        // Fallback if DOMContentLoaded already fired
        if (document.readyState === 'loading') {
            // Wait for DOMContentLoaded
        } else {
            ReactDOM.render(<LandingPage />, document.getElementById('root'));
        }
    </script>
</body>
</html>
