        function startQuiz(level) {
            currentLevel = level;
            currentQuestion = 0;
            score = 0;
            missedQuestions = [];
            displayQuestion();
        }

        function displayQuestion() {
            const questionData = quizLevels[currentLevel][currentQuestion];
            document.getElementById('quiz-content').innerHTML = `
                <div class="score-display">Level: ${currentLevel.charAt(0).toUpperCase() + currentLevel.slice(1)} | Score: ${score}/${quizLevels[currentLevel].length}</div>

                    <div style="display: flex; gap: 10px; margin-top: 10px;">

        function confirmGoBack() {
            currentLevel = null;

            document.querySelector('.question').appendChild(hint);
        }

        function checkAnswer() {
            const userAnswer = document.getElementById('userAnswer').value.trim().toLowerCase();
            const questionData = quizLevels[currentLevel][currentQuestion];
            const result = document.getElementById('result');

            if (userAnswer === questionData.answer) {
                score++;
                result.innerHTML = `
                    <strong>Correct! üéâ</strong><br>
                    ${questionData.explanation}
                `;
                result.className = 'correct';
                
                setTimeout(() => {
                    if (currentQuestion < quizLevels[currentLevel].length - 1) {
                        currentQuestion++;
                        displayQuestion();
                    } else {
                        showFinalResults();
                        saveProgress();
                    }
                }, 1500);
            } else {
                if (!missedQuestions.includes(currentQuestion)) {
                    missedQuestions.push(currentQuestion);
                }
                
                result.innerHTML = `
                    <strong>Not quite right!</strong><br>
                    The correct answer is '${questionData.answer}'.<br>
                    ${questionData.explanation}
                `;
                result.className = 'incorrect';
            }

            result.classList.remove('hidden');
        }

        function updateNavLicenseStatus() {
            const statusElement = document.getElementById('navLicenseStatus');
            if (!statusElement) return;

            try {
                const storedData = localStorage.getItem('validatedLicense');
                if (!storedData) return;

                const licenseData = JSON.parse(storedData);
                if (!licenseData || !licenseData.expiryDate) return;

                const expiry = new Date(licenseData.expiryDate);
                const today = new Date();
                const diff = Math.ceil((expiry - today) / (1000 * 60 * 60 * 24));

                if (diff < 0) {
                    statusElement.textContent = 'Expired';
                } else if (diff === 1) {
                    statusElement.textContent = '1 day remaining';
                } else {
                    statusElement.textContent = `${diff} days remaining`;
                }
            } catch (error) {
                console.warn('Could not update license status', error);
            }
        }

            const savedProgress = localStorage.getItem('verbQuizProgress');

                </div>
            `;
        }

        // Helper function to shuffle array
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }
