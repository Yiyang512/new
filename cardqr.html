<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple French with Hems - Loyalty Card</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-green: rgba(0, 255, 0, 0.1);
            --dark-green: #001102;
            --card-padding: clamp(1rem, 4vw, 2rem);
            --text-shadow: 0 0 10px rgba(0, 255, 0, 0.3);
            --transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            --card-bg: linear-gradient(135deg, rgba(0, 255, 0, 0.08) 0%, rgba(0, 17, 2, 0.95) 100%);
            --glass-effect: blur(8px);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-8px); }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.03); }
        }

        @keyframes orbit {
            0% { transform: rotate(0deg) translateX(15px) rotate(0deg); }
            100% { transform: rotate(360deg) translateX(15px) rotate(-360deg); }
        }

        @keyframes shootingStar {
            0% {
                transform: translateX(-100%) translateY(0);
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                transform: translateX(200%) translateY(-100%);
                opacity: 0;
            }
        }

        body {
            background-color: var(--dark-green);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: clamp(1rem, 3vw, 2rem);
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            width: 200%;
            height: 200%;
            top: -50%;
            left: -50%;
            background-image: 
                radial-gradient(circle, rgba(0, 255, 0, 0.02) 1px, transparent 1px);
            background-size: 40px 40px;
            z-index: 1;
            pointer-events: none;
        }

        .container {
            max-width: min(800px, 95%);
            width: 100%;
            text-align: center;
            position: relative;
            z-index: 2;
            margin: 0 auto;
            animation: float 8s ease-in-out infinite;
            will-change: transform;
        }

        .loyalty-card {
            background: var(--card-bg);
            border: 1px solid rgba(0, 255, 0, 0.15);
            border-radius: clamp(15px, 3vw, 20px);
            padding: var(--card-padding);
            margin: clamp(1rem, 3vw, 2rem) auto;
            max-width: min(400px, 100%);
            position: relative;
            box-shadow: 0 10px 30px rgba(0, 255, 0, 0.08),
                       0 0 0 1px rgba(0, 255, 0, 0.1) inset;
            backdrop-filter: var(--glass-effect);
            transition: var(--transition);
        }

        .loyalty-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 255, 0, 0.12),
                       0 0 0 1px rgba(0, 255, 0, 0.15) inset;
        }

        .card-header {
            margin-bottom: clamp(1rem, 3vw, 1.5rem);
            position: relative;
        }

        .card-header::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 60%;
            height: 1px;
            background: linear-gradient(90deg, 
                transparent, 
                rgba(0, 255, 0, 0.2), 
                transparent);
        }

        .card-header img {
            width: clamp(60px, 15vw, 80px);
            height: clamp(60px, 15vw, 80px);
            border-radius: 50%;
            margin-bottom: clamp(0.5rem, 2vw, 1rem);
            border: 2px solid rgba(0, 255, 0, 0.15);
            object-fit: cover;
            transition: var(--transition);
            filter: drop-shadow(0 4px 8px rgba(0, 255, 0, 0.2));
        }

        .card-header img:hover {
            transform: scale(1.05);
            border-color: rgba(0, 255, 0, 0.3);
        }

        .card-title {
            font-size: clamp(1.5rem, 5vw, 2rem);
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: #fff;
            text-shadow: var(--text-shadow);
            line-height: 1.2;
            letter-spacing: -0.5px;
        }

        .space-theme {
            position: relative;
            padding: clamp(2rem, 5vw, 3rem);
            background: rgba(0, 17, 2, 0.95);
            border: 1px solid rgba(0, 255, 0, 0.15);
            border-radius: clamp(10px, 2vw, 15px);
            margin: clamp(0.5rem, 2vw, 1rem) 0;
            overflow: hidden;
            will-change: transform;
        }

        .space-theme .nebula {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            background: radial-gradient(circle at center, 
                rgba(0, 255, 0, 0.1) 0%,
                transparent 70%);
            animation: nebula 20s linear infinite;
            z-index: 1;
            mix-blend-mode: screen;
        }

        .space-theme .planet {
            position: absolute;
            width: 10px;
            height: 10px;
            background: rgba(0, 255, 0, 0.3);
            border-radius: 50%;
            z-index: 2;
            will-change: transform;
        }

        .space-theme .planet-ring {
            position: absolute;
            width: 30px;
            height: 6px;
            border-radius: 50%;
            border: 1px solid rgba(0, 255, 0, 0.2);
            animation: orbitRing 12s linear infinite;
        }

        .space-theme .planet::before {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background: radial-gradient(circle, 
                rgba(0, 255, 0, 0.2) 0%,
                transparent 70%);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border-radius: 50%;
            filter: blur(2px);
        }

        .space-theme .planet:nth-child(1) {
            top: 30%;
            left: 20%;
            animation: orbit 12s linear infinite;
        }

        .space-theme .planet:nth-child(2) {
            top: 50%;
            right: 25%;
            width: 12px;
            height: 12px;
            animation: orbit 16s linear infinite reverse;
        }

        .space-theme .planet-ring:nth-child(1) {
            top: 30%;
            left: 20%;
        }

        .space-theme .planet-ring:nth-child(2) {
            top: 50%;
            right: 25%;
            width: 40px;
        }

        .space-theme .shooting-star {
            position: absolute;
            width: 60px;
            height: 1px;
            background: linear-gradient(90deg, 
                transparent,
                rgba(0, 255, 0, 0.8),
                transparent);
            z-index: 2;
            will-change: transform, opacity;
        }

        .space-theme .shooting-star:nth-child(1) {
            top: 20%;
            left: 0;
            animation: shootingStar 4s linear infinite;
        }

        .space-theme .shooting-star:nth-child(2) {
            top: 60%;
            left: 0;
            animation: shootingStar 4s linear infinite;
            animation-delay: 2s;
        }

        .space-theme::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(1px 1px at 10% 10%, rgba(0, 255, 0, 0.1) 50%, transparent 100%),
                radial-gradient(1px 1px at 30% 40%, rgba(0, 255, 0, 0.1) 50%, transparent 100%),
                radial-gradient(2px 2px at 60% 20%, rgba(0, 255, 0, 0.15) 50%, transparent 100%),
                radial-gradient(2px 2px at 80% 70%, rgba(0, 255, 0, 0.15) 50%, transparent 100%);
            opacity: 0.5;
            z-index: 0;
            animation: shine 20s linear infinite;
        }

        .space-theme::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, 
                transparent,
                rgba(0, 255, 0, 0.3),
                transparent);
            z-index: 1;
        }

        .space-theme h2 {
            color: #fff;
            font-weight: 600;
            text-shadow: var(--text-shadow);
            font-size: clamp(1.2rem, 4vw, 1.5rem);
            letter-spacing: 2px;
            text-transform: uppercase;
            position: relative;
            z-index: 3;
        }

        .space-theme p {
            font-size: clamp(1rem, 3vw, 1.2rem);
            margin-top: 0.5rem;
            letter-spacing: 1px;
            text-transform: uppercase;
            position: relative;
            z-index: 3;
            color: #00ff00;
            font-weight: 600;
            text-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
            animation: pulse 3s ease-in-out infinite;
            will-change: transform;
        }

        @keyframes starTwinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        .space-theme .star {
            position: absolute;
            width: 1px;
            height: 1px;
            background: rgba(0, 255, 0, 0.8);
            border-radius: 50%;
            animation: starTwinkle 2s infinite;
        }

        .space-theme .star:nth-child(1) { top: 20%; left: 10%; animation-delay: 0s; }
        .space-theme .star:nth-child(2) { top: 30%; left: 80%; animation-delay: 0.3s; }
        .space-theme .star:nth-child(3) { top: 70%; left: 20%; animation-delay: 0.6s; }
        .space-theme .star:nth-child(4) { top: 40%; left: 90%; animation-delay: 0.9s; }
        .space-theme .star:nth-child(5) { top: 80%; left: 50%; animation-delay: 1.2s; }

        .value {
            font-size: clamp(1.8rem, 6vw, 2.5rem);
            font-weight: 700;
            color: #fff;
            margin: clamp(0.5rem, 2vw, 1rem) 0;
            text-shadow: var(--text-shadow);
            position: relative;
            display: inline-block;
        }

        .value::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, 
                transparent,
                rgba(0, 255, 0, 0.3),
                transparent);
        }

        .expiry {
            font-size: clamp(0.9rem, 3vw, 1.2rem);
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: clamp(0.5rem, 2vw, 1rem);
            font-weight: 400;
            letter-spacing: 0.5px;
        }

        .qr-section {
            margin: clamp(1.5rem, 4vw, 2rem) 0;
            position: relative;
        }

        .qr-section h2 {
            color: #fff;
            font-weight: 500;
            margin-bottom: clamp(0.8rem, 2vw, 1rem);
            text-shadow: var(--text-shadow);
            font-size: clamp(1.1rem, 3.5vw, 1.3rem);
            padding: 0 clamp(1rem, 3vw, 2rem);
            line-height: 1.4;
            position: relative;
            display: inline-block;
        }

        .qr-code {
            width: clamp(150px, 40vw, 200px);
            height: clamp(150px, 40vw, 200px);
            margin: 1rem auto;
            background: white;
            padding: clamp(0.5rem, 2vw, 1rem);
            border-radius: 10px;
            border: 1px solid rgba(0, 255, 0, 0.15);
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.08);
            transition: var(--transition);
            cursor: pointer;
        }

        .qr-code:hover {
            transform: scale(1.02);
            box-shadow: 0 0 30px rgba(0, 255, 0, 0.12);
        }

        .qr-code img {
            width: 100%;
            height: 100%;
            transition: var(--transition);
        }

        .wallet-buttons {
            display: flex;
            justify-content: center;
            gap: clamp(0.5rem, 2vw, 1rem);
            margin-top: clamp(1.5rem, 4vw, 2rem);
            flex-wrap: wrap;
            padding: 0 clamp(0.5rem, 2vw, 1rem);
        }

        .wallet-button {
            padding: clamp(0.6rem, 2vw, 0.8rem) clamp(1rem, 3vw, 1.5rem);
            border-radius: 8px;
            border: 1px solid rgba(0, 255, 0, 0.15);
            background: rgba(0, 17, 2, 0.8);
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: transform 0.3s ease;
            font-family: 'Poppins', sans-serif;
            font-weight: 500;
            font-size: clamp(0.9rem, 2.5vw, 1rem);
            min-width: clamp(150px, 40vw, 200px);
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .wallet-button::before {
            display: none;
        }

        .wallet-button img {
            width: clamp(20px, 5vw, 24px);
            height: auto;
            transition: var(--transition);
        }

        .wallet-button:hover {
            transform: translateY(-2px);
            background: rgba(0, 17, 2, 0.9);
            box-shadow: 0 5px 15px rgba(0, 255, 0, 0.15);
            border-color: rgba(0, 255, 0, 0.3);
        }

        .wallet-button:active {
            transform: translateY(0);
        }

        .wallet-button:hover img {
            transform: scale(1.1);
        }

        .disclaimer {
            margin-top: clamp(1.5rem, 4vw, 2rem);
            color: rgba(255, 255, 255, 0.6);
            font-size: clamp(0.8rem, 2.5vw, 0.9rem);
            max-width: min(400px, 90%);
            text-align: center;
            font-weight: 300;
            line-height: 1.5;
            margin-left: auto;
            margin-right: auto;
            padding: clamp(0.8rem, 2vw, 1rem);
            border-top: 1px solid rgba(0, 255, 0, 0.1);
        }

        @media (max-width: 768px) {
            .container {
                animation: none;
            }
            
            .space-theme .planet,
            .space-theme .shooting-star {
                display: none;
            }

            .space-theme p {
                animation: none;
            }
        }

        @media (prefers-reduced-motion: reduce) {
            *,
            *::before,
            *::after {
                animation: none !important;
                transition: none !important;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="loyalty-card">
            <div class="card-header">
                <img src="https://yiyang512.github.io/new/mainlogo.png" alt="Simple French with Hems Logo">
                <h1 class="card-title">Simple French with Hems</h1>
                <div class="value">Value $999/year</div>
            </div>
            
            <div class="space-theme">
                <div class="nebula"></div>
                <div class="planet-ring"></div>
                <div class="planet-ring"></div>
                <div class="planet"></div>
                <div class="planet"></div>
                <div class="shooting-star"></div>
                <div class="shooting-star"></div>
                <div class="particle"></div>
                <div class="particle"></div>
                <div class="particle"></div>
                <div class="particle"></div>
                <div class="particle"></div>
                <div class="star"></div>
                <div class="star"></div>
                <div class="star"></div>
                <div class="star"></div>
                <div class="star"></div>
                <h2>LEARN FRENCH</h2>
                <p>SMARTER</p>
            </div>

            <div class="coupon-details">
                <div class="value">$999</div>
                <div class="expiry">EXPIRED AT 2026/12/7</div>
            </div>
        </div>

        <div class="qr-section">
            <h2>Scan this QR Code to add the pass to your Wallet app</h2>
            <div class="qr-code">
                <!-- QR code for wallet pass -->
                <img src="https://yiyang512.github.io/new/cardqr.png" alt="Wallet QR Code" style="width: 100%; height: 100%;">
            </div>
        </div>
        </div>

        <p class="disclaimer">
            This web address and QR Code are specified for your pass, please don't share them with others.
        </p>
    </div>
</body>
</html>
