<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Affiliate Program Card</title>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap'); /* Import Poppins font */

    /* Keyframes for One-Side Shine Animation */
    @keyframes oneSideShine {
        0% {
            box-shadow: -10px 0px 20px rgba(255, 255, 255, 0);
        }
        50% {
            box-shadow: -10px 0px 20px rgba(255, 255, 255, 0.8);
        }
        100% {
            box-shadow: -10px 0px 20px rgba(255, 255, 255, 0);
        }
    }

    body {
        margin: 0;
        font-family: 'Poppins', sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: #000; /* Pure black background */
        color: #fff; /* White text for contrast */
    }

    .card {
        width: 400px;
        border-radius: 15px;
        background: #fff; /* White background for card */
        overflow: hidden;
        font-family: 'Poppins', sans-serif; /* Ensure Poppins is applied */
        animation: oneSideShine 3s infinite; /* One-side shine animation */
    }

    .card-header {
        width: 100%;
        position: relative;
        overflow: hidden;
    }

    .card-header img {
        width: 100%;
        display: block;
    }

    .card-body {
        padding: 15px;
        color: #000; /* Black text for content */
    }

    .price {
        display: flex;
        align-items: baseline;
        margin-bottom: 10px;
        justify-content: space-between;
    }

    .price h1 {
        font-size: 2.5em;
        color: #FF4500; /* Bold orange for price */
        margin: 0;
        font-weight: 600; /* Use Poppins weight for bold text */
        display: inline-flex;
        align-items: baseline;
    }

    .price h1 span {
        font-size: 0.3em; /* Smaller font size for "per order" */
        color: #555; /* Light gray color */
        margin-left: 5px;
        font-weight: 400; /* Regular weight for subtle text */
    }

    .price button {
        background: linear-gradient(135deg, #FF4500, #FF6347); /* Gradient for button */
        color: #fff; /* White text for button */
        padding: 5px 15px;
        border: none;
        border-radius: 20px;
        font-size: 1em;
        font-weight: 600; /* Bold text for button */
        cursor: pointer;
        box-shadow: 0 4px 10px rgba(255, 69, 0, 0.4); /* Subtle glow effect */
        transition: all 0.3s ease;
        font-family: 'Poppins', sans-serif; /* Ensure button uses Poppins */
    }

    .price button:hover {
        background: linear-gradient(135deg, #FF6347, #FF4500); /* Inverted gradient on hover */
        transform: translateY(-2px); /* Slight lift on hover */
        box-shadow: 0 6px 15px rgba(255, 69, 0, 0.5); /* Enhanced glow */
    }

    .title {
        font-size: 1.2em;
        font-weight: 600; /* Bold text for title */
        margin: 5px 0;
        color: #000; /* Black text */
    }

    .subtitle {
        font-size: 0.9em;
        color: #888; /* Gray subtitle for description */
        margin: 10px 0;
        font-weight: 400; /* Regular weight for subtitles */
    }

    .details {
        padding: 10px 0;
        margin: 10px 0;
        font-size: 0.9em;
        color: #444;
        font-weight: 400; /* Regular weight for details */
        text-align: left; /* Align text to the left */
    }

    .details span {
        display: flex;
        align-items: center;
        margin-bottom: 8px;
    }

    .details span::before {
        content: "â€¢"; /* Add dot before text */
        color: #00A800; /* Same color as price */
        margin-right: 2px;
        font-size: 3.2em;
        line-height: 0.1; /* Align dot vertically */
    }

    .footer {
        display: flex;
        align-items: center;
        margin-top: 10px;
    }

    .footer img {
        width: 50px;
        height: 50px;
        border-radius: 50%;
        margin-right: 10px;
    }

    .footer div {
        line-height: 1.2;
    }

    .footer div p {
        margin: 0;
        font-size: 0.9em;
        font-weight: 400; /* Regular weight for text */
    }

    .footer div p.name {
        font-weight: 600; /* Bold weight for name */
        color: #000; /* Black for name */
    }

    .footer div p.email {
        font-size: 0.8em;
        color: #888; /* Gray for email */
    }
</style>
</head>
<body>

<div class="card">
    <!-- Header with Image -->
    <div class="card-header">
        <img src="https://yiyang512.github.io/new/mountain.jpg" alt="Affiliate Program">
    </div>

     <!-- Card Body -->
    <div class="card-body">
        <!-- Price Section -->
        <div class="price">
            <h1>$200<span>per order</span></h1>
            <a href="https://payhip.com/auth/register/af64bd581e7e723" target="_blank">
                <button>Register Now!</button>
            </a>
        </div>

        <!-- Title -->
        <p class="title">Affiliate Program - Passive Income</p>

        <!-- Subtitle -->
        <p class="subtitle">100% Remote, no in-person is required</p>

        <!-- Details Section -->
        <div class="details">
            <span>Time Flexible</span>
            <span>Tax Free</span>
        </div>

        <!-- Footer Section -->
        <div class="footer">
            <img src="https://yiyang512.github.io/new/hems.png" alt="Hems Jay">
            <div>
                <p class="name">Hems Jay</p>
                <p class="email">founder@simplefrenchwithhems.com</p>
            </div>
        </div>
    </div>
</div>

<!-- Font Awesome Icons -->
<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>
